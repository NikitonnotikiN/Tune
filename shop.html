<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∏—Ä—é—Ö–∞ Racing - –ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .cyber-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            top: -50%;
            left: -50%;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #f0f;
            box-shadow: 0 0 30px #f0f;
            z-index: 10;
            width: 100%;
            margin-bottom: 30px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #0ff;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav a:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 40px #0ff;
        }

        .nav a.active {
            background: #f0f;
            border-color: #f0f;
            color: #000;
            box-shadow: 0 0 40px #f0f;
        }

        .player-coins {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #f0f, #0ff);
            padding: 15px 30px;
            border-radius: 40px;
            font-weight: bold;
            font-size: 24px;
            color: #000;
            box-shadow: 0 0 50px #f0f;
            z-index: 100;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;
        }

        .title h1 {
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px #0ff;
            text-shadow: 0 0 30px #0ff;
            letter-spacing: 4px;
        }

        .shop-container {
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid #f0f;
            border-radius: 50px;
            padding: 30px;
            box-shadow: 0 0 70px rgba(255, 0, 255, 0.4);
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid;
            border-radius: 30px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .shop-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .shop-item.red { border-color: #ff4444; }
        .shop-item.green { border-color: #44ff44; }
        .shop-item.blue { border-color: #4444ff; }
        .shop-item.yellow { border-color: #ffff44; }
        .shop-item.orange { border-color: #ff8844; }
        .shop-item.purple { border-color: #ff44ff; }

        .cube-preview {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            margin: 0 auto 15px;
        }

        .cube-preview.red { background: linear-gradient(145deg, #ff4444, #cc0000); }
        .cube-preview.green { background: linear-gradient(145deg, #44ff44, #00cc00); }
        .cube-preview.blue { background: linear-gradient(145deg, #4444ff, #0000cc); }
        .cube-preview.yellow { background: linear-gradient(145deg, #ffff44, #cccc00); }
        .cube-preview.orange { background: linear-gradient(145deg, #ff8844, #cc4400); }
        .cube-preview.purple { background: linear-gradient(145deg, #ff44ff, #cc00cc); }

        .shop-item h3 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .shop-item p {
            color: #0ff;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #f0f, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 15px 0;
        }

        .buy-btn {
            background: transparent;
            border: 2px solid;
            color: #fff;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .shop-item.red .buy-btn { border-color: #ff4444; }
        .shop-item.green .buy-btn { border-color: #44ff44; }
        .shop-item.blue .buy-btn { border-color: #4444ff; }
        .shop-item.yellow .buy-btn { border-color: #ffff44; }
        .shop-item.orange .buy-btn { border-color: #ff8844; }
        .shop-item.purple .buy-btn { border-color: #ff44ff; }

        .buy-btn:hover:not(:disabled) {
            background: currentColor;
            color: #000;
            box-shadow: 0 0 30px currentColor;
        }

        .buy-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: transparent;
            border: 2px solid #f0f;
            color: #f0f;
            padding: 12px 30px;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: #f0f;
            color: #000;
            box-shadow: 0 0 50px #f0f;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #0ff;
            color: #000;
            padding: 15px 30px;
            border-radius: 40px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 0 30px #0ff;
            display: none;
        }

        .notification.show {
            display: block;
            animation: notificationSlide 0.3s;
        }

        .notification.error {
            background: #f0f;
        }

        @keyframes notificationSlide {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="cyber-bg">
        <div class="cyber-grid"></div>
    </div>

    <nav class="nav">
        <a href="menu.html">–ú–ï–ù–Æ</a>
        <a href="garage.html">–ì–ê–†–ê–ñ</a>
        <a href="race.html">–ì–û–ù–ö–ê</a>
        <a href="rating.html">–†–ï–ô–¢–ò–ù–ì</a>
        <a href="shop.html" class="active">–ú–ê–ì–ê–ó–ò–ù</a>
    </nav>

    <div class="player-coins" id="playerCoins">1000</div>

    <div class="title">
        <h1>üõí –ú–ê–ì–ê–ó–ò–ù üõí</h1>
    </div>

    <div class="shop-container">
        <div class="shop-grid" id="shopGrid">
            <!-- –ö—É–±—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>

    <a href="menu.html" class="back-btn">‚Üê –í –ú–ï–ù–Æ</a>

    <div id="notification" class="notification"></div>

    <script>
        const COINS_KEY = 'playerCoins';
        const INVENTORY_KEY = 'playerInventory';

        function getCoins() {
            return parseInt(localStorage.getItem(COINS_KEY)) || 1000;
        }

        function updateCoins() {
            document.getElementById('playerCoins').textContent = getCoins();
        }

        function addCoins(amount) {
            const newAmount = getCoins() + amount;
            localStorage.setItem(COINS_KEY, newAmount);
            updateCoins();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–π—Ç–∏–Ω–≥
            updateRating();
        }

        function spendCoins(amount) {
            const newAmount = getCoins() - amount;
            localStorage.setItem(COINS_KEY, newAmount);
            updateCoins();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–π—Ç–∏–Ω–≥
            updateRating();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–π—Ç–∏–Ω–≥–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –º–æ–Ω–µ—Ç
        function updateRating() {
            const ratingData = JSON.parse(localStorage.getItem('globalRating')) || [];
            const currentUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
            
            if (currentUser) {
                const userIndex = ratingData.findIndex(u => u.id === currentUser.id);
                const userData = {
                    id: currentUser.id,
                    name: currentUser.first_name || '–ò–≥—Ä–æ–∫',
                    username: currentUser.username || '',
                    photo: currentUser.photo_url || `https://ui-avatars.com/api/?name=${currentUser.first_name || 'Player'}&background=random`,
                    coins: getCoins(),
                    lastUpdate: Date.now()
                };

                if (userIndex !== -1) {
                    ratingData[userIndex] = userData;
                } else {
                    ratingData.push(userData);
                }

                ratingData.sort((a, b) => b.coins - a.coins);
                localStorage.setItem('globalRating', JSON.stringify(ratingData));
            }
        }

        function showNotification(text, isError = false) {
            const notif = document.getElementById('notification');
            notif.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
            notif.className = `notification ${isError ? 'error' : ''} show`;
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 2000);
        }

        // –¢–æ–≤–∞—Ä—ã
        const shopItems = [
            { color: 'red', name: '–ö—Ä–∞—Å–Ω—ã–π –∫—É–±', desc: '+30 –∫ —Å–∫–æ—Ä–æ—Å—Ç–∏', price: 500 },
            { color: 'green', name: '–ó–µ–ª–µ–Ω—ã–π –∫—É–±', desc: '+3 –∫ —É—Å–∫–æ—Ä–µ–Ω–∏—é', price: 500 },
            { color: 'blue', name: '–°–∏–Ω–∏–π –∫—É–±', desc: '+30 –∫ –º–∞–∫—Å. —Å–∫–æ—Ä–æ—Å—Ç–∏', price: 500 },
            { color: 'yellow', name: '–ñ–µ–ª—Ç—ã–π –∫—É–±', desc: '20% —à–∞–Ω—Å —Ä—ã–≤–∫–∞', price: 800 },
            { color: 'orange', name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π –∫—É–±', desc: '–¢—É—Ä–±–æ x1.5', price: 800 },
            { color: 'purple', name: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π –∫—É–±', desc: '30% –∑–∞—â–∏—Ç—ã', price: 800 }
        ];

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–∞–≥–∞–∑–∏–Ω
        function loadShop() {
            const shopGrid = document.getElementById('shopGrid');
            let html = '';

            shopItems.forEach(item => {
                html += `
                    <div class="shop-item ${item.color}">
                        <div class="cube-preview ${item.color}"></div>
                        <h3>${item.name}</h3>
                        <p>${item.desc}</p>
                        <div class="price">${item.price} ü™ô</div>
                        <button class="buy-btn" onclick="buyCube('${item.color}', ${item.price})">–ö–£–ü–ò–¢–¨</button>
                    </div>
                `;
            });

            shopGrid.innerHTML = html;
        }

        // –ü–æ–∫—É–ø–∫–∞ –∫—É–±–∞
        function buyCube(color, price) {
            const coins = getCoins();
            
            if (coins < price) {
                showNotification('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!', true);
                return;
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
            let inventory = JSON.parse(localStorage.getItem(INVENTORY_KEY)) || [];
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫—É–±
            inventory.push(color);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            localStorage.setItem(INVENTORY_KEY, JSON.stringify(inventory));
            
            // –°–ø–∏—Å—ã–≤–∞–µ–º –º–æ–Ω–µ—Ç—ã
            spendCoins(price);
            
            showNotification(`–ö—É–ø–ª–µ–Ω ${color} –∫—É–±!`);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.HapticFeedback?.notification('success');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            updateCoins();
            loadShop();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–π—Ç–∏–Ω–≥ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
            updateRating();
        }

        init();
    </script>
</body>
</html>
