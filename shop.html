<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Racing ‚Äì –ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–ë–†–û–°–´ ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Racing Sans One', 'Segoe UI', system-ui, sans-serif;
            background: #0c0c0c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            position: relative;
            color: white;
            background-image: radial-gradient(circle at 20% 30%, rgba(225, 6, 0, 0.15) 0%, transparent 30%),
                              radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
        }

        /* –ö–∞—Ä–±–æ–Ω–æ–≤–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(45deg, rgba(30, 30, 30, 0.8) 0px, rgba(30, 30, 30, 0.8) 2px, 
                              rgba(20, 20, 20, 0.8) 2px, rgba(20, 20, 20, 0.8) 4px);
            z-index: -1;
        }

        /* –®–∞—à–µ—á–Ω–∞—è –ø–æ–ª–æ—Å–∞ —Å–≤–µ—Ä—Ö—É */
        .checkered-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(90deg, #fff, #fff 20px, #000 20px, #000 40px);
            z-index: 1001;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* ========== –®–ê–ü–ö–ê ========== */
        .header {
            position: fixed;
            top: 8px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border-bottom: 2px solid #e10600;
            box-shadow: 0 0 30px rgba(225, 6, 0, 0.5);
            z-index: 1000;
        }

        .back-to-menu {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 16px;
            border: 2px solid #e10600;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            transition: all 0.2s;
        }

        .back-to-menu:active {
            transform: translateY(2px);
            background: #e10600;
            color: black;
        }

        .coins-header {
            background: linear-gradient(135deg, #e10600, #ff4d4d);
            padding: 8px 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            box-shadow: 0 0 20px #e10600;
        }

        /* ========== –ó–ê–ì–û–õ–û–í–û–ö ========== */
        .title {
            text-align: center;
            margin: 80px 0 20px 0;
            width: 100%;
        }

        .title h1 {
            font-size: 48px;
            color: white;
            text-shadow: 4px 4px 0 #e10600;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* ========== –ö–û–ù–¢–ï–ô–ù–ï–† –ú–ê–ì–ê–ó–ò–ù–ê ========== */
        .shop-container {
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #e10600;
            padding: 20px;
            margin-bottom: 20px;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            backdrop-filter: blur(5px);
        }

        .shop-section {
            margin-bottom: 30px;
        }

        .shop-section h2 {
            color: #e10600;
            font-size: 24px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #e10600;
            padding-bottom: 5px;
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ (–∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è) */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
        .shop-item {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid;
            padding: 15px 10px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .shop-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px currentColor;
        }

        .shop-item.rare {
            border-color: gold !important;
            box-shadow: 0 0 20px gold;
            animation: rareGlow 2s infinite;
        }

        @keyframes rareGlow {
            0% { box-shadow: 0 0 15px gold; }
            50% { box-shadow: 0 0 30px gold, 0 0 45px #ffaa00; }
        }

        .rarity-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: gold;
            color: black;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
        }

        /* –¶–≤–µ—Ç–∞ —Ä–∞–º–æ–∫ */
        .shop-item.red { border-color: #ff4444; }
        .shop-item.green { border-color: #44ff44; }
        .shop-item.blue { border-color: #4444ff; }
        .shop-item.yellow { border-color: #ffff44; }
        .shop-item.orange { border-color: #ff8844; }
        .shop-item.purple { border-color: #ff44ff; }

        .cube-preview {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .cube-preview.red { background: linear-gradient(145deg, #ff4444, #cc0000); }
        .cube-preview.green { background: linear-gradient(145deg, #44ff44, #00cc00); }
        .cube-preview.blue { background: linear-gradient(145deg, #4444ff, #0000cc); }
        .cube-preview.yellow { background: linear-gradient(145deg, #ffff44, #cccc00); }
        .cube-preview.orange { background: linear-gradient(145deg, #ff8844, #cc4400); }
        .cube-preview.purple { background: linear-gradient(145deg, #ff44ff, #cc00cc); }

        .shop-item h3 {
            font-size: 18px;
            margin-bottom: 5px;
            color: white;
        }

        .shop-item p {
            font-size: 12px;
            color: #e10600;
            margin-bottom: 10px;
        }

        .price {
            font-size: 22px;
            font-weight: bold;
            color: #e10600;
            margin: 10px 0;
        }

        .price::after {
            content: ' ü™ô';
        }

        .buy-btn {
            background: transparent;
            border: 2px solid;
            color: white;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 120px;
            font-size: 14px;
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
        }

        .shop-item.red .buy-btn { border-color: #ff4444; }
        .shop-item.green .buy-btn { border-color: #44ff44; }
        .shop-item.blue .buy-btn { border-color: #4444ff; }
        .shop-item.yellow .buy-btn { border-color: #ffff44; }
        .shop-item.orange .buy-btn { border-color: #ff8844; }
        .shop-item.purple .buy-btn { border-color: #ff44ff; }

        .buy-btn:hover:not(:disabled) {
            background: currentColor;
            color: black;
        }

        /* ========== –¢–ï–õ–ï–ú–ï–¢–†–ò–Ø (–¢–û–ß–ö–ò –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö) ========== */
        .f1-telemetry {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #e10600;
            padding: 10px 20px;
            border-radius: 0;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            z-index: 100;
        }

        .telemetry-dot {
            width: 16px;
            height: 16px;
            border-radius: 0;
            transform: rotate(45deg);
            box-shadow: 0 0 10px currentColor;
        }

        .telemetry-dot.red { background: #ff4444; }
        .telemetry-dot.green { background: #44ff44; }
        .telemetry-dot.blue { background: #4444ff; }
        .telemetry-dot.yellow { background: #ffff44; }
        .telemetry-dot.orange { background: #ff8844; }
        .telemetry-dot.purple { background: #ff44ff; }

        /* ========== –ö–ù–û–ü–ö–ê –í–´–•–û–î–ê ========== */
        .exit-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #e10600;
            color: #e10600;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            font-size: clamp(12px, 3vw, 14px);
            z-index: 100;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .exit-btn:hover {
            background: #e10600;
            color: #000;
        }

        /* ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ========== */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e10600;
            color: white;
            padding: 12px 24px;
            font-weight: bold;
            z-index: 3000;
            display: none;
            font-size: 14px;
            white-space: nowrap;
            box-shadow: 0 0 30px #e10600;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        .notification.error {
            background: #f0f;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 480px) {
            .shop-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- –®–∞—à–µ—á–Ω–∞—è –ø–æ–ª–æ—Å–∞ -->
    <div class="checkered-top"></div>

    <!-- –®–∞–ø–∫–∞ -->
    <div class="header">
        <a href="index.html" class="back-to-menu">‚Üê –ú–ï–ù–Æ</a>
        <div class="coins-header" id="playerCoins">1000 ü™ô</div>
    </div>

    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="title"><h1>üõí –ú–ê–ì–ê–ó–ò–ù</h1></div>

    <!-- –ú–∞–≥–∞–∑–∏–Ω -->
    <div class="shop-container">
        <div class="shop-section">
            <h2>–û–ë–´–ß–ù–´–ï –ö–£–ë–´</h2>
            <div class="shop-grid" id="commonShop"></div>
        </div>

        <div class="shop-section">
            <h2>‚≠ê –†–ï–î–ö–ò–ï –ö–£–ë–´</h2>
            <div class="shop-grid" id="rareShop"></div>
        </div>
    </div>

    <!-- –¢–µ–ª–µ–º–µ—Ç—Ä–∏—è (—Ç–æ—á–∫–∏) -->
    <div class="f1-telemetry" id="statsPreview">
        <div class="telemetry-dot red" title="–°–∫–æ—Ä–æ—Å—Ç—å"></div>
        <div class="telemetry-dot green" title="–£—Å–∫–æ—Ä–µ–Ω–∏–µ"></div>
        <div class="telemetry-dot blue" title="–ú–∞–∫—Å —Å–∫–æ—Ä–æ—Å—Ç—å"></div>
        <div class="telemetry-dot yellow" title="–£–¥–∞—á–∞"></div>
        <div class="telemetry-dot orange" title="–¢—É—Ä–±–æ"></div>
        <div class="telemetry-dot purple" title="–ó–∞—â–∏—Ç–∞"></div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ -->
    <a href="#" class="exit-btn" onclick="window.Telegram?.WebApp?.close()">‚úñ –í–´–•–û–î</a>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div id="notification" class="notification"></div>

    <script>
        // ========== TELEGRAM ==========
        let tg = null;
        if (window.Telegram?.WebApp) {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }

        // ========== –ö–õ–Æ–ß–ò –•–†–ê–ù–ï–ù–ò–Ø ==========
        const COINS_KEY = 'playerCoins';
        const INVENTORY_KEY = 'playerInventory';

        // ========== –ú–û–ù–ï–¢–´ ==========
        function getCoins() {
            return parseInt(localStorage.getItem(COINS_KEY)) || 1000;
        }

        function setCoins(amount) {
            localStorage.setItem(COINS_KEY, amount);
            updateCoinsDisplay();
        }

        function updateCoinsDisplay() {
            document.getElementById('playerCoins').textContent = getCoins() + ' ü™ô';
        }

        function spendCoins(amount) {
            setCoins(getCoins() - amount);
        }

        function showNotification(text, isError = false) {
            const n = document.getElementById('notification');
            n.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
            n.className = `notification ${isError ? 'error' : ''} show`;
            setTimeout(() => n.classList.remove('show'), 2000);
        }

        // ========== –¢–û–í–ê–†–´ ==========
        const commonItems = [
            { color: 'red', name: '–ö—Ä–∞—Å–Ω—ã–π', desc: '+30 —Å–∫–æ—Ä–æ—Å—Ç–∏', price: 500 },
            { color: 'green', name: '–ó–µ–ª—ë–Ω—ã–π', desc: '+3 —É—Å–∫–æ—Ä–µ–Ω–∏—è', price: 500 },
            { color: 'blue', name: '–°–∏–Ω–∏–π', desc: '+30 –º–∞–∫—Å. —Å–∫–æ—Ä–æ—Å—Ç–∏', price: 500 },
            { color: 'yellow', name: '–ñ—ë–ª—Ç—ã–π', desc: '20% —É–¥–∞—á–∞', price: 500 },
            { color: 'orange', name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π', desc: '–¢—É—Ä–±–æ x1.5', price: 500 },
            { color: 'purple', name: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π', desc: '30% –∑–∞—â–∏—Ç—ã', price: 500 }
        ];

        const rareItems = [
            { color: 'red', name: '–ö—Ä–∞—Å–Ω—ã–π —Ä–µ–¥–∫–∏–π', desc: '+30 —Å–∫–æ—Ä–æ—Å—Ç–∏ ‚≠ê', price: 1500 },
            { color: 'green', name: '–ó–µ–ª—ë–Ω—ã–π —Ä–µ–¥–∫–∏–π', desc: '+3 —É—Å–∫–æ—Ä–µ–Ω–∏—è ‚≠ê', price: 1500 },
            { color: 'blue', name: '–°–∏–Ω–∏–π —Ä–µ–¥–∫–∏–π', desc: '+30 –º–∞–∫—Å. —Å–∫–æ—Ä–æ—Å—Ç–∏ ‚≠ê', price: 1500 },
            { color: 'yellow', name: '–ñ—ë–ª—Ç—ã–π —Ä–µ–¥–∫–∏–π', desc: '20% —É–¥–∞—á–∞ ‚≠ê', price: 1500 },
            { color: 'orange', name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π —Ä–µ–¥–∫–∏–π', desc: '–¢—É—Ä–±–æ x1.5 ‚≠ê', price: 1500 },
            { color: 'purple', name: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ä–µ–¥–∫–∏–π', desc: '30% –∑–∞—â–∏—Ç—ã ‚≠ê', price: 1500 }
        ];

        function loadShop() {
            const commonDiv = document.getElementById('commonShop');
            const rareDiv = document.getElementById('rareShop');

            commonDiv.innerHTML = '';
            rareDiv.innerHTML = '';

            commonItems.forEach(item => {
                commonDiv.innerHTML += `
                    <div class="shop-item ${item.color}">
                        <div class="cube-preview ${item.color}"></div>
                        <h3>${item.name}</h3>
                        <p>${item.desc}</p>
                        <div class="price">${item.price}</div>
                        <button class="buy-btn" onclick="buyCube('${item.color}', ${item.price}, 'common')">–ö–£–ü–ò–¢–¨</button>
                    </div>
                `;
            });

            rareItems.forEach(item => {
                rareDiv.innerHTML += `
                    <div class="shop-item ${item.color} rare">
                        <div class="rarity-badge">‚≠ê</div>
                        <div class="cube-preview ${item.color}"></div>
                        <h3>${item.name}</h3>
                        <p>${item.desc}</p>
                        <div class="price">${item.price}</div>
                        <button class="buy-btn" onclick="buyCube('${item.color}', ${item.price}, 'rare')">–ö–£–ü–ò–¢–¨</button>
                    </div>
                `;
            });
        }

        // ========== –ü–û–ö–£–ü–ö–ê –ö–£–ë–ê ==========
        function buyCube(color, price, rarity = 'common') {
            const coins = getCoins();
            if (coins < price) {
                showNotification('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!', true);
                return;
            }

            let inventory = JSON.parse(localStorage.getItem(INVENTORY_KEY)) || [];
            inventory.push({ color, rarity });
            localStorage.setItem(INVENTORY_KEY, JSON.stringify(inventory));

            spendCoins(price);
            showNotification(`–ö—É–ø–ª–µ–Ω ${rarity === 'rare' ? '—Ä–µ–¥–∫–∏–π ' : ''}${color} –∫—É–±!`);

            if (tg?.HapticFeedback) {
                tg.HapticFeedback.notification('success');
            }
        }

        // ========== –¢–û–ß–ö–ò –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö –ò–ó –ì–ê–†–ê–ñ–ê ==========
        function loadCarPreview() {
            const garageArray = JSON.parse(localStorage.getItem('garageCubes')) || [];
            const dots = document.querySelectorAll('.telemetry-dot');
            const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
            dots.forEach((dot, index) => {
                if (garageArray[index]) {
                    dot.style.opacity = '1';
                    dot.style.boxShadow = '0 0 20px currentColor';
                } else {
                    dot.style.opacity = '0.3';
                    dot.style.boxShadow = 'none';
                }
            });
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            updateCoinsDisplay();
            loadShop();
            loadCarPreview();

            window.addEventListener('focus', function() {
                updateCoinsDisplay();
                loadCarPreview();
            });
        }

        init();
    </script>
</body>
