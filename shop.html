<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üõí –ú–ê–ì–ê–ó–ò–ù - –ö–∏—Ä—é—Ö–∞ Racing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      position: relative;
      color: white;
    }

    .cyber-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 30% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
    }

    .cyber-grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: min(30px, 5vw) min(30px, 5vw);
      transform: perspective(500px) rotateX(60deg);
      animation: gridMove 20s linear infinite;
      top: -50%;
      left: -50%;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .nav {
      display: flex;
      justify-content: center;
      gap: clamp(8px, 2vw, 15px);
      padding: 12px 10px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #f0f;
      box-shadow: 0 0 30px #f0f;
      z-index: 10;
      width: 100%;
      flex-wrap: wrap;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: clamp(12px, 3vw, 14px);
      white-space: nowrap;
    }

    .nav a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 40px #0ff;
    }

    .nav a.active {
      background: #f0f;
      border-color: #f0f;
      color: #000;
      box-shadow: 0 0 40px #f0f;
    }

    /* –ú–æ–Ω–µ—Ç—ã –∏–≥—Ä–æ–∫–∞ */
    .player-coins {
      position: fixed;
      top: 12px;
      right: 12px;
      background: linear-gradient(135deg, #f0f, #0ff);
      padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 25px);
      border-radius: 40px;
      font-weight: bold;
      font-size: clamp(18px, 5vw, 24px);
      color: #000;
      box-shadow: 0 0 50px #f0f;
      z-index: 100;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .title {
      text-align: center;
      margin: 70px 0 15px 0;
      width: 100%;
    }

    .title h1 {
      font-size: clamp(28px, 8vw, 48px);
      font-weight: 900;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 2px #f0f;
      text-shadow: 0 0 30px #f0f;
      letter-spacing: clamp(2px, 2vw, 4px);
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–∞–≥–∞–∑–∏–Ω–∞ */
    .shop-container {
      max-width: 1200px;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid #f0f;
      border-radius: 40px;
      padding: 20px 15px;
      box-shadow: 0 0 70px rgba(255, 0, 255, 0.4);
      margin-bottom: 20px;
    }

    /* –†–∞–∑–¥–µ–ª—ã */
    .shop-section {
      margin-bottom: 30px;
    }

    .shop-section:last-child {
      margin-bottom: 0;
    }

    .shop-section h2 {
      color: #0ff;
      font-size: clamp(20px, 5vw, 28px);
      text-align: center;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ (–∞–¥–∞–ø—Ç–∏–≤–Ω–∞—è) */
    .shop-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
    .shop-item {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid;
      border-radius: 20px;
      padding: 15px 10px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .shop-item:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .shop-item.rare {
      border-color: gold !important;
      box-shadow: 0 0 20px gold;
      animation: rareShopGlow 2s infinite;
    }

    @keyframes rareShopGlow {
      0% { box-shadow: 0 0 15px gold; }
      50% { box-shadow: 0 0 30px gold, 0 0 45px #ffaa00; }
    }

    .rarity-badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: gold;
      color: #000;
      padding: 3px 6px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: bold;
    }

    /* –¶–≤–µ—Ç–Ω—ã–µ —Ä–∞–º–∫–∏ */
    .shop-item.red { border-color: #ff4444; }
    .shop-item.green { border-color: #44ff44; }
    .shop-item.blue { border-color: #4444ff; }
    .shop-item.yellow { border-color: #ffff44; }
    .shop-item.orange { border-color: #ff8844; }
    .shop-item.purple { border-color: #ff44ff; }

    /* –ü—Ä–µ–≤—å—é –∫—É–±–∞ */
    .cube-preview {
      width: clamp(60px, 15vw, 80px);
      height: clamp(60px, 15vw, 80px);
      border-radius: 18px;
      margin: 0 auto 10px;
    }

    .cube-preview.red { background: linear-gradient(145deg, #ff4444, #cc0000); }
    .cube-preview.green { background: linear-gradient(145deg, #44ff44, #00cc00); }
    .cube-preview.blue { background: linear-gradient(145deg, #4444ff, #0000cc); }
    .cube-preview.yellow { background: linear-gradient(145deg, #ffff44, #cccc00); }
    .cube-preview.orange { background: linear-gradient(145deg, #ff8844, #cc4400); }
    .cube-preview.purple { background: linear-gradient(145deg, #ff44ff, #cc00cc); }

    /* –ù–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ */
    .shop-item h3 {
      color: #fff;
      font-size: clamp(14px, 4vw, 18px);
      margin-bottom: 5px;
    }

    .shop-item p {
      color: #0ff;
      font-size: clamp(11px, 3vw, 13px);
      margin-bottom: 10px;
    }

    /* –¶–µ–Ω–∞ */
    .price {
      font-size: clamp(16px, 5vw, 22px);
      font-weight: bold;
      background: linear-gradient(45deg, #f0f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 8px 0;
    }

    /* –ö–Ω–æ–ø–∫–∞ –ø–æ–∫—É–ø–∫–∏ */
    .buy-btn {
      background: transparent;
      border: 2px solid;
      color: #fff;
      padding: 8px 12px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      max-width: 120px;
      font-size: clamp(12px, 3vw, 14px);
    }

    .shop-item.red .buy-btn { border-color: #ff4444; }
    .shop-item.green .buy-btn { border-color: #44ff44; }
    .shop-item.blue .buy-btn { border-color: #4444ff; }
    .shop-item.yellow .buy-btn { border-color: #ffff44; }
    .shop-item.orange .buy-btn { border-color: #ff8844; }
    .shop-item.purple .buy-btn { border-color: #ff44ff; }

    .buy-btn:hover:not(:disabled) {
      background: currentColor;
      color: #000;
      box-shadow: 0 0 20px currentColor;
    }

    /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid #f0f;
      color: #f0f;
      padding: 10px 20px;
      border-radius: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
      font-size: clamp(12px, 3vw, 14px);
      z-index: 100;
    }

    .back-btn:hover {
      background: #f0f;
      color: #000;
      box-shadow: 0 0 50px #f0f;
    }

    /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0ff;
      color: #000;
      padding: 12px 24px;
      border-radius: 40px;
      font-weight: bold;
      z-index: 1000;
      display: none;
      font-size: clamp(12px, 3vw, 14px);
      white-space: nowrap;
      box-shadow: 0 0 30px #0ff;
    }

    .notification.show {
      display: block;
      animation: slide 0.3s;
    }

    .notification.error {
      background: #f0f;
    }

    @keyframes slide {
      from { transform: translateX(-50%) translateY(-100%); }
      to { transform: translateX(-50%) translateY(0); }
    }

    /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 480px) {
      .shop-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      
      .shop-item {
        padding: 12px 8px;
      }
      
      .nav {
        gap: 5px;
      }
      
      .nav a {
        padding: 6px 10px;
        font-size: 11px;
      }
      
      .back-btn {
        padding: 8px 15px;
        bottom: 15px;
        left: 15px;
      }
    }

    @media (max-width: 360px) {
      .shop-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="cyber-bg">
    <div class="cyber-grid"></div>
  </div>

  <nav class="nav">
    <a href="menu.html">–ú–ï–ù–Æ</a>
    <a href="garage.html">–ì–ê–†–ê–ñ</a>
    <a href="race.html">–ì–û–ù–ö–ê</a>
    <a href="rating.html">–†–ï–ô–¢–ò–ù–ì</a>
    <a href="shop.html" class="active">–ú–ê–ì–ê–ó–ò–ù</a>
  </nav>

  <div class="player-coins" id="playerCoins">1000 ü™ô</div>

  <div class="title">
    <h1>üõí –ú–ê–ì–ê–ó–ò–ù</h1>
  </div>

  <div class="shop-container">
    <div class="shop-section">
      <h2>–û–ë–´–ß–ù–´–ï –ö–£–ë–´</h2>
      <div class="shop-grid" id="commonShop"></div>
    </div>

    <div class="shop-section">
      <h2>‚≠ê –†–ï–î–ö–ò–ï –ö–£–ë–´</h2>
      <div class="shop-grid" id="rareShop"></div>
    </div>
  </div>

  <a href="menu.html" class="back-btn">‚Üê –í –ú–ï–ù–Æ</a>

  <div id="notification" class="notification"></div>

  <script>
    const COINS_KEY = 'playerCoins';
    const INVENTORY_KEY = 'playerInventory';

    function getCoins() { return parseInt(localStorage.getItem(COINS_KEY)) || 1000; }
    function setCoins(amount) { localStorage.setItem(COINS_KEY, amount); updateCoinsDisplay(); }
    function updateCoinsDisplay() { document.getElementById('playerCoins').textContent = getCoins() + ' ü™ô'; }
    function spendCoins(amount) { setCoins(getCoins() - amount); }

    function showNotification(text, isError = false) {
      const n = document.getElementById('notification');
      n.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
      n.className = `notification ${isError ? 'error' : ''} show`;
      setTimeout(() => n.classList.remove('show'), 2000);
    }

    const commonItems = [
      { color: 'red', name: '–ö—Ä–∞—Å–Ω—ã–π', desc: '+30 —Å–∫–æ—Ä–æ—Å—Ç–∏', price: 500 },
      { color: 'green', name: '–ó–µ–ª—ë–Ω—ã–π', desc: '+3 —É—Å–∫–æ—Ä–µ–Ω–∏—è', price: 500 },
      { color: 'blue', name: '–°–∏–Ω–∏–π', desc: '+30 –º–∞–∫—Å. —Å–∫–æ—Ä–æ—Å—Ç–∏', price: 500 },
      { color: 'yellow', name: '–ñ—ë–ª—Ç—ã–π', desc: '20% —É–¥–∞—á–∞', price: 500 },
      { color: 'orange', name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π', desc: '–¢—É—Ä–±–æ x1.5', price: 500 },
      { color: 'purple', name: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π', desc: '30% –∑–∞—â–∏—Ç—ã', price: 500 }
    ];

    const rareItems = [
      { color: 'red', name: '–ö—Ä–∞—Å–Ω—ã–π —Ä–µ–¥–∫–∏–π', desc: '+30 —Å–∫–æ—Ä–æ—Å—Ç–∏ ‚≠ê', price: 1500 },
      { color: 'green', name: '–ó–µ–ª—ë–Ω—ã–π —Ä–µ–¥–∫–∏–π', desc: '+3 —É—Å–∫–æ—Ä–µ–Ω–∏—è ‚≠ê', price: 1500 },
      { color: 'blue', name: '–°–∏–Ω–∏–π —Ä–µ–¥–∫–∏–π', desc: '+30 –º–∞–∫—Å. —Å–∫–æ—Ä–æ—Å—Ç–∏ ‚≠ê', price: 1500 },
      { color: 'yellow', name: '–ñ—ë–ª—Ç—ã–π —Ä–µ–¥–∫–∏–π', desc: '20% —É–¥–∞—á–∞ ‚≠ê', price: 1500 },
      { color: 'orange', name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π —Ä–µ–¥–∫–∏–π', desc: '–¢—É—Ä–±–æ x1.5 ‚≠ê', price: 1500 },
      { color: 'purple', name: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ä–µ–¥–∫–∏–π', desc: '30% –∑–∞—â–∏—Ç—ã ‚≠ê', price: 1500 }
    ];

    function loadShop() {
      const commonDiv = document.getElementById('commonShop');
      const rareDiv = document.getElementById('rareShop');
      
      commonDiv.innerHTML = '';
      rareDiv.innerHTML = '';

      commonItems.forEach(item => {
        commonDiv.innerHTML += `
          <div class="shop-item ${item.color}">
            <div class="cube-preview ${item.color}"></div>
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <div class="price">${item.price} ü™ô</div>
            <button class="buy-btn" onclick="buyCube('${item.color}', ${item.price}, 'common')">–ö–£–ü–ò–¢–¨</button>
          </div>
        `;
      });

      rareItems.forEach(item => {
        rareDiv.innerHTML += `
          <div class="shop-item ${item.color} rare">
            <div class="rarity-badge">‚≠ê</div>
            <div class="cube-preview ${item.color}"></div>
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <div class="price">${item.price} ü™ô</div>
            <button class="buy-btn" onclick="buyCube('${item.color}', ${item.price}, 'rare')">–ö–£–ü–ò–¢–¨</button>
          </div>
        `;
      });
    }

    function buyCube(color, price, rarity = 'common') {
      const coins = getCoins();
      if (coins < price) {
        showNotification('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!', true);
        return;
      }

      let inventory = JSON.parse(localStorage.getItem(INVENTORY_KEY)) || [];
      inventory.push({ color, rarity });
      localStorage.setItem(INVENTORY_KEY, JSON.stringify(inventory));
      
      spendCoins(price);
      showNotification(`–ö—É–ø–ª–µ–Ω ${rarity === 'rare' ? '—Ä–µ–¥–∫–∏–π ' : ''}${color} –∫—É–±!`);

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.HapticFeedback?.notification('success');
      }
    }

    function init() {
      updateCoinsDisplay();
      loadShop();
    }

    init();
  </script>
</body>
