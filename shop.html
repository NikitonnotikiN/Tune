<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üõí –ú–ê–ì–ê–ó–ò–ù - –ö–∏—Ä—é—Ö–∞ Racing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      position: relative;
      color: white;
    }

    .cyber-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 30% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
    }

    .cyber-grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: min(30px, 5vw) min(30px, 5vw);
      transform: perspective(500px) rotateX(60deg);
      animation: gridMove 20s linear infinite;
      top: -50%;
      left: -50%;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    .nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #f0f;
      box-shadow: 0 0 30px #f0f;
      z-index: 10;
      width: 100%;
      margin-bottom: 20px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 40px #0ff;
    }

    .nav a.active {
      background: #f0f;
      border-color: #f0f;
      color: #000;
      box-shadow: 0 0 40px #f0f;
    }

    .player-coins {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #f0f, #0ff);
      padding: 12px 25px;
      border-radius: 40px;
      font-weight: bold;
      font-size: 24px;
      color: #000;
      box-shadow: 0 0 50px #f0f;
      z-index: 100;
    }

    .title {
      text-align: center;
      margin: 70px 0 20px 0;
      width: 100%;
    }

    .title h1 {
      font-size: clamp(32px, 8vw, 48px);
      font-weight: 900;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 2px #f0f;
      text-shadow: 0 0 30px #f0f;
      letter-spacing: clamp(2px, 2vw, 4px);
    }

    .shop-container {
      max-width: 1000px;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid #f0f;
      border-radius: 50px;
      padding: 30px;
      box-shadow: 0 0 70px rgba(255, 0, 255, 0.4);
    }

    .shop-section {
      margin-bottom: 40px;
    }

    .shop-section h2 {
      color: #0ff;
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .shop-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .shop-item {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid;
      border-radius: 30px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }

    .shop-item:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .shop-item.rare {
      border-color: gold !important;
      box-shadow: 0 0 30px gold;
      animation: rareShopGlow 2s infinite;
    }

    @keyframes rareShopGlow {
      0% { box-shadow: 0 0 20px gold; }
      50% { box-shadow: 0 0 40px gold, 0 0 60px #ffaa00; }
    }

    .rarity-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: gold;
      color: #000;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .shop-item.red { border-color: #ff4444; }
    .shop-item.green { border-color: #44ff44; }
    .shop-item.blue { border-color: #4444ff; }
    .shop-item.yellow { border-color: #ffff44; }
    .shop-item.orange { border-color: #ff8844; }
    .shop-item.purple { border-color: #ff44ff; }

    .cube-preview {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      margin: 0 auto 15px;
    }

    .cube-preview.red { background: linear-gradient(145deg, #ff4444, #cc0000); }
    .cube-preview.green { background: linear-gradient(145deg, #44ff44, #00cc00); }
    .cube-preview.blue { background: linear-gradient(145deg, #4444ff, #0000cc); }
    .cube-preview.yellow { background: linear-gradient(145deg, #ffff44, #cccc00); }
    .cube-preview.orange { background: linear-gradient(145deg, #ff8844, #cc4400); }
    .cube-preview.purple { background: linear-gradient(145deg, #ff44ff, #cc00cc); }

    .shop-item h3 {
      color: #fff;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .shop-item p {
      color: #0ff;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #f0f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 15px 0;
    }

    .buy-btn {
      background: transparent;
      border: 2px solid;
      color: #fff;
      padding: 10px 30px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    .shop-item.red .buy-btn { border-color: #ff4444; }
    .shop-item.green .buy-btn { border-color: #44ff44; }
    .shop-item.blue .buy-btn { border-color: #4444ff; }
    .shop-item.yellow .buy-btn { border-color: #ffff44; }
    .shop-item.orange .buy-btn { border-color: #ff8844; }
    .shop-item.purple .buy-btn { border-color: #ff44ff; }

    .buy-btn:hover:not(:disabled) {
      background: currentColor;
      color: #000;
      box-shadow: 0 0 30px currentColor;
    }

    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: transparent;
      border: 2px solid #f0f;
      color: #f0f;
      padding: 12px 30px;
      border-radius: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      backdrop-filter: blur(10px);
    }

    .back-btn:hover {
      background: #f0f;
      color: #000;
      box-shadow: 0 0 50px #f0f;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0ff;
      color: #000;
      padding: 12px 24px;
      border-radius: 40px;
      font-weight: bold;
      z-index: 1000;
      display: none;
      font-size: clamp(12px, 3vw, 14px);
      white-space: nowrap;
    }

    .notification.show {
      display: block;
      animation: slide 0.3s;
    }

    .notification.error {
      background: #f0f;
    }

    @keyframes slide {
      from { transform: translateX(-50%) translateY(-100%); }
      to { transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="cyber-bg">
    <div class="cyber-grid"></div>
  </div>

  <nav class="nav">
    <a href="menu.html">–ú–ï–ù–Æ</a>
    <a href="garage.html">–ì–ê–†–ê–ñ</a>
    <a href="race.html">–ì–û–ù–ö–ê</a>
    <a href="rating.html">–†–ï–ô–¢–ò–ù–ì</a>
    <a href="shop.html" class="active">–ú–ê–ì–ê–ó–ò–ù</a>
  </nav>

  <div class="player-coins" id="playerCoins">1000 ü™ô</div>

  <div class="title">
    <h1>üõí –ú–ê–ì–ê–ó–ò–ù</h1>
  </div>

  <div class="shop-container">
    <div class="shop-section">
      <h2>–û–ë–´–ß–ù–´–ï –ö–£–ë–´</h2>
      <div class="shop-grid" id="commonShop"></div>
    </div>

    <div class="shop-section">
      <h2>‚≠ê –†–ï–î–ö–ò–ï –ö–£–ë–´</h2>
      <div class="shop-grid" id="rareShop"></div>
    </div>
  </div>

  <a href="menu.html" class="back-btn">‚Üê –í –ú–ï–ù–Æ</a>

  <div id="notification" class="notification"></div>

  <script>
    const COINS_KEY = 'playerCoins';
    const INVENTORY_KEY = 'playerInventory';

    function getCoins() { return parseInt(localStorage.getItem(COINS_KEY)) || 1000; }
    function setCoins(amount) { localStorage.setItem(COINS_KEY, amount); updateCoinsDisplay(); }
    function updateCoinsDisplay() { document.getElementById('playerCoins').textContent = getCoins() + ' ü™ô'; }
    function spendCoins(amount) { setCoins(getCoins() - amount); }

    function showNotification(text, isError = false) {
      const n = document.getElementById('notification');
      n.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
      n.className = `notification ${isError ? 'error' : ''} show`;
      setTimeout(() => n.classList.remove('show'), 2000);
    }

    const commonItems = [
      { color: 'red', name: '–ö—Ä–∞—Å–Ω—ã–π –∫—É–±', desc: '+30 —Å–∫–æ—Ä–æ—Å—Ç–∏', price: 500 },
      { color: 'green', name: '–ó–µ–ª—ë–Ω—ã–π –∫—É–±', desc: '+3 —É—Å–∫–æ—Ä–µ–Ω–∏—è', price: 500 },
      { color: 'blue', name: '–°–∏–Ω–∏–π –∫—É–±', desc: '+30 –º–∞–∫—Å. —Å–∫–æ—Ä–æ—Å—Ç–∏', price: 500 },
      { color: 'yellow', name: '–ñ—ë–ª—Ç—ã–π –∫—É–±', desc: '20% —É–¥–∞—á–∞', price: 500 },
      { color: 'orange', name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π –∫—É–±', desc: '–¢—É—Ä–±–æ x1.5', price: 500 },
      { color: 'purple', name: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π –∫—É–±', desc: '30% –∑–∞—â–∏—Ç—ã', price: 500 }
    ];

    const rareItems = [
      { color: 'red', name: '–ö—Ä–∞—Å–Ω—ã–π —Ä–µ–¥–∫–∏–π', desc: '+30 —Å–∫–æ—Ä–æ—Å—Ç–∏ (‚≠ê)', price: 1500 },
      { color: 'green', name: '–ó–µ–ª—ë–Ω—ã–π —Ä–µ–¥–∫–∏–π', desc: '+3 —É—Å–∫–æ—Ä–µ–Ω–∏—è (‚≠ê)', price: 1500 },
      { color: 'blue', name: '–°–∏–Ω–∏–π —Ä–µ–¥–∫–∏–π', desc: '+30 –º–∞–∫—Å. —Å–∫–æ—Ä–æ—Å—Ç–∏ (‚≠ê)', price: 1500 },
      { color: 'yellow', name: '–ñ—ë–ª—Ç—ã–π —Ä–µ–¥–∫–∏–π', desc: '20% —É–¥–∞—á–∞ (‚≠ê)', price: 1500 },
      { color: 'orange', name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π —Ä–µ–¥–∫–∏–π', desc: '–¢—É—Ä–±–æ x1.5 (‚≠ê)', price: 1500 },
      { color: 'purple', name: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ä–µ–¥–∫–∏–π', desc: '30% –∑–∞—â–∏—Ç—ã (‚≠ê)', price: 1500 }
    ];

    function loadShop() {
      const commonDiv = document.getElementById('commonShop');
      const rareDiv = document.getElementById('rareShop');
      
      commonItems.forEach(item => {
        commonDiv.innerHTML += `
          <div class="shop-item ${item.color}">
            <div class="cube-preview ${item.color}"></div>
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <div class="price">${item.price} ü™ô</div>
            <button class="buy-btn" onclick="buyCube('${item.color}', ${item.price}, 'common')">–ö–£–ü–ò–¢–¨</button>
          </div>
        `;
      });

      rareItems.forEach(item => {
        rareDiv.innerHTML += `
          <div class="shop-item ${item.color} rare">
            <div class="rarity-badge">‚≠ê</div>
            <div class="cube-preview ${item.color}"></div>
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <div class="price">${item.price} ü™ô</div>
            <button class="buy-btn" onclick="buyCube('${item.color}', ${item.price}, 'rare')">–ö–£–ü–ò–¢–¨</button>
          </div>
        `;
      });
    }

    function buyCube(color, price, rarity = 'common') {
      const coins = getCoins();
      if (coins < price) {
        showNotification('–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!', true);
        return;
      }

      let inventory = JSON.parse(localStorage.getItem(INVENTORY_KEY)) || [];
      inventory.push({ color, rarity });
      localStorage.setItem(INVENTORY_KEY, JSON.stringify(inventory));
      
      spendCoins(price);
      showNotification(`–ö—É–ø–ª–µ–Ω ${rarity === 'rare' ? '—Ä–µ–¥–∫–∏–π ' : ''}${color} –∫—É–±!`);

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.HapticFeedback?.notification('success');
      }
    }

    function init() {
      updateCoinsDisplay();
      loadShop();
    }

    init();
  </script>
</body>
</html>
