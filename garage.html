<html lang="ru">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Racing Sans One', 'Segoe UI', system-ui, sans-serif;
            background: #0c0c0c;
            color: white;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* –í–µ—Ä—Ö–Ω—è—è —à–∞–ø–∫–∞ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.6);
            border: 1px solid #e10600;
            padding: 6px 12px;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-shadow: 0 0 15px rgba(225,6,0,0.3);
        }

        .back-to-menu {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            padding: 4px 10px;
            border: 1px solid #e10600;
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            transition: 0.2s;
        }

        .back-to-menu:active {
            background: #e10600;
            color: black;
        }

        .coins-header {
            background: linear-gradient(135deg, #e10600, #ff4d4d);
            padding: 4px 12px;
            font-weight: bold;
            font-size: 14px;
            clip-path: polygon(5px 0, 100% 0, 100% 100%, 0 100%, 0 5px);
        }

        /* –ü–∞–Ω–µ–ª—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ (–∫–æ–º–ø–∞–∫—Ç–Ω–∞—è —Å—Ç—Ä–æ–∫–∞) */
        .stats-bar {
            background: rgba(0,0,0,0.5);
            border: 1px solid #e10600;
            padding: 4px 8px;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            max-width: 1200px;
            margin: 5px auto;
            width: fit-content;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }

        .stat-label {
            color: #e10600;
            text-transform: uppercase;
            font-size: 10px;
        }

        .stat-value {
            font-weight: bold;
            color: white;
            font-size: 12px;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–µ –º–µ–Ω—é */
        .nav-menu {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 5px auto;
            pointer-events: auto;
            max-width: 1200px;
        }

        .nav-item {
            width: 36px;
            height: 36px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #e10600;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-decoration: none;
            color: white;
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            transition: 0.2s;
        }

        .nav-item:hover {
            background: #e10600;
            color: black;
        }

        .nav-item.active {
            background: #e10600;
            color: black;
            box-shadow: 0 0 10px #e10600;
        }

        /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
        .inventory-panel {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            border: 1px solid #e10600;
            padding: 5px;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            width: auto;
            max-width: 95vw;
            z-index: 20;
        }

        .inventory-title {
            color: #e10600;
            text-align: center;
            margin-bottom: 3px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 3px;
            justify-content: center;
        }

        .inventory-slot {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #e10600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            transition: 0.2s;
            position: relative;
        }

        .inventory-slot:hover {
            border-color: #ffaa00;
            transform: scale(1.02);
        }

        .inventory-slot.active {
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .inventory-slot.active::after {
            content: '‚úì';
            position: absolute;
            top: 0px;
            right: 2px;
            color: #00ff00;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .cube {
            width: 80%;
            height: 80%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            clip-path: polygon(2px 0, 100% 0, 100% calc(100% - 2px), calc(100% - 2px) 100%, 0 100%, 0 2px);
        }

        .cube.rare {
            box-shadow: 0 0 8px gold, 0 0 15px gold;
            animation: rareGlow 2s infinite;
            position: relative;
        }

        .cube.rare::before {
            content: '‚≠ê';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 10px;
            filter: drop-shadow(0 0 3px gold);
        }

        @keyframes rareGlow {
            0% { box-shadow: 0 0 8px gold; }
            50% { box-shadow: 0 0 15px gold, 0 0 20px #ffaa00; }
        }

        .cube.red { background: linear-gradient(145deg, #ff4444, #cc0000); }
        .cube.orange { background: linear-gradient(145deg, #ff8844, #cc4400); }
        .cube.yellow { background: linear-gradient(145deg, #ffff44, #cccc00); }
        .cube.blue { background: linear-gradient(145deg, #4444ff, #0000cc); }
        .cube.purple { background: linear-gradient(145deg, #ff44ff, #cc00cc); }
        .cube.green { background: linear-gradient(145deg, #44ff44, #00cc00); }

        .exit-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: transparent;
            border: 1px solid #e10600;
            color: #e10600;
            padding: 5px 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            font-size: 12px;
            z-index: 100;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            pointer-events: auto;
        }

        .exit-btn:hover {
            background: #e10600;
            color: #000;
        }

        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #e10600;
            color: white;
            padding: 6px 15px;
            font-weight: bold;
            z-index: 3000;
            display: none;
            font-size: 12px;
            white-space: nowrap;
            box-shadow: 0 0 15px #e10600;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            pointer-events: none;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 600px) {
            .inventory-slot {
                width: 35px;
                height: 35px;
            }
            .stats-bar {
                gap: 6px;
            }
            .stat-item {
                font-size: 10px;
            }
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';
        import { OBJLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/OBJLoader.js';
        import { MTLLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/MTLLoader.js';

        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(2, 5, 3);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        const d = 5;
        dirLight.shadow.camera.left = -d;
        dirLight.shadow.camera.right = d;
        dirLight.shadow.camera.top = d;
        dirLight.shadow.camera.bottom = -d;
        dirLight.shadow.camera.near = 1;
        dirLight.shadow.camera.far = 10;
        scene.add(dirLight);

        const backLight = new THREE.PointLight(0x4466ff, 0.5);
        backLight.position.set(-2, 1, -3);
        scene.add(backLight);
        
        const bottomLight = new THREE.PointLight(0xff66aa, 0.3);
        bottomLight.position.set(0, -1, 2);
        scene.add(bottomLight);

        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        // –ü–æ–ª
        const planeGeometry = new THREE.CircleGeometry(5, 32);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x222233, roughness: 0.4, metalness: 0.1 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.2;
        plane.receiveShadow = true;
        scene.add(plane);

        const gridHelper = new THREE.GridHelper(10, 20, 0xe10600, 0x333344);
        gridHelper.position.y = -0.19;
        scene.add(gridHelper);

        // –ì—Ä—É–ø–ø–∞ –¥–ª—è –º–∞—à–∏–Ω—ã
        const carGroup = new THREE.Group();
        scene.add(carGroup);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –ø—É—Ç—è–º–∏
        const mtlLoader = new MTLLoader();
        const objLoader = new OBJLoader();

        // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏
        mtlLoader.load(
            'models/2107.mtl',  // –∏–∑–º–µ–Ω–µ–Ω–æ —Å VAZ2107.mtl –Ω–∞ 2107.mtl
            (materials) => {
                materials.preload();
                objLoader.setMaterials(materials);
                
                objLoader.load(
                    'models/2107.obj',  // –∏–∑–º–µ–Ω–µ–Ω–æ —Å VAZ2107.obj –Ω–∞ 2107.obj
                    (object) => {
                        console.log('–ú–æ–¥–µ–ª—å 2107 –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                        
                        // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –º–æ–¥–µ–ª—å
                        object.scale.set(0.5, 0.5, 0.5);
                        object.position.set(0, 0, 0);
                        object.rotation.y = Math.PI;
                        
                        object.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        carGroup.add(object);
                        
                        // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞–º–µ—Ä—É
                        const box = new THREE.Box3().setFromObject(carGroup);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const distance = maxDim * 2.5;
                        camera.position.set(center.x + distance * 0.5, center.y + distance * 0.3, center.z + distance);
                        controls.target.copy(center);
                        controls.update();
                    },
                    (xhr) => {
                        console.log((xhr.loaded / xhr.total * 100) + '% –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
                    },
                    (error) => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ OBJ:', error);
                        createFallbackModel();
                    }
                );
            },
            undefined,
            (error) => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ MTL:', error);
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤
                objLoader.load(
                    'models/2107.obj',
                    (object) => {
                        console.log('–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤');
                        object.scale.set(0.5, 0.5, 0.5);
                        object.position.set(0, 0, 0);
                        object.rotation.y = Math.PI;
                        
                        object.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        carGroup.add(object);
                        
                        const box = new THREE.Box3().setFromObject(carGroup);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const distance = maxDim * 2.5;
                        camera.position.set(center.x + distance * 0.5, center.y + distance * 0.3, center.z + distance);
                        controls.target.copy(center);
                        controls.update();
                    },
                    undefined,
                    (error) => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ OBJ –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤:', error);
                        createFallbackModel();
                    }
                );
            }
        );

        // –ó–∞–ø–∞—Å–Ω–∞—è –º–æ–¥–µ–ª—å-–∑–∞–≥–ª—É—à–∫–∞ (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ —Ñ–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã)
        function createFallbackModel() {
            console.log('–°–æ–∑–¥–∞—ë–º –∫—Ä–∞—Å–∏–≤—É—é –∑–∞–≥–ª—É—à–∫—É');
            
            // –ö—É–∑–æ–≤
            const bodyGeo = new THREE.BoxGeometry(1.2, 0.4, 2.0);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff4444, roughness: 0.3, metalness: 0.1 });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.castShadow = true;
            body.receiveShadow = true;
            body.position.set(0, 0.3, 0);
            carGroup.add(body);

            // –ö–∞–ø–æ—Ç
            const hoodGeo = new THREE.BoxGeometry(0.8, 0.2, 0.8);
            const hoodMat = new THREE.MeshStandardMaterial({ color: 0xff8844 });
            const hood = new THREE.Mesh(hoodGeo, hoodMat);
            hood.castShadow = true;
            hood.receiveShadow = true;
            hood.position.set(0, 0.6, 0.5);
            carGroup.add(hood);

            // –°–ø–æ–π–ª–µ—Ä
            const spoilerGeo = new THREE.BoxGeometry(1.0, 0.2, 0.2);
            const spoilerMat = new THREE.MeshStandardMaterial({ color: 0xffff44 });
            const spoiler = new THREE.Mesh(spoilerGeo, spoilerMat);
            spoiler.castShadow = true;
            spoiler.receiveShadow = true;
            spoiler.position.set(0, 0.7, -0.9);
            carGroup.add(spoiler);

            // –ö–æ–ª—ë—Å–∞
            const wheelGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 24);
            const wheelMat = new THREE.MeshStandardMaterial({ color: 0x4444ff });
            const positions = [
                [-0.7, 0.2, 0.7],
                [0.7, 0.2, 0.7],
                [-0.7, 0.2, -0.7],
                [0.7, 0.2, -0.7]
            ];
            positions.forEach((pos) => {
                const wheel = new THREE.Mesh(wheelGeo, wheelMat);
                wheel.rotation.z = Math.PI/2;
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.castShadow = true;
                wheel.receiveShadow = true;
                carGroup.add(wheel);
            });

            // –§–∞—Ä—ã
            const lightGeo = new THREE.SphereGeometry(0.15);
            const lightMat = new THREE.MeshStandardMaterial({ color: 0xff44ff, emissive: 0x330033 });
            const lightLeft = new THREE.Mesh(lightGeo, lightMat);
            lightLeft.position.set(-0.4, 0.4, 1.05);
            lightLeft.castShadow = true;
            carGroup.add(lightLeft);
            
            const lightRight = new THREE.Mesh(lightGeo, lightMat);
            lightRight.position.set(0.4, 0.4, 1.05);
            lightRight.castShadow = true;
            carGroup.add(lightRight);
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;
        controls.enableZoom = true;
        controls.maxPolarAngle = Math.PI / 2;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // –õ–æ–≥–∏–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫
        const colorList = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
        const cubeStats = {
            red:    [30, 0, 0, 0, 0, 0],
            green:  [0, 20, 0, 0, 0, 0],
            blue:   [0, 0, 0, 30, 0, 0],
            yellow: [0, 0, 0, 0, 0.2, 0],
            orange: [0, 0, 3, 0, 0, 0],
            purple: [0, 0, 0, 0, 0, 20]
        };

        let activeCubes = {
            red: null,
            green: null,
            blue: null,
            yellow: null,
            orange: null,
            purple: null
        };

        const coinsDisplay = document.getElementById('coinsDisplay');
        const inventoryGrid = document.getElementById('inventoryGrid');
        const statElements = {
            speed: document.getElementById('statSpeed'),
            grip: document.getElementById('statGrip'),
            accel: document.getElementById('statAccel'),
            maxSpeed: document.getElementById('statMaxSpeed'),
            luck: document.getElementById('statLuck'),
            power: document.getElementById('statPower')
        };

        function getCoins() { return parseInt(localStorage.getItem('playerCoins')) || 1000; }
        function setCoins(amount) { localStorage.setItem('playerCoins', amount); updateCoinsDisplay(); }
        function updateCoinsDisplay() { coinsDisplay.textContent = getCoins() + ' ü™ô'; }

        let inventory = JSON.parse(localStorage.getItem('playerInventory')) || [];

        function saveInventory() {
            localStorage.setItem('playerInventory', JSON.stringify(inventory));
        }

        function initInventory() {
            if (inventory.length === 0) {
                colorList.forEach(color => {
                    inventory.push({ color, rarity: 'common' });
                    inventory.push({ color, rarity: 'common' });
                });
                inventory.push({ color: 'red', rarity: 'rare' });
                inventory.push({ color: 'blue', rarity: 'rare' });
                saveInventory();
            }
            renderInventory();
        }

        function renderInventory() {
            inventoryGrid.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                slot.dataset.index = i;
                
                if (i < inventory.length) {
                    const item = inventory[i];
                    const cube = document.createElement('div');
                    cube.className = `cube ${item.color} ${item.rarity}`;
                    cube.dataset.color = item.color;
                    cube.dataset.rarity = item.rarity;
                    cube.dataset.index = i;
                    slot.appendChild(cube);
                    
                    if (activeCubes[item.color] === i) {
                        slot.classList.add('active');
                    }
                }
                
                slot.addEventListener('click', (e) => {
                    const index = parseInt(slot.dataset.index);
                    if (index >= inventory.length) return;
                    
                    const item = inventory[index];
                    const color = item.color;
                    
                    if (activeCubes[color] !== null) {
                        const oldIndex = activeCubes[color];
                        const oldSlot = document.querySelector(`.inventory-slot[data-index="${oldIndex}"]`);
                        if (oldSlot) oldSlot.classList.remove('active');
                    }
                    
                    activeCubes[color] = index;
                    slot.classList.add('active');
                    
                    updateStats();
                    
                    showNotification(`–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω ${color} –∫—É–±`);
                });
                
                inventoryGrid.appendChild(slot);
            }
        }

        function updateStats() {
            let speed = 50;
            let grip = 50;
            let accel = 5;
            let maxSpeed = 100;
            let luck = 0;
            let power = 100;

            for (let color in activeCubes) {
                if (activeCubes[color] !== null) {
                    const stats = cubeStats[color];
                    speed += stats[0];
                    grip += stats[1];
                    accel += stats[2];
                    maxSpeed += stats[3];
                    luck += stats[4];
                    power += stats[5];
                }
            }

            statElements.speed.textContent = speed;
            statElements.grip.textContent = grip;
            statElements.accel.textContent = accel;
            statElements.maxSpeed.textContent = maxSpeed;
            statElements.luck.textContent = Math.round(luck * 100) + '%';
            statElements.power.textContent = power + '%';
        }

        function showNotification(text) {
            const n = document.getElementById('notification');
            n.textContent = '‚ú® ' + text;
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 2000);
        }

        updateCoinsDisplay();
        initInventory();
        updateStats();

        window.addEventListener('beforeunload', () => {
            saveInventory();
        });
    </script>
</body>
