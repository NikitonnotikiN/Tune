<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Миндками</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/aYekK43wStM.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Контейнер загрузки */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Анимация загрузки */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* Ключевая анимация вращения */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Навигационная панель */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Вкладки */
        .tab {
            display: none;
            padding: 20px;
            border: 1px solid #fff;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }

        .tab.active {
            display: block;
        }

        /* Инвентарь */
        .inventory {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .inventory-item {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }

        .cube {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            z-index: 100;
        }
    </style>
</head>
<body onload="startLoader();">
    <!-- Экран загрузки -->
    <div id="loader-container" class="loader-container">
        <div class="loader"></div>
    </div>

                <div class="inventory-item" id="cell9"></div>
                <div class="inventory-item" id="cell10"></div>
                <div class="inventory-item" id="cell11"></div>
                <div class="inventory-item" id="cell12"></div>
                <div class="inventory-item" id="cell13"></div>
                <div class="inventory-item" id="cell14"></div>
                <div class="inventory-item" id="cell15"></div>
                <div class="inventory-item" id="cell16"></div>

                <div class="inventory-item" id="cell19"></div>
                <div class="inventory-item" id="cell20"></div>
                <div class="inventory-item" id="cell21"></div>
                <div class="inventory-item" id="cell22"></div>
                <div class="inventory-item" id="cell23"></div>
                <div class="inventory-item" id="cell24"></div>

        <div id="race" class="tab">

        </div>
    </section>

    <!-- Скрипт для управления вкладками -->
    <script>
        function openTab(tabName) {
            var tabs = document.getElementsByClassName('tab');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            document.getElementById(tabName).classList.add('active');
        }

        function startLoader() {
            setTimeout(function () {
                document.querySelector('#loader-container').style.display = 'none';
                document.querySelector('#content-section').style.display = 'block';
                openTab('menu'); // Открываем первую вкладку по умолчанию
            }, 2000); // Время анимации (2 секунды)
        }
    </script>

    <!-- Скрипт для перемещения куба -->
    <script>
        var cube = document.getElementById('cube');
        var currentCell = null;

        function moveCube(event) {
            var target = event.target;
            if (target.classList.contains('inventory-item')) {
                if (currentCell) {
                    currentCell.removeChild(cube);
                }
                target.appendChild(cube);
                currentCell = target;
            }
        }

        var inventoryItems = document.querySelectorAll('.inventory-item');
        inventoryItems.forEach(function(item) {
            item.addEventListener('click', moveCube);
        });
    </script>
</body>
