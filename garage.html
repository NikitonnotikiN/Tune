<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üöó –¢—é–Ω–∏–Ω–≥ –í–ê–ó-2107 ‚Äî –ì–∞—Ä–∞–∂</title>
  <meta name="description" content="–ü–µ—Ä–µ–º–µ—â–∞–π –∫—É–±—ã –Ω–∞ —Å–ª–æ—Ç—ã, —Ç—é–Ω–∏–Ω–≥—É–π —Å–µ–º—ë—Ä–æ—á–∫—É –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π –º–æ–Ω–µ—Ç—ã" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 60s linear infinite;
      pointer-events: none;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      border-radius: 50px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 30px;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav a:hover {
      background: #0088cc;
      border-color: #0088cc;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 136, 204, 0.4);
    }

    /* –ë–ª–æ–∫ –º–æ–Ω–µ—Ç */
    .coins-container {
      background: linear-gradient(135deg, #f1c40f, #e67e22);
      padding: 15px 40px;
      border-radius: 50px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(241, 196, 15, 0.3);
      z-index: 10;
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .coins-container::after {
      content: 'üí∞';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      opacity: 0.3;
    }

    #coinsDisplay {
      font-weight: 800;
      font-size: 28px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    /* –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞ */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 30px;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 60px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    /* –°–ª–æ—Ç—ã */
    .slots {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .slot {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border: 3px dashed rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .slot::before {
      content: attr(data-allowed);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .slot[data-filled="true"] {
      border-style: solid;
      border-color: #0088cc;
      background: rgba(0, 136, 204, 0.2);
      box-shadow: 0 0 20px rgba(0, 136, 204, 0.5);
    }

    .slot.drag-over {
      border-color: #2ecc71;
      background: rgba(46, 204, 113, 0.2);
      transform: scale(1.1);
    }

    .slot.selected {
      border-color: #f1c40f;
      box-shadow: 0 0 30px rgba(241, 196, 15, 0.8);
      transform: scale(1.05);
    }

    /* –ö—É–±—ã */
    .cube {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .cube::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .cube:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .cube:hover::after {
      left: 100%;
    }

    .cube.selected {
      transform: scale(1.1);
      box-shadow: 0 0 30px currentColor;
      z-index: 100;
    }

    /* –¶–≤–µ—Ç–∞ –∫—É–±–æ–≤ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞–º–∏ */
    .red { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .green { background: linear-gradient(135deg, #27ae60, #229954); }
    .blue { background: linear-gradient(135deg, #3498db, #2980b9); }
    .yellow { background: linear-gradient(135deg, #f1c40f, #d4ac0d); }
    .orange { background: linear-gradient(135deg, #e67e22, #ca6f1e); }
    .purple { background: linear-gradient(135deg, #9b59b6, #8e44ad); }

    /* –ú–∞—à–∏–Ω–∞ */
    .car {
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .car img {
      width: 320px;
      filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.5));
      transition: all 0.3s;
    }

    .car:hover img {
      transform: scale(1.05);
      filter: drop-shadow(0 30px 40px rgba(0, 136, 204, 0.6));
    }

    /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
    .inventory {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .inventory .slot {
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.05);
    }

    .inventory .slot::before {
      display: none;
    }

    /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      font-weight: bold;
      transform: translateX(400px);
      transition: transform 0.3s;
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .notification.show {
      transform: translateX(0);
    }

    /* –ö–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ –≤ –º–µ–Ω—é */
    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: #0088cc;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 100;
      box-shadow: 0 5px 20px rgba(0, 136, 204, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: #0077b3;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 900px) {
      .main-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }
      
      .slots {
        flex-direction: row;
        justify-content: center;
      }
      
      .inventory {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

<!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
<div id="notification" class="notification">‚ú® +10 –º–æ–Ω–µ—Ç</div>

<nav>
  <a href="menu.html">üìã –ú–µ–Ω—é</a>
  <a href="race.html">üèÅ –ì–æ–Ω–∫–∞</a>
  <a href="rating.html">üìä –†–µ–π—Ç–∏–Ω–≥</a>
  <a href="shop.html">üõí –ú–∞–≥–∞–∑–∏–Ω</a>
</nav>

<div class="coins-container">
  <div id="coinsDisplay">1000</div>
</div>

<main class="main-grid">
  <!-- –õ–µ–≤—ã–µ —Å–ª–æ—Ç—ã -->
  <section class="slots slots--left">
    <div class="slot" data-allowed="red" data-filled="false" tabindex="0"></div>
    <div class="slot" data-allowed="green" data-filled="false" tabindex="0"></div>
    <div class="slot" data-allowed="blue" data-filled="false" tabindex="0"></div>
  </section>

  <!-- –ú–∞—à–∏–Ω–∞ -->
  <figure class="car">
    <img src="https://astra-faq.ru/wp-content/uploads/2025/12/wx1-3207.png"
         alt="–í–ê–ó-2107" />
  </figure>

  <!-- –ü—Ä–∞–≤—ã–µ —Å–ª–æ—Ç—ã -->
  <section class="slots slots--right">
    <div class="slot" data-allowed="yellow" data-filled="false" tabindex="0"></div>
    <div class="slot" data-allowed="orange" data-filled="false" tabindex="0"></div>
    <div class="slot" data-allowed="purple" data-filled="false" tabindex="0"></div>
  </section>

  <!-- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å -->
  <section id="inventory" class="inventory"></section>
</main>

<!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ -->
<button class="back-btn" onclick="window.location.href='menu.html'">‚Üê –í –º–µ–Ω—é</button>

<script>
  // ========== –ú–û–ù–ï–¢–´ ==========
  const COINS_KEY = 'playerCoins';
  let selectedCube = null;
  
  function getCoins() { 
    return parseInt(localStorage.getItem(COINS_KEY)) || 1000; 
  }
  
  function setCoins(amount) { 
    localStorage.setItem(COINS_KEY, amount); 
    updateCoinsDisplay(); 
  }
  
  function updateCoinsDisplay() { 
    document.getElementById('coinsDisplay').textContent = getCoins(); 
  }
  
  function addCoins(amount) { 
    setCoins(getCoins() + amount); 
    showNotification(`+${amount} –º–æ–Ω–µ—Ç`);
  }

  function showNotification(text) {
    const notif = document.getElementById('notification');
    notif.textContent = '‚ú® ' + text;
    notif.classList.add('show');
    setTimeout(() => notif.classList.remove('show'), 2000);
  }

  // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
  const COLORS = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
  const inventory = document.getElementById('inventory');

  // –°–æ–∑–¥–∞—ë–º —è—á–µ–π–∫–∏ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
  for (let i = 0; i < 30; i++) {
    const slot = document.createElement('div');
    slot.className = 'slot';
    slot.dataset.filled = 'false';
    inventory.appendChild(slot);
  }

  // –î–æ–±–∞–≤–ª—è–µ–º –∫—É–±—ã
  COLORS.forEach((color, i) => {
    const cube = createCube(color);
    inventory.children[i].appendChild(cube);
    inventory.children[i].dataset.filled = 'true';
  });

  function createCube(color) {
    const cube = document.createElement('div');
    cube.className = `cube ${color}`;
    cube.dataset.color = color;
    return cube;
  }

  // ========== –í–´–î–ï–õ–ï–ù–ò–ï –ö–£–ë–ê ==========
  document.addEventListener('click', (e) => {
    const cube = e.target.closest('.cube');
    
    // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö
    document.querySelectorAll('.cube').forEach(c => c.classList.remove('selected'));
    document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
    
    if (cube) {
      // –í—ã–¥–µ–ª—è–µ–º –∫—É–±
      cube.classList.add('selected');
      selectedCube = cube;
      
      // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ—Ç—ã
      document.querySelectorAll('.slot').forEach(slot => {
        if (slot.dataset.filled === 'false' && 
            (!slot.dataset.allowed || slot.dataset.allowed === cube.dataset.color)) {
          slot.classList.add('available');
        }
      });
    } else {
      selectedCube = null;
    }
  });

  // ========== –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï –ü–û –ö–õ–ò–ö–£ ==========
  document.addEventListener('click', (e) => {
    const slot = e.target.closest('.slot');
    if (!slot || !selectedCube) return;
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–æ–∂–Ω–æ –ª–∏ –ø–æ—Å—Ç–∞–≤–∏—Ç—å
    if (slot.dataset.filled === 'true') return;
    if (slot.dataset.allowed && slot.dataset.allowed !== selectedCube.dataset.color) return;
    
    // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫—É–±
    const oldSlot = selectedCube.parentElement;
    oldSlot.dataset.filled = 'false';
    
    slot.appendChild(selectedCube);
    slot.dataset.filled = 'true';
    
    // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
    selectedCube.classList.remove('selected');
    slot.classList.remove('selected');
    
    // –î–æ–±–∞–≤–ª—è–µ–º –º–æ–Ω–µ—Ç—ã
    addCoins(10);
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –ª–∏ —Å–ª–æ—Ç—ã –∑–∞–ø–æ–ª–Ω–µ–Ω—ã
    checkAllSlotsFilled();
  });

  // ========== DRAG & DROP ==========
  document.addEventListener('dragstart', (e) => {
    if (!e.target.classList.contains('cube')) return;
    selectedCube = e.target;
    e.dataTransfer.setData('text/plain', selectedCube.dataset.color);
    setTimeout(() => selectedCube.style.opacity = '0.5', 0);
  });

  document.addEventListener('dragend', (e) => {
    if (selectedCube) {
      selectedCube.style.opacity = '1';
    }
    document.querySelectorAll('.slot').forEach(s => s.classList.remove('drag-over'));
  });

  document.addEventListener('dragover', (e) => {
    const slot = e.target.closest('.slot');
    if (!slot || slot.dataset.filled === 'true') return;
    
    if (selectedCube && (!slot.dataset.allowed || slot.dataset.allowed === selectedCube.dataset.color)) {
      e.preventDefault();
      slot.classList.add('drag-over');
    }
  });

  document.addEventListener('dragleave', (e) => {
    e.target.closest('.slot')?.classList.remove('drag-over');
  });

  document.addEventListener('drop', (e) => {
    e.preventDefault();
    const slot = e.target.closest('.slot');
    if (!slot || !selectedCube || slot.dataset.filled === 'true') return;
    
    if (slot.dataset.allowed && slot.dataset.allowed !== selectedCube.dataset.color) return;
    
    const oldSlot = selectedCube.parentElement;
    oldSlot.dataset.filled = 'false';
    
    slot.appendChild(selectedCube);
    slot.dataset.filled = 'true';
    slot.classList.remove('drag-over');
    
    selectedCube.style.opacity = '1';
    addCoins(10);
    checkAllSlotsFilled();
  });

  // ========== –ü–†–û–í–ï–†–ö–ê –ó–ê–ü–û–õ–ù–ï–ù–ò–Ø ==========
  function checkAllSlotsFilled() {
    const carSlots = document.querySelectorAll('.slots .slot');
    const allFilled = Array.from(carSlots).every(slot => slot.dataset.filled === 'true');
    
    if (allFilled) {
      showNotification('üéâ –ú–∞—à–∏–Ω–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø—Ä–æ–∫–∞—á–∞–Ω–∞! +100 –º–æ–Ω–µ—Ç');
      addCoins(100);
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –º–∞—à–∏–Ω—ã
      const car = document.querySelector('.car img');
      car.style.transform = 'scale(1.2)';
      setTimeout(() => car.style.transform = '', 500);
    }
  }

  // ========== –ö–õ–ê–í–ò–ê–¢–£–†–ê ==========
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && selectedCube) {
      selectedCube.classList.remove('selected');
      selectedCube = null;
    }
  });

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  updateCoinsDisplay();
</script>

</body>
  </html>
