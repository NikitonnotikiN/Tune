    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Racing Sans One', 'Segoe UI', system-ui, sans-serif;
            background: #0c0c0c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;

            color: white;
            overflow-x: hidden;

        }

        /* –ö–∞—Ä–±–æ–Ω–æ–≤—ã–π —Ñ–æ–Ω —Å 3D-—É–∫–ª–æ–Ω–æ–º */
        body::before {
            content: '';

            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg, rgba(30,30,30,0.8) 0px, rgba(30,30,30,0.8) 2px, 
                      rgba(20,20,20,0.8) 2px, rgba(20,20,20,0.8) 4px);
            transform: rotate(5deg) scale(1.5);
            z-index: -1;
        }

        /* –®–∞—à–µ—á–Ω–∞—è –ø–æ–ª–æ—Å–∞ */
        .checkered-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(90deg, #fff, #fff 20px, #000 20px, #000 40px);
            z-index: 1001;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .header {
            position: fixed;
            top: 8px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            border-bottom: 2px solid #e10600;
            box-shadow: 0 0 30px rgba(225,6,0,0.5);
            z-index: 1000;
            transform: translateZ(20px);
        }

        .back-to-menu {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 16px;
            border: 2px solid #e10600;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            transition: 0.2s;
        }

        .back-to-menu:active {
            transform: translateY(2px);
            background: #e10600;
            color: black;
        }

        .coins-header {
            background: linear-gradient(135deg, #e10600, #ff4d4d);
            padding: 8px 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            box-shadow: 0 0 20px #e10600;
        }

        .title {
            text-align: center;
            margin: 80px 0 20px;
            transform: translateZ(30px);
        }

        .title h1 {
            font-size: 48px;
            color: white;
            text-shadow: 4px 4px 0 #e10600, 8px 8px 0 rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* –ü–∞–Ω–µ–ª—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ (–∫–∞–∫ —Ç–∞–±–ª–æ) */
        .stats-panel {
            width: 100%;
            max-width: 800px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #e10600;
            padding: 20px;
            margin-bottom: 20px;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            backdrop-filter: blur(5px);
            transform: rotateX(2deg) translateZ(20px);
            box-shadow: 0 20px 30px -10px rgba(0,0,0,0.8);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            text-align: center;
            border: 1px solid #e10600;
        }

        .stat-icon { font-size: 24px; }
        .stat-name { font-size: 12px; color: #e10600; }
        .stat-value { font-size: 18px; font-weight: bold; color: white; }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å 3D */
        .garage-3d {
            width: 100%;
            max-width: 1000px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #e10600;
            padding: 30px 20px;
            margin-bottom: 20px;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
            transform: rotateX(3deg) translateZ(40px);

            position: relative;
        }

        /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ç–µ–Ω—å –¥–ª—è –≥–ª—É–±–∏–Ω—ã */
        .garage-3d::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(0,0,0,0.3) 0%, transparent 30%);
            pointer-events: none;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–∞—à–∏–Ω—ã (—Ü–µ–Ω—Ç—Ä) */
        .car-wrapper {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .car-container {
            position: relative;
            display: inline-block;
            max-width: 350px;
            width: 100%;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }

        .car-container:hover {
            transform: translateZ(20px);
        }

        .car-container img {
            display: block;
            width: 100%;
            height: auto;
        }

        .car-part {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            pointer-events: none;
        }

        /* –ü–∞–Ω–µ–ª—å –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫—É–±–æ–≤ (—Å–Ω–∞—Ä—è–∂—ë–Ω–Ω—ã–µ) */
        .active-cubes-panel {
            background: rgba(0,0,0,0.6);
            border: 2px solid #e10600;
            padding: 15px;
            margin: 20px 0;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
            transform: translateZ(15px);
        }

        .active-cubes-title {
            color: #e10600;
            font-size: 18px;
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .active-cubes-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .active-cube {
            width: 70px;
            height: 70px;
            background: rgba(20,20,20,0.9);
            border: 2px solid #e10600;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            clip-path: polygon(4px 0, 100% 0, 100% calc(100% - 4px), calc(100% - 4px) 100%, 0 100%, 0 4px);
            box-shadow: 0 5px 0 #7a0300;
        }

        .active-cube.empty {
            border-color: #333;
            box-shadow: none;
            opacity: 0.5;
        }

        .active-cube .cube {
            width: 85%;
            height: 85%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
        }

        /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
        .inventory {
            width: 100%;
            max-width: 900px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #e10600;
            padding: 20px;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            backdrop-filter: blur(5px);
            transform: rotateX(1deg) translateZ(10px);
        }

        .inventory h2 {
            color: #e10600;
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .inventory-slot {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.05);
            border: 2px solid #e10600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            transition: 0.2s;
        }

        .inventory-slot:hover {
            border-color: #ffaa00;
            transform: scale(1.02);
        }

        /* –ö—É–±—ã */
        .cube {
            width: 85%;
            height: 85%;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
        }

        .cube.rare {
            box-shadow: 0 0 15px gold, 0 0 30px gold;
            animation: rareGlow 2s infinite;
            position: relative;
        }

        .cube.rare::before {
            content: '‚≠ê';
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 16px;
            filter: drop-shadow(0 0 5px gold);
        }

        @keyframes rareGlow {
            0% { box-shadow: 0 0 15px gold; }
            50% { box-shadow: 0 0 30px gold, 0 0 45px #ffaa00; }
        }

        .cube.red { background: linear-gradient(145deg, #ff4444, #cc0000); }
        .cube.orange { background: linear-gradient(145deg, #ff8844, #cc4400); }
        .cube.yellow { background: linear-gradient(145deg, #ffff44, #cccc00); }
        .cube.blue { background: linear-gradient(145deg, #4444ff, #0000cc); }
        .cube.purple { background: linear-gradient(145deg, #ff44ff, #cc00cc); }
        .cube.green { background: linear-gradient(145deg, #44ff44, #00cc00); }

        /* –¢–µ–ª–µ–º–µ—Ç—Ä–∏—è */
        .f1-telemetry {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #e10600;
            padding: 10px 20px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            z-index: 100;
            transform: translateZ(30px);
        }

        .telemetry-dot {
            width: 16px;
            height: 16px;
            transform: rotate(45deg);
            box-shadow: 0 0 10px currentColor;
        }

        .telemetry-dot.red { background: #ff4444; }
        .telemetry-dot.green { background: #44ff44; }
        .telemetry-dot.blue { background: #4444ff; }
        .telemetry-dot.yellow { background: #ffff44; }
        .telemetry-dot.orange { background: #ff8844; }
        .telemetry-dot.purple { background: #ff44ff; }

        .exit-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #e10600;
            color: #e10600;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            z-index: 100;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            transform: translateZ(30px);
        }

        .exit-btn:hover {
            background: #e10600;
            color: #000;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e10600;
            color: white;
            padding: 12px 24px;
            font-weight: bold;
            z-index: 3000;
            display: none;
            font-size: 14px;
            white-space: nowrap;
            box-shadow: 0 0 30px #e10600;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .notification.show { display: block; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(-50%) translateY(-100%); } }
        .notification.error { background: #f0f; }
    </style>

    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        const COINS_KEY = 'playerCoins';
        const INVENTORY_KEY = 'playerInventory';
        const ACTIVE_CUBES_KEY = 'activeCubes'; // –º–∞—Å—Å–∏–≤ –∏–∑ 6 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ {color, rarity} –∏–ª–∏ null

        const colorList = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];

        // –ë–æ–Ω—É—Å—ã (–∫–∞–∫ –≤ –º–∞–≥–∞–∑–∏–Ω–µ)
        const bonuses = {
            red:    { speed: 30, acceleration: 0, maxSpeed: 0 },
            green:  { speed: 0, acceleration: 3, maxSpeed: 0 },
            blue:   { speed: 0, acceleration: 0, maxSpeed: 30 },
            yellow: { speed: 0, acceleration: 0, maxSpeed: 0 }, // luck
            orange: { speed: 0, acceleration: 0, maxSpeed: 0 }, // turbo
            purple: { speed: 0, acceleration: 0, maxSpeed: 0 }  // defense
        };

        let selectedCube = null; // –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)

        // ========== –ú–û–ù–ï–¢–´ ==========
        function getCoins() { return parseInt(localStorage.getItem(COINS_KEY)) || 1000; }
        function setCoins(amount) { localStorage.setItem(COINS_KEY, amount); updateCoinsDisplay(); }
        function updateCoinsDisplay() { document.getElementById('coinsDisplay').textContent = getCoins() + ' ü™ô'; }
        function addCoins(amount) { setCoins(getCoins() + amount); showNotification(`+${amount} –º–æ–Ω–µ—Ç`); }

        function showNotification(text, isError = false) {
            const n = document.getElementById('notification');
            n.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
            n.className = `notification ${isError ? 'error' : ''} show`;
            setTimeout(() => n.classList.remove('show'), 2000);
        }

        // ========== –°–û–ó–î–ê–ù–ò–ï –ö–£–ë–ê ==========
        function createCube(color, rarity = 'common') {
            const cube = document.createElement('div');
            cube.className = `cube ${color} ${rarity}`;
            cube.dataset.color = color;
            cube.dataset.rarity = rarity;
            cube.title = rarity === 'rare' ? '‚≠ê –†–µ–¥–∫–∏–π –∫—É–±' : '–û–±—ã—á–Ω—ã–π –∫—É–±';
            return cube;
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò–ù–í–ï–ù–¢–ê–†–Ø ==========
        function initInventory() {
            const grid = document.getElementById('inventoryGrid');
            grid.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const s = document.createElement('div');
                s.className = 'inventory-slot';
                s.dataset.index = i;
                s.dataset.filled = 'false';
                grid.appendChild(s);
            }

            const savedInventory = JSON.parse(localStorage.getItem(INVENTORY_KEY)) || [];
            savedInventory.forEach((item, idx) => {
                if (idx < 30) {
                    const slot = grid.children[idx];
                    const cube = createCube(item.color, item.rarity);
                    slot.appendChild(cube);
                    slot.dataset.filled = 'true';
                }
            });
        }

        function saveInventory() {
            const inv = [];
            document.querySelectorAll('.inventory-slot').forEach(slot => {
                const cube = slot.querySelector('.cube');
                if (cube) {
                    inv.push({
                        color: cube.dataset.color,
                        rarity: cube.dataset.rarity || 'common'
                    });
                }
            });
            localStorage.setItem(INVENTORY_KEY, JSON.stringify(inv));
        }

        // ========== –ê–ö–¢–ò–í–ù–´–ï –ö–£–ë–´ ==========
        function initActiveCubes() {
            const container = document.getElementById('activeCubesContainer');
            container.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const div = document.createElement('div');
                div.className = 'active-cube empty';
                div.dataset.color = colorList[i];
                div.dataset.filled = 'false';
                container.appendChild(div);
            }

            const savedActive = JSON.parse(localStorage.getItem(ACTIVE_CUBES_KEY)) || [];
            savedActive.forEach((item, idx) => {
                if (item) {
                    setActiveCube(idx, item.color, item.rarity);
                }
            });
        }

        function setActiveCube(index, color, rarity) {
            const container = document.getElementById('activeCubesContainer');
            const cell = container.children[index];
            cell.innerHTML = '';
            cell.classList.remove('empty');
            const cube = createCube(color, rarity);
            cell.appendChild(cube);
            cell.dataset.filled = 'true';
        }

        function clearActiveCube(index) {
            const container = document.getElementById('activeCubesContainer');
            const cell = container.children[index];
            cell.innerHTML = '';
            cell.classList.add('empty');
            cell.dataset.filled = 'false';
        }

        function saveActiveCubes() {
            const active = [];
            document.querySelectorAll('.active-cube').forEach(cell => {
                if (cell.dataset.filled === 'true') {
                    const cube = cell.querySelector('.cube');
                    active.push({ color: cube.dataset.color, rarity: cube.dataset.rarity });
                } else {
                    active.push(null);
                }
            });
            localStorage.setItem(ACTIVE_CUBES_KEY, JSON.stringify(active));
        }

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö ==========
        function updateStats() {
            let speed = 50;
            let acceleration = 5;
            let maxSpeed = 100;

            document.querySelectorAll('.active-cube').forEach(cell => {
                if (cell.dataset.filled === 'true') {
                    const cube = cell.querySelector('.cube');
                    const color = cube.dataset.color;
                    const bonus = bonuses[color];
                    if (bonus) {
                        speed += bonus.speed;
                        acceleration += bonus.acceleration;
                        maxSpeed += bonus.maxSpeed;
                    }
                }
            });

            document.getElementById('speedVal').textContent = speed;
            document.getElementById('accelVal').textContent = acceleration;
            document.getElementById('maxSpeedVal').textContent = maxSpeed;
        }

        // ========== –û–ë–†–ê–ë–û–¢–ö–ê –ö–õ–ò–ö–û–í (–ù–û–í–ê–Ø –ú–ï–•–ê–ù–ò–ö–ê) ==========
        document.addEventListener('click', (e) => {
            const cube = e.target.closest('.cube');
            const invSlot = e.target.closest('.inventory-slot');

            // –ö–ª–∏–∫ –ø–æ –∫—É–±—É –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ
            if (cube && cube.closest('.inventory-slot')) {
                const color = cube.dataset.color;
                const colorIndex = colorList.indexOf(color);
                if (colorIndex === -1) return;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –∞–∫—Ç–∏–≤–Ω—ã–π –∫—É–± —Ç–∞–∫–æ–≥–æ —Ü–≤–µ—Ç–∞
                const activeCell = document.querySelector(`.active-cube[data-color="${color}"]`);
                const isActiveFilled = activeCell.dataset.filled === 'true';

                if (!isActiveFilled) {
                    // –°–ª–æ—Ç–∞ –ø—É—Å—Ç ‚Äì –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∏–∑ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –≤ –∞–∫—Ç–∏–≤–Ω—ã–µ
                    const slot = cube.closest('.inventory-slot');
                    slot.removeChild(cube);
                    slot.dataset.filled = 'false';

                    setActiveCube(colorIndex, color, cube.dataset.rarity);
                    saveInventory();
                    saveActiveCubes();
                    updateStats();
                    showNotification(`${color} –∫—É–± —Å–Ω–∞—Ä—è–∂—ë–Ω`);
                } else {
                    // –°–ª–æ—Ç –∑–∞–Ω—è—Ç ‚Äì –º–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏
                    const activeCube = activeCell.querySelector('.cube');
                    const activeColor = activeCube.dataset.color;
                    const activeRarity = activeCube.dataset.rarity;

                    // –£–¥–∞–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫—É–± –∏–∑ —è—á–µ–π–∫–∏
                    activeCell.innerHTML = '';
                    activeCell.classList.add('empty');
                    activeCell.dataset.filled = 'false';

                    // –í—Å—Ç–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –∫—É–± –∏–∑ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
                    const slot = cube.closest('.inventory-slot');
                    slot.removeChild(cube);
                    slot.dataset.filled = 'false';

                    setActiveCube(colorIndex, color, cube.dataset.rarity);

                    // –°—Ç–∞—Ä—ã–π –∞–∫—Ç–∏–≤–Ω—ã–π –∫—É–± –ø–æ–º–µ—â–∞–µ–º –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å (–≤ –ø–µ—Ä–≤—ã–π —Å–≤–æ–±–æ–¥–Ω—ã–π —Å–ª–æ—Ç)
                    const inventorySlots = document.querySelectorAll('.inventory-slot');
                    let placed = false;
                    for (let s of inventorySlots) {
                        if (s.dataset.filled === 'false') {
                            const newCube = createCube(activeColor, activeRarity);
                            s.appendChild(newCube);
                            s.dataset.filled = 'true';
                            placed = true;
                            break;
                        }
                    }
                    if (!placed) {
                        // –ï—Å–ª–∏ –Ω–µ—Ç —Å–≤–æ–±–æ–¥–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤ ‚Äì –º–æ–∂–Ω–æ, –Ω–∞–ø—Ä–∏–º–µ—Ä, –æ—Ç–∫–∞–∑–∞—Ç—å—Å—è –æ—Ç –∑–∞–º–µ–Ω—ã
                        // –ù–æ –ª—É—á—à–µ –≤–µ—Ä–Ω—É—Ç—å –∫–∞–∫ –±—ã–ª–æ (–æ—Ç–º–µ–Ω–∞)
                        // –î–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã –ø–æ–∫–∞–∂–µ–º –æ—à–∏–±–∫—É
                        showNotification('–ù–µ—Ç –º–µ—Å—Ç–∞ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ!', true);
                        // –û—Ç–∫–∞—Ç: –≤–µ—Ä–Ω—ë–º —Å—Ç–∞—Ä—ã–π –∞–∫—Ç–∏–≤–Ω—ã–π –∏ –Ω–µ —Ç—Ä–æ–≥–∞–µ–º –Ω–æ–≤—ã–π
                        activeCell.innerHTML = '';
                        setActiveCube(colorIndex, activeColor, activeRarity);
                        slot.appendChild(cube);
                        slot.dataset.filled = 'true';
                        return;
                    }

                    saveInventory();
                    saveActiveCubes();
                    updateStats();
                    showNotification(`–ó–∞–º–µ–Ω–∞: ${color} –≤–º–µ—Å—Ç–æ ${activeColor}`);
                }
                return;
            }

            // –ö–ª–∏–∫ –ø–æ –∞–∫—Ç–∏–≤–Ω–æ–º—É –∫—É–±—É ‚Äì –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å —Å–Ω—è—Ç–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            // –ü–æ –∑–∞–¥–∞–Ω–∏—é –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è, –Ω–æ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–≤–æ–π–Ω–æ–π –∫–ª–∏–∫ –¥–ª—è —Å–Ω—è—Ç–∏—è
        });

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –î–ï–¢–ê–õ–ï–ô –ú–ê–®–ò–ù–´ (–∫—É–∑–æ–≤, –∫–æ–ª—ë—Å–∞) ==========
        function updateCarParts() {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫—É–±—ã –¥–ª—è –≤–∏–∑—É–∞–ª–∞
            const bodyIndex = 0; // –∫—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –∫—É–∑–æ–≤–∞
            const wheelsIndex = 3; // —Å–∏–Ω–∏–π —Ü–≤–µ—Ç –¥–ª—è –∫–æ–ª—ë—Å

            const activeCubes = JSON.parse(localStorage.getItem(ACTIVE_CUBES_KEY)) || [];

            const baseUrl = 'https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/';

            // –ö—É–∑–æ–≤
            const bodyImg = document.getElementById('part_body');
            if (bodyImg) {
                const bodyCube = activeCubes[bodyIndex];
                if (bodyCube && bodyCube.color === 'red') {
                    bodyImg.src = baseUrl + '%D0%9A%D0%BE%D1%80%D0%BF%D1%83%D1%812.png';
                } else {
                    bodyImg.src = baseUrl + '%D0%9A%D0%BE%D1%80%D0%BF%D1%83%D1%81.png';
                }
            }

            // –ö–æ–ª—ë—Å–∞
            const wheelsImg = document.getElementById('part_wheels');
            if (wheelsImg) {
                const wheelsCube = activeCubes[wheelsIndex];
                if (wheelsCube && wheelsCube.color === 'blue') {
                    wheelsImg.src = baseUrl + '%D0%9A%D0%BE%D0%BB%D0%B5%D1%81%D0%B05.png';
                } else {
                    wheelsImg.src = baseUrl + '%D0%9A%D0%BE%D0%BB%D0%B5%D1%81%D0%B0.png';
                }
            }
        }

        // ========== –¢–û–ß–ö–ò –¢–ï–õ–ï–ú–ï–¢–†–ò–ò ==========
        function updateTelemetry() {
            const activeCubes = JSON.parse(localStorage.getItem(ACTIVE_CUBES_KEY)) || [];
            const dots = document.querySelectorAll('.telemetry-dot');
            dots.forEach((dot, index) => {
                if (activeCubes[index]) {
                    dot.style.opacity = '1';
                    dot.style.boxShadow = '0 0 20px currentColor';
                } else {
                    dot.style.opacity = '0.3';
                    dot.style.boxShadow = 'none';
                }
            });
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            initInventory();
            initActiveCubes();
            updateCoinsDisplay();
            updateStats();
            updateCarParts();
            updateTelemetry();
        }

        init();

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å—ë –ø—Ä–∏ —É—Ö–æ–¥–µ
        window.addEventListener('beforeunload', () => {
            saveInventory();
            saveActiveCubes();
        });
    </script>
