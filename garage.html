<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üöó –¢—é–Ω–∏–Ω–≥ –í–ê–ó-2107 ‚Äî –ì–∞—Ä–∞–∂</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f0c1f 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,215,0,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 80s linear infinite;
      pointer-events: none;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 12px 25px;
      border-radius: 40px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 600;
      font-size: 15px;
      padding: 6px 14px;
      border-radius: 30px;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav a:hover {
      background: #0088cc;
      border-color: #0088cc;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 136, 204, 0.4);
    }

    /* –ë–ª–æ–∫ –º–æ–Ω–µ—Ç */
    .coins-container {
      background: linear-gradient(135deg, #f1c40f, #e67e22);
      padding: 10px 35px;
      border-radius: 40px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(241, 196, 15, 0.3);
      z-index: 10;
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .coins-container::after {
      content: 'üí∞';
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      opacity: 0.3;
    }

    #coinsDisplay {
      font-weight: 800;
      font-size: 22px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    /* –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞ */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 30px;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      z-index: 10;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    /* –°–ª–æ—Ç—ã –¥–ª—è –º–∞—à–∏–Ω—ã */
    .car-slots {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .car-slot {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border: 3px dashed rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .car-slot::before {
      content: attr(data-color);
      position: absolute;
      bottom: -22px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
      font-weight: 600;
    }

    .car-slot[data-filled="true"] {
      border-style: solid;
      border-color: #2ecc71;
      background: rgba(46, 204, 113, 0.15);
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
    }

    .car-slot.available {
      border-color: #f1c40f;
      background: rgba(241, 196, 15, 0.15);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(241, 196, 15, 0); }
      100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
    }

    /* –ú–∞—à–∏–Ω–∞ */
    .car {
      position: relative;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .car img {
      width: 280px;
      transition: all 0.3s;
    }

    .car.complete img {
      filter: drop-shadow(0 0 30px #f1c40f);
    }

    /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
    .inventory {
      grid-column: 1 / -1;
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .inventory h3 {
      color: white;
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.9;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .inventory-slot {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      cursor: pointer;
      position: relative;
    }

    .inventory-slot:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.03);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .inventory-slot.selected {
      border-color: #f1c40f;
      box-shadow: 0 0 25px rgba(241, 196, 15, 0.6);
      background: rgba(241, 196, 15, 0.1);
    }

    .inventory-slot::after {
      content: attr(data-index);
      position: absolute;
      bottom: 2px;
      right: 5px;
      font-size: 9px;
      color: rgba(255, 255, 255, 0.2);
    }

    /* –ö—É–±—ã */
    .cube {
      width: 85%;
      height: 85%;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .cube::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .cube:hover::after {
      left: 100%;
    }

    .cube.selected {
      transform: scale(1.1);
      box-shadow: 0 0 30px currentColor;
      z-index: 100;
    }

    /* –¶–≤–µ—Ç–∞ –∫—É–±–æ–≤ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º–∏ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞–º–∏ */
    .red { background: linear-gradient(145deg, #ff6b6b, #c0392b); }
    .green { background: linear-gradient(145deg, #2ecc71, #27ae60); }
    .blue { background: linear-gradient(145deg, #3498db, #2980b9); }
    .yellow { background: linear-gradient(145deg, #f1c40f, #f39c12); }
    .orange { background: linear-gradient(145deg, #e67e22, #d35400); }
    .purple { background: linear-gradient(145deg, #9b59b6, #8e44ad); }

    /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      padding: 12px 25px;
      border-radius: 40px;
      font-weight: bold;
      transform: translateX(400px);
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      font-size: 14px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
    }

    /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
    .back-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 100;
      box-shadow: 0 5px 20px rgba(0, 136, 204, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.2);
      font-size: 14px;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: #0077b3;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 800px) {
      .main-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }
      
      .car-slots {
        flex-direction: row;
        justify-content: center;
      }
      
      .car {
        order: -1;
      }
    }
  </style>
</head>
<body>

<div id="notification" class="notification"></div>

<nav>
  <a href="menu.html">üìã –ú–µ–Ω—é</a>
  <a href="race.html">üèÅ –ì–æ–Ω–∫–∞</a>
  <a href="rating.html">üìä –†–µ–π—Ç–∏–Ω–≥</a>
  <a href="shop.html">üõí –ú–∞–≥–∞–∑–∏–Ω</a>
</nav>

<div class="coins-container">
  <div id="coinsDisplay">1000</div>
</div>

<main class="main-grid">
  <!-- –õ–µ–≤—ã–µ —Å–ª–æ—Ç—ã –º–∞—à–∏–Ω—ã -->
  <section class="car-slots">
    <div class="car-slot" data-color="red" data-filled="false" title="–ö—Ä–∞—Å–Ω—ã–π —Å–ª–æ—Ç"></div>
    <div class="car-slot" data-color="green" data-filled="false" title="–ó–µ–ª–µ–Ω—ã–π —Å–ª–æ—Ç"></div>
    <div class="car-slot" data-color="blue" data-filled="false" title="–°–∏–Ω–∏–π —Å–ª–æ—Ç"></div>
  </section>

  <!-- –ú–∞—à–∏–Ω–∞ -->
  <figure class="car">
    <img src="https://astra-faq.ru/wp-content/uploads/2025/12/wx1-3207.png"
         alt="–í–ê–ó-2107" />
  </figure>

  <!-- –ü—Ä–∞–≤—ã–µ —Å–ª–æ—Ç—ã –º–∞—à–∏–Ω—ã -->
  <section class="car-slots">
    <div class="car-slot" data-color="yellow" data-filled="false" title="–ñ–µ–ª—Ç—ã–π —Å–ª–æ—Ç"></div>
    <div class="car-slot" data-color="orange" data-filled="false" title="–û—Ä–∞–Ω–∂–µ–≤—ã–π —Å–ª–æ—Ç"></div>
    <div class="car-slot" data-color="purple" data-filled="false" title="–§–∏–æ–ª–µ—Ç–æ–≤—ã–π —Å–ª–æ—Ç"></div>
  </section>

  <!-- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å 5x6 -->
  <section class="inventory">
    <h3>üì¶ –ò–ù–í–ï–ù–¢–ê–†–¨ (5x6)</h3>
    <div id="inventoryGrid" class="inventory-grid"></div>
  </section>
</main>

<button class="back-btn" onclick="window.location.href='menu.html'">‚Üê –í –ì–ê–†–ê–ñ</button>

<script>
  // ========== –ú–û–ù–ï–¢–´ ==========
  const COINS_KEY = 'playerCoins';
  let selectedCube = null;
  let selectedSlot = null;
  
  function getCoins() { 
    return parseInt(localStorage.getItem(COINS_KEY)) || 1000; 
  }
  
  function setCoins(amount) { 
    localStorage.setItem(COINS_KEY, amount); 
    updateCoinsDisplay(); 
  }
  
  function updateCoinsDisplay() { 
    document.getElementById('coinsDisplay').textContent = getCoins(); 
  }
  
  function addCoins(amount) { 
    setCoins(getCoins() + amount); 
    showNotification(`+${amount} –º–æ–Ω–µ—Ç`, 'success');
  }

  function showNotification(text, type = 'success') {
    const notif = document.getElementById('notification');
    notif.textContent = '‚ú® ' + text;
    notif.className = `notification ${type}`;
    notif.classList.add('show');
    setTimeout(() => notif.classList.remove('show'), 2000);
  }

  // ========== –°–û–ó–î–ê–ù–ò–ï –ò–ù–í–ï–ù–¢–ê–†–Ø 5x6 ==========
  const COLORS = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
  const inventoryGrid = document.getElementById('inventoryGrid');
  
  // –°–æ–∑–¥–∞–µ–º 30 —Å–ª–æ—Ç–æ–≤ (5x6)
  for (let i = 0; i < 30; i++) {
    const slot = document.createElement('div');
    slot.className = 'inventory-slot';
    slot.dataset.index = i;
    slot.dataset.filled = 'false';
    inventoryGrid.appendChild(slot);
  }

  // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–µ—Ä–≤—ã–µ 6 —Å–ª–æ—Ç–æ–≤ –∫—É–±–∞–º–∏ (–ø–æ –æ–¥–Ω–æ–º—É –∫–∞–∂–¥–æ–≥–æ —Ü–≤–µ—Ç–∞)
  COLORS.forEach((color, index) => {
    const slot = inventoryGrid.children[index];
    const cube = createCube(color);
    slot.appendChild(cube);
    slot.dataset.filled = 'true';
  });

  function createCube(color) {
    const cube = document.createElement('div');
    cube.className = `cube ${color}`;
    cube.dataset.color = color;
    return cube;
  }

  // ========== –í–´–î–ï–õ–ï–ù–ò–ï –ö–£–ë–ê ==========
  document.addEventListener('click', (e) => {
    const cube = e.target.closest('.cube');
    const inventorySlot = e.target.closest('.inventory-slot');
    const carSlot = e.target.closest('.car-slot');
    
    // –ö–ª–∏–∫ –ø–æ –∫—É–±—É –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ
    if (cube && cube.closest('.inventory-slot')) {
      // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ–≥–æ
      clearSelection();
      
      // –í—ã–¥–µ–ª—è–µ–º –∫—É–±
      cube.classList.add('selected');
      cube.closest('.inventory-slot').classList.add('selected');
      selectedCube = cube;
      selectedSlot = cube.closest('.inventory-slot');
      
      // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ—Ç—ã –Ω–∞ –º–∞—à–∏–Ω–µ
      highlightAvailableCarSlots(cube.dataset.color);
      
      return;
    }
    
    // –ö–ª–∏–∫ –ø–æ –ø—É—Å—Ç–æ–º—É –º–µ—Å—Ç—É - —Å–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
    if (!cube && !inventorySlot && !carSlot) {
      clearSelection();
    }
  });

  // ========== –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï –ü–û –ò–ù–í–ï–ù–¢–ê–†–Æ ==========
  document.addEventListener('click', (e) => {
    const targetSlot = e.target.closest('.inventory-slot');
    if (!targetSlot || !selectedCube) return;
    
    // –ï—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –Ω–∞ —Ç–æ—Ç –∂–µ —Å–ª–æ—Ç - —Å–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
    if (targetSlot === selectedSlot) {
      clearSelection();
      return;
    }
    
    const targetCube = targetSlot.querySelector('.cube');
    
    // –ï—Å–ª–∏ —Ü–µ–ª–µ–≤–æ–π —Å–ª–æ—Ç –ø—É—Å—Ç–æ–π
    if (targetSlot.dataset.filled === 'false') {
      // –ü—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∫—É–±
      selectedSlot.removeChild(selectedCube);
      selectedSlot.dataset.filled = 'false';
      
      targetSlot.appendChild(selectedCube);
      targetSlot.dataset.filled = 'true';
      
      clearSelection();
      showNotification('–ö—É–± –ø–µ—Ä–µ–º–µ—â–µ–Ω', 'success');
    }
    // –ï—Å–ª–∏ –≤ —Ü–µ–ª–µ–≤–æ–º —Å–ª–æ—Ç–µ –µ—Å—Ç—å –∫—É–± - –º–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏
    else if (targetCube && targetCube !== selectedCube) {
      // –ú–µ–Ω—è–µ–º –∫—É–±—ã –º–µ—Å—Ç–∞–º–∏
      selectedSlot.removeChild(selectedCube);
      targetSlot.removeChild(targetCube);
      
      selectedSlot.appendChild(targetCube);
      targetSlot.appendChild(selectedCube);
      
      // –û–±–Ω–æ–≤–ª—è–µ–º data-filled (–æ–Ω–∏ –∏ —Ç–∞–∫ true)
      clearSelection();
      showNotification('–ö—É–±—ã –ø–æ–º–µ–Ω—è–ª–∏—Å—å –º–µ—Å—Ç–∞–º–∏', 'success');
    }
  });

  // ========== –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï –ù–ê –ú–ê–®–ò–ù–£ ==========
  document.addEventListener('click', (e) => {
    const carSlot = e.target.closest('.car-slot');
    if (!carSlot || !selectedCube) return;
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥—Ö–æ–¥–∏—Ç –ª–∏ —Ü–≤–µ—Ç
    if (carSlot.dataset.color !== selectedCube.dataset.color) {
      showNotification('‚ùå –≠—Ç–æ—Ç —Ü–≤–µ—Ç –Ω–µ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è —ç—Ç–æ–≥–æ —Å–ª–æ—Ç–∞!', 'error');
      return;
    }
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–≤–æ–±–æ–¥–µ–Ω –ª–∏ —Å–ª–æ—Ç
    if (carSlot.dataset.filled === 'true') {
      // –ï—Å–ª–∏ –≤ —Å–ª–æ—Ç–µ —É–∂–µ –µ—Å—Ç—å –∫—É–±, –º–µ–Ω—è–µ–º –∏—Ö –º–µ—Å—Ç–∞–º–∏
      const carCube = carSlot.querySelector('.cube');
      if (carCube) {
        // –ú–µ–Ω—è–µ–º –º–µ—Å—Ç–∞–º–∏ –∫—É–± –∏–∑ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è —Å –∫—É–±–æ–º –Ω–∞ –º–∞—à–∏–Ω–µ
        const inventorySlot = selectedCube.closest('.inventory-slot');
        
        inventorySlot.removeChild(selectedCube);
        carSlot.removeChild(carCube);
        
        inventorySlot.appendChild(carCube);
        carSlot.appendChild(selectedCube);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å—ã
        inventorySlot.dataset.filled = 'true';
        carSlot.dataset.filled = 'true';
        
        clearSelection();
        addCoins(5); // –ë–æ–Ω—É—Å –∑–∞ –∑–∞–º–µ–Ω—É
        checkAllSlotsFilled();
      }
      return;
    }
    
    // –°–ª–æ—Ç —Å–≤–æ–±–æ–¥–µ–Ω - –ø–µ—Ä–µ–º–µ—â–∞–µ–º –∫—É–± –∏–∑ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
    const inventorySlot = selectedCube.closest('.inventory-slot');
    
    inventorySlot.removeChild(selectedCube);
    inventorySlot.dataset.filled = 'false';
    
    carSlot.appendChild(selectedCube);
    carSlot.dataset.filled = 'true';
    
    clearSelection();
    addCoins(10);
    checkAllSlotsFilled();
  });

  // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
  function clearSelection() {
    document.querySelectorAll('.cube').forEach(c => c.classList.remove('selected'));
    document.querySelectorAll('.inventory-slot').forEach(s => s.classList.remove('selected'));
    document.querySelectorAll('.car-slot').forEach(s => s.classList.remove('available'));
    selectedCube = null;
    selectedSlot = null;
  }

  function highlightAvailableCarSlots(color) {
    document.querySelectorAll('.car-slot').forEach(slot => {
      if (slot.dataset.filled === 'false' && slot.dataset.color === color) {
        slot.classList.add('available');
      }
    });
  }

  function checkAllSlotsFilled() {
    const carSlots = document.querySelectorAll('.car-slot');
    const allFilled = Array.from(carSlots).every(slot => slot.dataset.filled === 'true');
    
    if (allFilled) {
      showNotification('üéâ –ú–ê–®–ò–ù–ê –ü–û–õ–ù–û–°–¢–¨–Æ –ü–†–û–ö–ê–ß–ê–ù–ê! +100 –ú–û–ù–ï–¢', 'success');
      addCoins(100);
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –º–∞—à–∏–Ω—ã
      const car = document.querySelector('.car');
      car.classList.add('complete');
      car.style.transform = 'scale(1.1)';
      setTimeout(() => {
        car.style.transform = '';
        setTimeout(() => car.classList.remove('complete'), 500);
      }, 500);
    }
  }

  // ========== –ö–õ–ê–í–ò–ê–¢–£–†–ê ==========
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      clearSelection();
    }
  });

    // –ù–æ —ç—Ç–æ —É–∂–µ –ø–æ –∂–µ–ª–∞–Ω–∏—é
