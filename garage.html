
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ячейки с кубами и инвентарь</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 40px 0 140px 0;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    flex-direction: column;
    align-items: center;
  }

  .container {
    display: flex;
    align-items: center;
    gap: 60px;
    margin-bottom: 20px;
  }

  .slot-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .slot {
    width: 70px;
    height: 70px;
    border: 2px dashed #888;
    border-radius: 10px;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .car-container {
    width: 320px;
  }

  .car-container img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  /* Кубы для перетаскивания и в инвентаре */
  .cube {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    cursor: grab;
    user-select: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    transition: box-shadow 0.2s ease;
  }
  .cube:active {
    cursor: grabbing;
    box-shadow: 0 5px 12px rgba(0,0,0,0.35);
  }

  /* Цвета кубов */
  .cube.red { background: #e74c3c; }
  .cube.green { background: #27ae60; }
  .cube.blue { background: #2980b9; }
  .cube.yellow { background: #f1c40f; }
  .cube.orange { background: #e67e22; }
  .cube.purple { background: #8e44ad; }

  /* Контейнер с кубами внизу (инвентарь) */
  .inventory-container {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    background: #fff;
    padding: 10px 20px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    border-radius: 15px;
    z-index: 1000;
  }

  /* Подсветка ячеек при drag over */
  .slot.drag-over {
    border-color: #3498db;
    background-color: #dff0ff;
  }

</style>
</head>
<body>

<div class="container">
  <div class="slot-column left">
    <div class="slot" data-allowed-color="red" data-slot-id="slot-red"></div>
    <div class="slot" data-allowed-color="green" data-slot-id="slot-green"></div>
    <div class="slot" data-allowed-color="blue" data-slot-id="slot-blue"></div>
  </div>

  <div class="car-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Vaz_2110_1996.JPG" alt="ВАЗ 2110" />
  </div>

  <div class="slot-column right">
    <div class="slot" data-allowed-color="yellow" data-slot-id="slot-yellow"></div>
    <div class="slot" data-allowed-color="orange" data-slot-id="slot-orange"></div>
    <div class="slot" data-allowed-color="purple" data-slot-id="slot-purple"></div>
  </div>
</div>

<div class="inventory-container" id="inventory">
  <div class="cube red" draggable="true" data-color="red" title="Красный куб"></div>
  <div class="cube green" draggable="true" data-color="green" title="Зеленый куб"></div>
  <div class="cube blue" draggable="true" data-color="blue" title="Синий куб"></div>
  <div class="cube yellow" draggable="true" data-color="yellow" title="Жёлтый куб"></div>
  <div class="cube orange" draggable="true" data-color="orange" title="Оранжевый куб"></div>
  <div class="cube purple" draggable="true" data-color="purple" title="Фиолетовый куб"></div>
</div>

<script>
  const inventory = document.getElementById('inventory');
  const slots = document.querySelectorAll('.slot');
  let draggedElement = null;

  // Далее обработка drag & drop для кубов

  document.addEventListener('dragstart', e => {
    if (e.target.classList.contains('cube')) {
      draggedElement = e.target;
      e.dataTransfer.setData('text/plain', draggedElement.dataset.color);
      e.dataTransfer.effectAllowed = 'move';
      // спрячем элемент на время переноса для красоты
      setTimeout(() => {
        draggedElement.style.visibility = 'hidden';
      }, 0);
    }
  });

  document.addEventListener('dragend', e => {
    if (draggedElement) {
      draggedElement.style.visibility = 'visible';
      draggedElement = null;
    }
    slots.forEach(s => s.classList.remove('drag-over'));
  });

  slots.forEach(slot => {
    slot.addEventListener('dragover', e => {
      e.preventDefault();
      slot.classList.add('drag-over');
    });
    slot.addEventListener('dragleave', () => {
      slot.classList.remove('drag-over');
    });
    slot.addEventListener('drop', e => {
      e.preventDefault();
      slot.classList.remove('drag-over');

      if (!draggedElement) return;

      const draggedColor = draggedElement.dataset.color;
      const allowedColor = slot.dataset.allowedColor;

      if (draggedColor !== allowedColor) {
        alert(`В эту ячейку можно положить только куб цвета "${allowedColor}"`);
        return;
      }

      // Если в ячейке уже есть куб — вернуть его в инвентарь
      if (slot.children.length) {
        const existingCube = slot.children[0];
        inventory.appendChild(existingCube);
        makeDraggable(existingCube);
      }

      // Перемещаем куб в слот
      slot.appendChild(draggedElement);
      draggedElement.style.cursor = 'default';
      draggedElement.setAttribute('draggable', 'false');

    });
  });

  // Чтобы кубы, возвращённые в инвентарь, снова были draggable
  function makeDraggable(cube) {
    cube.setAttribute('draggable', 'true');
    cube.style.cursor = 'grab';
  }

  // Дополнительно: если куб из слота перетащен обратно в инвентарь — вернуть draggable
  inventory.addEventListener('dragover', e => {
    e.preventDefault();
  });
  inventory.addEventListener('drop', e => {
    e.preventDefault();
    if (!draggedElement) return;

    // Проверяем, был ли куб ранее в слоте (unlocked)
    if (draggedElement.parentElement.classList.contains('slot')) {
      // Убираем куб из слота и возвращаем в инвентарь
      const parentSlot = draggedElement.parentElement;
      parentSlot.removeChild(draggedElement);
      inventory.appendChild(draggedElement);
      makeDraggable(draggedElement);
    }
  });
</script>

</body>
    </html>
