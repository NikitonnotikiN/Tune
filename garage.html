
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Гараж и инвентарь</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #eee;
      font-family: Arial, sans-serif;
      padding-bottom: 220px; /* Чтобы контент не перекрывала навигация и инвентарь */
    }

    /* Навигация */
    .bottom-nav {
      position: fixed;
      bottom: 180px; /* над инвентарём */
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      box-sizing: border-box;
      font-size: 16px;
      z-index: 1000;
      border-top: 1px solid #333;
    }

    .bottom-nav a {
      color: #eee;
      text-decoration: none;
      padding: 5px 15px;
      border: 1px solid transparent;
      border-radius: 4px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .bottom-nav a:hover {
      background-color: #444;
      border-color: #666;
    }

    /* Инвентарь */
    .inventory {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 180px;
      background-color: #111;
      border-top: 2px solid #444;
      display: flex;
      flex-wrap: wrap;
      padding: 10px 20px;
      box-sizing: border-box;
      gap: 8px;
      z-index: 999;
      overflow-y: auto;
    }

    .inventory .slot {
      width: 48px;
      height: 48px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 6px;
      box-sizing: border-box;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
      font-size: 14px;
      user-select: none;
    }

    .inventory .slot:hover {
      background-color: #555;
      border-color: #888;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Основной контент страницы -->
  <h1>Добро пожаловать в гараж</h1>
  <p>Здесь можно управлять автомобилями и другими предметами.</p>

  <!-- Навигация для перехода -->
  <nav class="bottom-nav">
    <a href="menu.html">Меню</a>
    <a href="rating.html">Рейтинг</a>
    <a href="race.html">Гонка</a>
    <a href="shop.html">Магазин</a>
  </nav>

  <!-- Инвентарь с 30 слотами -->

    <div class="slot">4</div>

    <div class="slot">10</div>

</body>
</html>
