  <title>üöó –¢—é–Ω–∏–Ω–≥ –í–ê–ó-2107 ‚Äî –ì–∞—Ä–∞–∂</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 60s linear infinite;
      pointer-events: none;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      border-radius: 50px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 30px;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    nav a:hover {
      background: #0088cc;
      border-color: #0088cc;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 136, 204, 0.4);
    }

    /* –ë–ª–æ–∫ –º–æ–Ω–µ—Ç */
    .coins-container {
      background: linear-gradient(135deg, #f1c40f, #e67e22);
      padding: 12px 40px;
      border-radius: 50px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(241, 196, 15, 0.3);
      z-index: 10;
      border: 2px solid rgba(255, 255, 255, 0.3);
      position: relative;
    }

    #coinsDisplay {
      font-weight: 800;
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞ */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 30px;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      z-index: 10;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    /* –°–ª–æ—Ç—ã –¥–ª—è –º–∞—à–∏–Ω—ã */
    .car-slots {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .car-slot {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border: 3px dashed rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .car-slot::before {
      content: attr(data-color);
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    .car-slot[data-filled="true"] {
      border-style: solid;
      border-color: #2ecc71;
      background: rgba(46, 204, 113, 0.1);
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
    }

    .car-slot.available {
      border-color: #f1c40f;
      background: rgba(241, 196, 15, 0.1);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(241, 196, 15, 0); }
      100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
    }

    /* –ú–∞—à–∏–Ω–∞ */
    .car {
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .car img {
      width: 300px;
      filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.5));
      transition: all 0.3s;
    }

    /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
    .inventory {
      grid-column: 1 / -1;
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.3);
      padding: 25px;
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .inventory h3 {
      color: white;
      text-align: center;
      margin-bottom: 15px;
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.8;
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
    }

    .inventory-slot {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      cursor: pointer;
    }

    .inventory-slot:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .inventory-slot.selected {
      border-color: #f1c40f;
      box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
    }

    /* –ö—É–±—ã */
    .cube {
      width: 90%;
      height: 90%;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .cube::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .cube:hover::after {
      left: 100%;
    }

    .cube.selected {
      transform: scale(1.1);
      box-shadow: 0 0 30px currentColor;
      z-index: 100;
    }

    /* –¶–≤–µ—Ç–∞ –∫—É–±–æ–≤ */
    .red { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .green { background: linear-gradient(135deg, #27ae60, #229954); }
    .blue { background: linear-gradient(135deg, #3498db, #2980b9); }
    .yellow { background: linear-gradient(135deg, #f1c40f, #d4ac0d); }
    .orange { background: linear-gradient(135deg, #e67e22, #ca6f1e); }
    .purple { background: linear-gradient(135deg, #9b59b6, #8e44ad); }

    /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      font-weight: bold;
      transform: translateX(400px);
      transition: transform 0.3s;
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
    }

    .notification.show {
      transform: translateX(0);
    }

    /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: #0088cc;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 100;
      box-shadow: 0 5px 20px rgba(0, 136, 204, 0.4);
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: #0077b3;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 900px) {
      .main-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }
      
      .car-slots {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<div id="notification" class="notification">‚ú® +10 –º–æ–Ω–µ—Ç</div>

<nav>
  <a href="menu.html">üìã –ú–µ–Ω—é</a>
  <a href="race.html">üèÅ –ì–æ–Ω–∫–∞</a>
  <a href="rating.html">üìä –†–µ–π—Ç–∏–Ω–≥</a>
  <a href="shop.html">üõí –ú–∞–≥–∞–∑–∏–Ω</a>
</nav>

<div class="coins-container">
  <div id="coinsDisplay">1000</div>
</div>

<main class="main-grid">
  <!-- –õ–µ–≤—ã–µ —Å–ª–æ—Ç—ã –º–∞—à–∏–Ω—ã -->
  <section class="car-slots">
    <div class="car-slot" data-color="red" data-filled="false"></div>
    <div class="car-slot" data-color="green" data-filled="false"></div>
    <div class="car-slot" data-color="blue" data-filled="false"></div>
  </section>

  <!-- –ú–∞—à–∏–Ω–∞ -->
  <figure class="car">
    <img src="https://astra-faq.ru/wp-content/uploads/2025/12/wx1-3207.png"
         alt="–í–ê–ó-2107" />
  </figure>

  <!-- –ü—Ä–∞–≤—ã–µ —Å–ª–æ—Ç—ã –º–∞—à–∏–Ω—ã -->
  <section class="car-slots">
    <div class="car-slot" data-color="yellow" data-filled="false"></div>
    <div class="car-slot" data-color="orange" data-filled="false"></div>
    <div class="car-slot" data-color="purple" data-filled="false"></div>
  </section>

  <!-- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å 5x6 -->
  <section class="inventory">
    <h3>üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å (5x6)</h3>
    <div id="inventoryGrid" class="inventory-grid"></div>
  </section>
</main>

<button class="back-btn" onclick="window.location.href='menu.html'">‚Üê –í –º–µ–Ω—é</button>

<script>
  // ========== –ú–û–ù–ï–¢–´ ==========
  const COINS_KEY = 'playerCoins';
  let selectedCube = null;
  
  function getCoins() { 
    return parseInt(localStorage.getItem(COINS_KEY)) || 1000; 
  }
  
  function setCoins(amount) { 
    localStorage.setItem(COINS_KEY, amount); 
    updateCoinsDisplay(); 
  }
  
  function updateCoinsDisplay() { 
    document.getElementById('coinsDisplay').textContent = getCoins(); 
  }
  
  function addCoins(amount) { 
    setCoins(getCoins() + amount); 
    showNotification(`+${amount} –º–æ–Ω–µ—Ç`);
  }

  function showNotification(text) {
    const notif = document.getElementById('notification');
    notif.textContent = '‚ú® ' + text;
    notif.classList.add('show');
    setTimeout(() => notif.classList.remove('show'), 2000);
  }

  // ========== –°–û–ó–î–ê–ù–ò–ï –ò–ù–í–ï–ù–¢–ê–†–Ø 5x6 ==========
  const COLORS = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
  const inventoryGrid = document.getElementById('inventoryGrid');
  
  // –°–æ–∑–¥–∞–µ–º 30 —Å–ª–æ—Ç–æ–≤ (5x6)
  for (let i = 0; i < 30; i++) {
    const slot = document.createElement('div');
    slot.className = 'inventory-slot';
    slot.dataset.index = i;
    slot.dataset.filled = 'false';
    inventoryGrid.appendChild(slot);
  }

  // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–µ—Ä–≤—ã–µ 6 —Å–ª–æ—Ç–æ–≤ –∫—É–±–∞–º–∏ (–ø–æ –æ–¥–Ω–æ–º—É –∫–∞–∂–¥–æ–≥–æ —Ü–≤–µ—Ç–∞)
  COLORS.forEach((color, index) => {
    const slot = inventoryGrid.children[index];
    const cube = createCube(color);
    slot.appendChild(cube);
    slot.dataset.filled = 'true';
  });

  function createCube(color) {
    const cube = document.createElement('div');
    cube.className = `cube ${color}`;
    cube.dataset.color = color;
    return cube;
  }

  // ========== –í–´–î–ï–õ–ï–ù–ò–ï –ö–£–ë–ê ==========
  document.addEventListener('click', (e) => {
    const cube = e.target.closest('.cube');
    
    // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ–≥–æ
    document.querySelectorAll('.cube').forEach(c => c.classList.remove('selected'));
    document.querySelectorAll('.inventory-slot').forEach(s => s.classList.remove('selected'));
    document.querySelectorAll('.car-slot').forEach(s => s.classList.remove('available'));
    
    if (cube) {
      // –í—ã–¥–µ–ª—è–µ–º –∫—É–±
      cube.classList.add('selected');
      cube.closest('.inventory-slot').classList.add('selected');
      selectedCube = cube;
      
      // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ—Ç—ã –Ω–∞ –º–∞—à–∏–Ω–µ (—Ç–æ–ª—å–∫–æ –ø–æ–¥—Ö–æ–¥—è—â–µ–≥–æ —Ü–≤–µ—Ç–∞)
      document.querySelectorAll('.car-slot').forEach(slot => {
        if (slot.dataset.filled === 'false' && slot.dataset.color === cube.dataset.color) {
          slot.classList.add('available');
        }
      });
    } else {
      selectedCube = null;
    }
  });

  // ========== –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï –ü–û –ö–õ–ò–ö–£ ==========
  document.addEventListener('click', (e) => {
    const carSlot = e.target.closest('.car-slot');
    if (!carSlot || !selectedCube) return;
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥—Ö–æ–¥–∏—Ç –ª–∏ —Ü–≤–µ—Ç
    if (carSlot.dataset.color !== selectedCube.dataset.color) {
      showNotification('‚ùå –ù–µ–ø–æ–¥—Ö–æ–¥—è—â–∏–π —Ü–≤–µ—Ç!');
      return;
    }
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–≤–æ–±–æ–¥–µ–Ω –ª–∏ —Å–ª–æ—Ç
    if (carSlot.dataset.filled === 'true') {
      showNotification('‚ùå –°–ª–æ—Ç —É–∂–µ –∑–∞–Ω—è—Ç!');
      return;
    }
    
    // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫—É–± –∏–∑ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –Ω–∞ –º–∞—à–∏–Ω—É
    const inventorySlot = selectedCube.closest('.inventory-slot');
    inventorySlot.removeChild(selectedCube);
    inventorySlot.dataset.filled = 'false';
    
    carSlot.appendChild(selectedCube);
    carSlot.dataset.filled = 'true';
    
    // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
    selectedCube.classList.remove('selected');
    inventorySlot.classList.remove('selected');
    carSlot.classList.remove('available');
    
    // –î–æ–±–∞–≤–ª—è–µ–º –º–æ–Ω–µ—Ç—ã
    addCoins(10);
    
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –ª–∏ —Å–ª–æ—Ç—ã –º–∞—à–∏–Ω—ã –∑–∞–ø–æ–ª–Ω–µ–Ω—ã
    checkAllSlotsFilled();
    
    selectedCube = null;
  });

  // ========== –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï –ü–û –ò–ù–í–ï–ù–¢–ê–†–Æ ==========
  document.addEventListener('click', (e) => {
    const inventorySlot = e.target.closest('.inventory-slot');
    if (!inventorySlot || !selectedCube) return;
    
    // –ù–µ –ø–µ—Ä–µ–º–µ—â–∞–µ–º –≤ —Ç–æ—Ç –∂–µ —Å–ª–æ—Ç
    if (inventorySlot === selectedCube.closest('.inventory-slot')) return;
    
    // –ï—Å–ª–∏ —Å–ª–æ—Ç –ø—É—Å—Ç–æ–π
    if (inventorySlot.dataset.filled === 'false') {
      const oldSlot = selectedCube.closest('.inventory-slot');
      
      // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫—É–±
      oldSlot.removeChild(selectedCube);
      oldSlot.dataset.filled = 'false';
      
      inventorySlot.appendChild(selectedCube);
      inventorySlot.dataset.filled = 'true';
      
      // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
      selectedCube.classList.remove('selected');
      oldSlot.classList.remove('selected');
      
      selectedCube = null;
    }
    // –ï—Å–ª–∏ –≤ —Å–ª–æ—Ç–µ –µ—Å—Ç—å –∫—É–± - –º–µ–Ω—è–µ–º –∏—Ö –º–µ—Å—Ç–∞–º–∏
    else {
      const targetCube = inventorySlot.querySelector('.cube');
      const sourceSlot = selectedCube.closest('.inventory-slot');
      
      if (targetCube && targetCube !== selectedCube) {
        // –ú–µ–Ω—è–µ–º –∫—É–±—ã –º–µ—Å—Ç–∞–º–∏
        sourceSlot.removeChild(selectedCube);
        inventorySlot.removeChild(targetCube);
        
        sourceSlot.appendChild(targetCube);
        inventorySlot.appendChild(selectedCube);
        
        // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
        selectedCube.classList.remove('selected');
        targetCube.classList.remove('selected');
        sourceSlot.classList.remove('selected');
        inventorySlot.classList.remove('selected');
        
        selectedCube = null;
      }
    }
  });

  // ========== –ü–†–û–í–ï–†–ö–ê –ó–ê–ü–û–õ–ù–ï–ù–ò–Ø –ú–ê–®–ò–ù–´ ==========
  function checkAllSlotsFilled() {
    const carSlots = document.querySelectorAll('.car-slot');
    const allFilled = Array.from(carSlots).every(slot => slot.dataset.filled === 'true');
    
    if (allFilled) {
      showNotification('üéâ –ú–∞—à–∏–Ω–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –ø—Ä–æ–∫–∞—á–∞–Ω–∞! +100 –º–æ–Ω–µ—Ç');
      addCoins(100);
      
      // –ê–Ω–∏–º–∞—Ü–∏—è –º–∞—à–∏–Ω—ã
      const car = document.querySelector('.car img');
      car.style.transform = 'scale(1.2)';
      setTimeout(() => car.style.transform = '', 500);
    }
  }

  // ========== –ö–õ–ê–í–ò–ê–¢–£–†–ê ==========
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && selectedCube) {
      selectedCube.classList.remove('selected');
      selectedCube.closest('.inventory-slot').classList.remove('selected');
      document.querySelectorAll('.car-slot').forEach(s => s.classList.remove('available'));
      selectedCube = null;
    }
  });

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  updateCoinsDisplay();
</script>

</body>
</html>
