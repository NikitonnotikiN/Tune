<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Racing ‚Äì 3D –ì–∞—Ä–∞–∂</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Racing Sans One', 'Segoe UI', system-ui, sans-serif;
            background: #0c0c0c;
            color: white;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* –í–µ—Ä—Ö–Ω—è—è —à–∞–ø–∫–∞ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.6);
            border: 1px solid #e10600;
            padding: 6px 12px;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-shadow: 0 0 15px rgba(225,6,0,0.3);
        }

        .back-to-menu {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            padding: 4px 10px;
            border: 1px solid #e10600;
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            transition: 0.2s;
        }

        .back-to-menu:active {
            background: #e10600;
            color: black;
        }

        .coins-header {
            background: linear-gradient(135deg, #e10600, #ff4d4d);
            padding: 4px 12px;
            font-weight: bold;
            font-size: 14px;
            clip-path: polygon(5px 0, 100% 0, 100% 100%, 0 100%, 0 5px);
        }

        /* –Ø—á–µ–π–∫–∞ —Å–º–µ–Ω—ã –º–æ–¥–µ–ª–∏ (—Å–ª–µ–≤–∞ –≤–≤–µ—Ä—Ö—É) */
        .model-selector {
            position: absolute;
            top: 70px;
            left: 10px;
            width: 90px;
            height: 90px;
            background: rgba(0,0,0,0.7);
            border: 3px solid;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 0 30px;
            z-index: 100;
            transition: all 0.3s;
            padding: 5px;
        }

        .model-selector:hover {
            transform: scale(1.05);
        }

        .model-selector.limited {
            border-color: gold;
            box-shadow: 0 0 30px gold;
            animation: limitedGlow 2s infinite;
        }

        @keyframes limitedGlow {
            0% { box-shadow: 0 0 20px gold; }
            50% { box-shadow: 0 0 40px gold, 0 0 60px #ffaa00; }
        }

        .model-selector .model-preview {
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, #ff4444, #cc0000);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            text-shadow: 2px 2px 0 #000;
        }

        .model-selector .model-preview.mcqueen {
            background: linear-gradient(145deg, #ff4444, #ff8800);
        }

        .model-selector .limited-badge {
            font-size: 10px;
            font-weight: bold;
            color: gold;
            text-transform: uppercase;
            margin-top: 3px;
            text-shadow: 0 0 10px gold;
        }

        .model-selector .price-tag {
            font-size: 10px;
            color: #ffaa00;
            margin-top: 2px;
        }

        .model-selector.locked {
            opacity: 0.5;
            filter: grayscale(0.5);
            cursor: not-allowed;
        }

        .model-selector.locked:hover {
            transform: none;
        }

        /* –ü–∞–Ω–µ–ª—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ */
        .stats-bar {
            background: rgba(0,0,0,0.5);
            border: 1px solid #e10600;
            padding: 4px 8px;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            max-width: 1200px;
            margin: 5px auto;
            width: fit-content;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }

        .stat-label {
            color: #e10600;
            text-transform: uppercase;
            font-size: 10px;
        }

        .stat-value {
            font-weight: bold;
            color: white;
            font-size: 12px;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–æ–µ –º–µ–Ω—é */
        .nav-menu {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 5px auto;
            pointer-events: auto;
            max-width: 1200px;
        }

        .nav-item {
            width: 36px;
            height: 36px;
            background: rgba(0,0,0,0.7);
            border: 1px solid #e10600;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            text-decoration: none;
            color: white;
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            transition: 0.2s;
        }

        .nav-item:hover {
            background: #e10600;
            color: black;
        }

        .nav-item.active {
            background: #e10600;
            color: black;
            box-shadow: 0 0 10px #e10600;
        }

        /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
        .inventory-panel {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            border: 1px solid #e10600;
            padding: 5px;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            width: auto;
            max-width: 95vw;
            z-index: 20;
        }

        .inventory-title {
            color: #e10600;
            text-align: center;
            margin-bottom: 3px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 3px;
            justify-content: center;
        }

        .inventory-slot {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.05);
            border: 1px solid #e10600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            clip-path: polygon(3px 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            transition: 0.2s;
            position: relative;
        }

        .inventory-slot:hover {
            border-color: #ffaa00;
            transform: scale(1.02);
        }

        .inventory-slot.active {
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .inventory-slot.active::after {
            content: '‚úì';
            position: absolute;
            top: 0px;
            right: 2px;
            color: #00ff00;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .cube {
            width: 80%;
            height: 80%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            clip-path: polygon(2px 0, 100% 0, 100% calc(100% - 2px), calc(100% - 2px) 100%, 0 100%, 0 2px);
        }

        .cube.rare {
            box-shadow: 0 0 8px gold, 0 0 15px gold;
            animation: rareGlow 2s infinite;
            position: relative;
        }

        .cube.rare::before {
            content: '‚≠ê';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 10px;
            filter: drop-shadow(0 0 3px gold);
        }

        @keyframes rareGlow {
            0% { box-shadow: 0 0 8px gold; }
            50% { box-shadow: 0 0 15px gold, 0 0 20px #ffaa00; }
        }

        .cube.red { background: linear-gradient(145deg, #ff4444, #cc0000); }
        .cube.orange { background: linear-gradient(145deg, #ff8844, #cc4400); }
        .cube.yellow { background: linear-gradient(145deg, #ffff44, #cccc00); }
        .cube.blue { background: linear-gradient(145deg, #4444ff, #0000cc); }
        .cube.purple { background: linear-gradient(145deg, #ff44ff, #cc00cc); }
        .cube.green { background: linear-gradient(145deg, #44ff44, #00cc00); }

        .exit-btn {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: transparent;
            border: 1px solid #e10600;
            color: #e10600;
            padding: 5px 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            font-size: 12px;
            z-index: 100;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            pointer-events: auto;
        }

        .exit-btn:hover {
            background: #e10600;
            color: #000;
        }

        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #e10600;
            color: white;
            padding: 6px 15px;
            font-weight: bold;
            z-index: 3000;
            display: none;
            font-size: 12px;
            white-space: nowrap;
            box-shadow: 0 0 15px #e10600;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 3px), calc(100% - 3px) 100%, 0 100%, 0 3px);
            pointer-events: none;
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        @media (max-width: 600px) {
            .inventory-slot {
                width: 35px;
                height: 35px;
            }
            .stats-bar {
                gap: 6px;
            }
            .stat-item {
                font-size: 10px;
            }
        }
    </style>
</head>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';
        import { OBJLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/OBJLoader.js';
        import { MTLLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/MTLLoader.js';

        // --- 3D –°–¶–ï–ù–ê ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(2, 5, 3);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        scene.add(dirLight);

        const backLight = new THREE.PointLight(0x4466ff, 0.5);
        backLight.position.set(-2, 1, -3);
        scene.add(backLight);
        
        const bottomLight = new THREE.PointLight(0xff66aa, 0.3);
        bottomLight.position.set(0, -1, 2);
        scene.add(bottomLight);

        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        // –ü–æ–ª
        const planeGeometry = new THREE.CircleGeometry(5, 32);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x222233, roughness: 0.4, metalness: 0.1 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.2;
        plane.receiveShadow = true;
        scene.add(plane);

        const gridHelper = new THREE.GridHelper(10, 20, 0xe10600, 0x333344);
        gridHelper.position.y = -0.19;
        scene.add(gridHelper);

        // –ì—Ä—É–ø–ø–∞ –¥–ª—è –º–∞—à–∏–Ω—ã
        const carGroup = new THREE.Group();
        scene.add(carGroup);

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –º–æ–¥–µ–ª–µ–π
        let currentModel = 'vaz';
        let vazModel = null;
        let mcqueenModel = null;
        let mcqueenUnlocked = false;

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ –í–ê–ó-2107 —Å MTL –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏
        function loadVAZ() {
            const mtlLoader = new MTLLoader();
            const objLoader = new OBJLoader();
            
            mtlLoader.load(
                'models/2107.mtl',
                (materials) => {
                    materials.preload();
                    objLoader.setMaterials(materials);
                    
                    objLoader.load(
                        'models/2107.obj',
                        (object) => {
                            console.log('–ú–æ–¥–µ–ª—å –í–ê–ó-2107 —Å –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                            
                            object.scale.set(0.5, 0.5, 0.5);
                            object.position.set(0, 0, 0);
                            object.rotation.y = Math.PI;
                            
                            object.traverse((child) => {
                                if (child.isMesh) {
                                    child.castShadow = true;
                                    child.receiveShadow = true;
                                }
                            });
                            
                            vazModel = object;
                            
                            if (currentModel === 'vaz') {
                                carGroup.add(vazModel);
                            }
                            
                            updateCameraPosition();
                        },
                        (xhr) => {
                            console.log('VAZ OBJ: ' + (xhr.loaded / xhr.total * 100) + '%');
                        },
                        (error) => {
                            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ VAZ OBJ:', error);
                            loadVAZWithoutMaterials();
                        }
                    );
                },
                undefined,
                (error) => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ VAZ MTL:', error);
                    loadVAZWithoutMaterials();
                }
            );
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –í–ê–ó –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ (–∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç)
        function loadVAZWithoutMaterials() {
            const objLoader = new OBJLoader();
            objLoader.load(
                'models/2107.obj',
                (object) => {
                    console.log('–ú–æ–¥–µ–ª—å –í–ê–ó-2107 –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                    
                    object.scale.set(0.5, 0.5, 0.5);
                    object.position.set(0, 0, 0);
                    object.rotation.y = Math.PI;
                    
                    // –ü—Ä–∏–º–µ–Ω—è–µ–º –±–∞–∑–æ–≤—ã–π –∫—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç
                    object.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            child.material = new THREE.MeshStandardMaterial({ color: 0xff4444 });
                        }
                    });
                    
                    vazModel = object;
                    
                    if (currentModel === 'vaz') {
                        carGroup.add(vazModel);
                    }
                    
                    updateCameraPosition();
                },
                (xhr) => {
                    console.log('VAZ OBJ (fallback): ' + (xhr.loaded / xhr.total * 100) + '%');
                },
                (error) => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ VAZ (fallback):', error);
                }
            );
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ McQueen —Å MTL (—Å –±–æ–ª—å—à–æ–π –±—É–∫–≤—ã M)
        function loadMcQueen() {
            const mtlLoader = new MTLLoader();
            const objLoader = new OBJLoader();
            
            mtlLoader.load(
                'models/Mcqueen.mtl',  // –° –±–æ–ª—å—à–æ–π –±—É–∫–≤—ã M
                (materials) => {
                    materials.preload();
                    objLoader.setMaterials(materials);
                    
                    objLoader.load(
                        'models/Mcqueen.obj',  // –° –±–æ–ª—å—à–æ–π –±—É–∫–≤—ã M
                        (object) => {
                            console.log('–ú–æ–¥–µ–ª—å McQueen —Å –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                            
                            // –£–º–µ–Ω—å—à–∞–µ–º –º–∞—Å—à—Ç–∞–± McQueen –¥–ª—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –í–ê–ó-2107
                            object.scale.set(0.3, 0.3, 0.3);
                            object.position.set(0, 0, 0);
                            object.rotation.y = Math.PI;
                            
                            object.traverse((child) => {
                                if (child.isMesh) {
                                    child.castShadow = true;
                                    child.receiveShadow = true;
                                }
                            });
                            
                            mcqueenModel = object;
                            
                            if (currentModel === 'mcqueen') {
                                carGroup.add(mcqueenModel);
                            }
                            
                            updateCameraPosition();
                        },
                        (xhr) => {
                            console.log('McQueen OBJ: ' + (xhr.loaded / xhr.total * 100) + '%');
                        },
                        (error) => {
                            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ McQueen OBJ:', error);
                        }
                    );
                },
                undefined,
                (error) => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ McQueen MTL:', error);
                }
            );
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –∫—É–ø–ª–µ–Ω–∞ –ª–∏ –º–æ–¥–µ–ª—å McQueen
        function checkMcQueenUnlocked() {
            mcqueenUnlocked = localStorage.getItem('mcqueen_unlocked') === 'true';
            const selector = document.getElementById('modelSelector');
            
            if (!mcqueenUnlocked) {
                selector.classList.add('locked');
                selector.style.pointerEvents = 'auto'; // –≤—Å—ë —Ä–∞–≤–Ω–æ –º–æ–∂–Ω–æ –Ω–∞–∂–∞—Ç—å –¥–ª—è –ø–æ–∫—É–ø–∫–∏
            } else {
                selector.classList.remove('locked');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è/–ø–æ–∫—É–ø–∫–∏ –º–æ–¥–µ–ª–∏
        window.toggleModel = function() {
            checkMcQueenUnlocked();
            
            if (!mcqueenUnlocked) {
                // –ü—ã—Ç–∞–µ–º—Å—è –∫—É–ø–∏—Ç—å
                const coins = getCoins();
                if (coins >= 10) {
                    // –°–ø–∏—Å—ã–≤–∞–µ–º –º–æ–Ω–µ—Ç—ã
                    setCoins(coins - 10);
                    localStorage.setItem('mcqueen_unlocked', 'true');
                    mcqueenUnlocked = true;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥
                    const selector = document.getElementById('modelSelector');
                    selector.classList.remove('locked');
                    
                    showNotification('üéâ McQueen –∫—É–ø–ª–µ–Ω!');
                    
                    // –ï—Å–ª–∏ —Å–µ–π—á–∞—Å –≤—ã–±—Ä–∞–Ω–∞ VAZ, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ McQueen
                    if (currentModel === 'vaz') {
                        switchToMcQueen();
                    }
                } else {
                    showNotification('‚ùå –ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –º–æ–Ω–µ—Ç!', true);
                }
                return;
            }
            
            // –ï—Å–ª–∏ —É–∂–µ –∫—É–ø–ª–µ–Ω–æ, –ø—Ä–æ—Å—Ç–æ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º
            if (currentModel === 'vaz') {
                switchToMcQueen();
            } else {
                switchToVAZ();
            }
        };

        function switchToMcQueen() {
            // –û—á–∏—â–∞–µ–º –≥—Ä—É–ø–ø—É
            while(carGroup.children.length > 0) {
                carGroup.remove(carGroup.children[0]);
            }
            
            currentModel = 'mcqueen';
            document.getElementById('modelPreview').innerHTML = '‚ö°';
            document.getElementById('modelPreview').style.background = 'linear-gradient(145deg, #ff4444, #ff8800)';
            
            if (mcqueenModel) {
                carGroup.add(mcqueenModel);
            } else {
                loadMcQueen();
            }
            showNotification('McQueen –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
        }

        function switchToVAZ() {
            // –û—á–∏—â–∞–µ–º –≥—Ä—É–ø–ø—É
            while(carGroup.children.length > 0) {
                carGroup.remove(carGroup.children[0]);
            }
            
            currentModel = 'vaz';
            document.getElementById('modelPreview').innerHTML = '‚ö°';
            document.getElementById('modelPreview').style.background = 'linear-gradient(145deg, #ff4444, #cc0000)';
            
            if (vazModel) {
                carGroup.add(vazModel);
            } else {
                loadVAZ();
            }
            showNotification('–í–ê–ó-2107 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
        }

        function updateCameraPosition() {
            const box = new THREE.Box3().setFromObject(carGroup);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const maxDim = Math.max(size.x, size.y, size.z);
            const distance = maxDim * 2.5;
            camera.position.set(center.x + distance * 0.5, center.y + distance * 0.3, center.z + distance);
            controls.target.copy(center);
            controls.update();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;
        controls.enableZoom = true;
        controls.maxPolarAngle = Math.PI / 2;

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª–∏
        loadVAZ();
        loadMcQueen();
        checkMcQueenUnlocked();

        // --- –õ–æ–≥–∏–∫–∞ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è –∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ ---
        const colorList = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
        const cubeStats = {
            red:    [30, 0, 0, 0, 0, 0],
            green:  [0, 20, 0, 0, 0, 0],
            blue:   [0, 0, 0, 30, 0, 0],
            yellow: [0, 0, 0, 0, 0.2, 0],
            orange: [0, 0, 3, 0, 0, 0],
            purple: [0, 0, 0, 0, 0, 20]
        };

        let activeCubes = {
            red: null,
            green: null,
            blue: null,
            yellow: null,
            orange: null,
            purple: null
        };

        const coinsDisplay = document.getElementById('coinsDisplay');
        const inventoryGrid = document.getElementById('inventoryGrid');
        const statElements = {
            speed: document.getElementById('statSpeed'),
            grip: document.getElementById('statGrip'),
            accel: document.getElementById('statAccel'),
            maxSpeed: document.getElementById('statMaxSpeed'),
            luck: document.getElementById('statLuck'),
            power: document.getElementById('statPower')
        };

        function getCoins() { return parseInt(localStorage.getItem('playerCoins')) || 1000; }
        function setCoins(amount) { localStorage.setItem('playerCoins', amount); updateCoinsDisplay(); }
        function updateCoinsDisplay() { coinsDisplay.textContent = getCoins() + ' ü™ô'; }

        let inventory = JSON.parse(localStorage.getItem('playerInventory')) || [];

        function saveInventory() {
            localStorage.setItem('playerInventory', JSON.stringify(inventory));
        }

        function initInventory() {
            if (inventory.length === 0) {
                colorList.forEach(color => {
                    inventory.push({ color, rarity: 'common' });
                    inventory.push({ color, rarity: 'common' });
                });
                inventory.push({ color: 'red', rarity: 'rare' });
                inventory.push({ color: 'blue', rarity: 'rare' });
                saveInventory();
            }
            renderInventory();
        }

        function renderInventory() {
            inventoryGrid.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                slot.dataset.index = i;
                
                if (i < inventory.length) {
                    const item = inventory[i];
                    const cube = document.createElement('div');
                    cube.className = `cube ${item.color} ${item.rarity}`;
                    cube.dataset.color = item.color;
                    cube.dataset.rarity = item.rarity;
                    cube.dataset.index = i;
                    slot.appendChild(cube);
                    
                    if (activeCubes[item.color] === i) {
                        slot.classList.add('active');
                    }
                }
                
                slot.addEventListener('click', (e) => {
                    const index = parseInt(slot.dataset.index);
                    if (index >= inventory.length) return;
                    
                    const item = inventory[index];
                    const color = item.color;
                    
                    if (activeCubes[color] !== null) {
                        const oldIndex = activeCubes[color];
                        const oldSlot = document.querySelector(`.inventory-slot[data-index="${oldIndex}"]`);
                        if (oldSlot) oldSlot.classList.remove('active');
                    }
                    
                    activeCubes[color] = index;
                    slot.classList.add('active');
                    
                    updateStats();
                    
                    showNotification(`–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω ${color} –∫—É–±`);
                });
                
                inventoryGrid.appendChild(slot);
            }
        }

        function updateStats() {
            let speed = 50;
            let grip = 50;
            let accel = 5;
            let maxSpeed = 100;
            let luck = 0;
            let power = 100;

            for (let color in activeCubes) {
                if (activeCubes[color] !== null) {
                    const stats = cubeStats[color];
                    speed += stats[0];
                    grip += stats[1];
                    accel += stats[2];
                    maxSpeed += stats[3];
                    luck += stats[4];
                    power += stats[5];
                }
            }

            statElements.speed.textContent = speed;
            statElements.grip.textContent = grip;
            statElements.accel.textContent = accel;
            statElements.maxSpeed.textContent = maxSpeed;
            statElements.luck.textContent = Math.round(luck * 100) + '%';
            statElements.power.textContent = power + '%';
        }

        function showNotification(text, isError = false) {
            const n = document.getElementById('notification');
            n.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 2000);
        }

        updateCoinsDisplay();
        initInventory();
        updateStats();

        window.addEventListener('beforeunload', () => {
            saveInventory();
        });
    </script>
</body>
