
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üöó –ì–ê–†–ê–ñ - –¢—é–Ω–∏–Ω–≥</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      position: relative;
      color: white;
    }

    .cyber-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 30% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
    }

    .cyber-grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: min(30px, 5vw) min(30px, 5vw);
      transform: perspective(500px) rotateX(60deg);
      animation: gridMove 20s linear infinite;
      top: -50%;
      left: -50%;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #0ff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      z-index: 100;
    }

    .back-to-menu {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      font-size: clamp(14px, 4vw, 16px);
      padding: 8px 16px;
      border: 1px solid #0ff;
      border-radius: 30px;
      transition: all 0.3s;
    }

    .back-to-menu:active {
      background: #0ff;
      color: #000;
    }

    .coins-header {
      background: linear-gradient(135deg, #f0f, #0ff);
      padding: 8px 16px;
      border-radius: 40px;
      font-weight: bold;
      color: #000;
      font-size: clamp(14px, 4vw, 18px);
    }

    .title {
      text-align: center;
      margin: 70px 0 20px 0;
      width: 100%;
    }

    .title h1 {
      font-size: clamp(28px, 8vw, 48px);
      font-weight: 900;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 2px #0ff;
      text-shadow: 0 0 30px #0ff;
      letter-spacing: clamp(2px, 2vw, 4px);
    }

    /* –ü–∞–Ω–µ–ª—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ */
    .stats-panel {
      width: 100%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid #f0f;
      border-radius: 30px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 12px 8px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .stat-card.active {
      border-color: #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    .stat-icon { font-size: 24px; margin-bottom: 5px; }
    .stat-name { font-size: 12px; color: #f0f; text-transform: uppercase; }
    .stat-value { font-size: 18px; font-weight: bold; color: #0ff; }

    /* –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞ */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: clamp(10px, 3vw, 20px);
      align-items: center;
      width: 100%;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: clamp(15px, 4vw, 25px);
      border-radius: 40px;
      border: 2px solid #f0f;
      margin-bottom: 20px;
    }

    /* –°–ª–æ—Ç—ã –º–∞—à–∏–Ω—ã (–ø–æ 3 —Å –∫–∞–∂–¥–æ–π —Å—Ç–æ—Ä–æ–Ω—ã) */
    .car-slots {
      display: flex;
      flex-direction: column;
      gap: clamp(8px, 2vw, 12px);
    }

    .car-slot {
      width: clamp(60px, 15vw, 80px);
      height: clamp(60px, 15vw, 80px);
      background: rgba(255, 255, 255, 0.1);
      border: 3px dashed;
      border-radius: clamp(15px, 4vw, 20px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      cursor: pointer;
    }

    /* –¶–≤–µ—Ç–Ω—ã–µ —Ä–∞–º–∫–∏ –¥–ª—è —Å–ª–æ—Ç–æ–≤ (–º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –∏–ª–∏ —É–±—Ä–∞—Ç—å) */
    .car-slot[data-category="body"] { border-color: #ff4444; }
    .car-slot[data-category="spoiler"] { border-color: #ff8844; }
    .car-slot[data-category="hood"] { border-color: #ffff44; }
    .car-slot[data-category="wheels"] { border-color: #4444ff; }
    .car-slot[data-category="lights"] { border-color: #ff44ff; }
    .car-slot[data-category="exhaust"] { border-color: #44ff44; }

    .car-slot[data-filled="true"] {
      border-style: solid;
      box-shadow: 0 0 30px currentColor;
    }

    .car-slot.available {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–∞—à–∏–Ω—ã —Å –Ω–∞–∫–ª–∞–¥—ã–≤–∞–µ–º—ã–º–∏ –¥–µ—Ç–∞–ª—è–º–∏ */
    .car-container {
      position: relative;
      display: inline-block;
      max-width: 300px;
      width: 100%;
    }

    .car-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .car-part {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      pointer-events: none;
    }

    /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
    .inventory {
      width: 100%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid #0ff;
      border-radius: 40px;
      padding: 20px;
    }

    .inventory h2 {
      color: #0ff;
      text-align: center;
      margin-bottom: 15px;
      font-size: clamp(18px, 5vw, 24px);
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: clamp(5px, 2vw, 10px);
    }

    .inventory-slot {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: clamp(10px, 3vw, 15px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      cursor: pointer;
    }

    .inventory-slot.selected {
      border-color: #f0f;
      box-shadow: 0 0 30px #f0f;
    }

    /* –ö—É–±—ã */
    .cube {
      width: 85%;
      height: 85%;
      border-radius: clamp(8px, 2vw, 12px);
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    .cube::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .cube:active::after { left: 100%; }
    .cube.selected { transform: scale(1.1); box-shadow: 0 0 30px currentColor; }

    /* –¶–≤–µ—Ç–∞ –∫—É–±–æ–≤ (–ø—Ä–∏–º–µ—Ä) */
    .cube.red { background: linear-gradient(145deg, #ff4444, #cc0000); }
    .cube.orange { background: linear-gradient(145deg, #ff8844, #cc4400); }
    .cube.yellow { background: linear-gradient(145deg, #ffff44, #cccc00); }
    .cube.blue { background: linear-gradient(145deg, #4444ff, #0000cc); }
    .cube.purple { background: linear-gradient(145deg, #ff44ff, #cc00cc); }
    .cube.green { background: linear-gradient(145deg, #44ff44, #00cc00); }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0ff;
      color: #000;
      padding: 12px 24px;
      border-radius: 40px;
      font-weight: bold;
      z-index: 1000;
      display: none;
    }
    .notification.show { display: block; animation: slide 0.3s; }
    @keyframes slide {
      from { transform: translateX(-50%) translateY(-100%); }
      to { transform: translateX(-50%) translateY(0); }
    }
    .notification.error { background: #f0f; }
  </style>

<body>
  <div class="cyber-bg"><div class="cyber-grid"></div></div>

  <div class="header">

  <div class="title"><h1>üîß –¢–Æ–ù–ò–ù–ì üîß</h1></div>

  <!-- –ü–∞–Ω–µ–ª—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ (–±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è –ø–æ–∑–∂–µ) -->

  <!-- –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞ —Å–ª–æ—Ç–æ–≤ –∏ –º–∞—à–∏–Ω—ã -->
  <main class="main-grid">

    <figure class="car-container" id="carContainer">

      <img src="https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/%D0%9A%D0%BE%D1%80%D0%BF%D1%83%D1%812.png"  id="part_body"    class="car-part" alt="body">
      <img src="https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/%D0%91%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F288_20260217165850.png" id="part_spoiler" class="car-part" alt="spoiler">

    <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ —Å–ª–æ—Ç–æ–≤ (3 —à—Ç) -->

  </main>

  <!-- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å -->
  <section class="inventory">
    <h2>üì¶ –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
    <div id="inventoryGrid" class="inventory-grid"></div>
  </section>

  <div id="notification" class="notification"></div>

  <script>
    // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
    const COINS_KEY = 'playerCoins';
    const GARAGE_KEY = 'garageCubes';
    const INVENTORY_KEY = 'playerInventory';

    // –°–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–µ –∏–Ω–¥–µ–∫—Å–∞ —Å–ª–æ—Ç–∞ –∏ –¥–µ—Ç–∞–ª–∏ + –¥–æ–ø—É—Å—Ç–∏–º—ã–µ —Ü–≤–µ—Ç–∞ –∫—É–±–æ–≤
    const slotToPart = [
      { partId: 'part_body',     category: 'body',     allowedColors: ['red', 'red_dark', 'red_light'] },   // –∫—Ä–∞—Å–Ω—ã–µ —Ç–æ–Ω–∞
      { partId: 'part_spoiler',  category: 'spoiler',  allowedColors: ['orange', 'orange_dark'] },          // –æ—Ä–∞–Ω–∂–µ–≤—ã–µ
      { partId: 'part_hood',     category: 'hood',     allowedColors: ['yellow', 'yellow_light'] },         // –∂—ë–ª—Ç—ã–µ
      { partId: 'part_wheels',   category: 'wheels',   allowedColors: ['blue', 'blue_dark', 'cyan'] },      // —Å–∏–Ω–∏–µ
      { partId: 'part_lights',   category: 'lights',   allowedColors: ['purple', 'violet'] },               // —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–µ
      { partId: 'part_exhaust',  category: 'exhaust',  allowedColors: ['green', 'lime'] }                   // –∑–µ–ª—ë–Ω—ã–µ
    ];

    // –¶–≤–µ—Ç–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∫—É–±–æ–≤ (–¥–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è)
    const AVAILABLE_COLORS = ['red', 'orange', 'yellow', 'blue', 'purple', 'green'];

    let selectedCube = null;

    // ========== –ú–û–ù–ï–¢–´ ==========
    function getCoins() { return parseInt(localStorage.getItem(COINS_KEY)) || 1000; }
    function setCoins(amount) { localStorage.setItem(COINS_KEY, amount); updateCoinsDisplay(); }
    function updateCoinsDisplay() { document.getElementById('coinsDisplay').textContent = getCoins() + ' ü™ô'; }
    function addCoins(amount) { setCoins(getCoins() + amount); showNotification(`+${amount} –º–æ–Ω–µ—Ç`); }

    function showNotification(text, isError = false) {
      const n = document.getElementById('notification');
      n.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
      n.className = `notification ${isError ? 'error' : ''} show`;
      setTimeout(() => n.classList.remove('show'), 2000);
    }

    // ========== –°–û–ó–î–ê–ù–ò–ï –°–õ–û–¢–û–í –ú–ê–®–ò–ù–´ ==========
    function createCarSlots() {
      const left = document.getElementById('leftSlots');
      const right = document.getElementById('rightSlots');
      left.innerHTML = ''; right.innerHTML = '';

      // –ü–µ—Ä–≤—ã–µ 3 —Å–ª–æ—Ç–∞ (0,1,2) ‚Äì –ª–µ–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞
      for (let i = 0; i < 3; i++) {
        const slot = document.createElement('div');
        slot.className = 'car-slot';
        slot.dataset.index = i;
        slot.dataset.category = slotToPart[i].category;
        slot.dataset.filled = 'false';
        left.appendChild(slot);
      }
      // –°–ª–æ—Ç—ã 3,4,5 ‚Äì –ø—Ä–∞–≤–∞—è —Å—Ç–æ—Ä–æ–Ω–∞
      for (let i = 3; i < 6; i++) {
        const slot = document.createElement('div');
        slot.className = 'car-slot';
        slot.dataset.index = i;
        slot.dataset.category = slotToPart[i].category;
        slot.dataset.filled = 'false';
        right.appendChild(slot);
      }
    }

    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò–ù–í–ï–ù–¢–ê–†–Ø ==========
    function initInventory() {
      const grid = document.getElementById('inventoryGrid');
      grid.innerHTML = '';
      for (let i = 0; i < 30; i++) {
        const s = document.createElement('div');
        s.className = 'inventory-slot';
        s.dataset.index = i;
        s.dataset.filled = 'false';
        grid.appendChild(s);
      }

      const saved = JSON.parse(localStorage.getItem(INVENTORY_KEY)) || [];
      if (saved.length > 0) {
        saved.forEach((color, idx) => {
          if (idx < 30) {
            const slot = grid.children[idx];
            const cube = createCube(color);
            slot.appendChild(cube);
            slot.dataset.filled = 'true';
          }
        });
      } else {
        // –ù–∞—á–∞–ª—å–Ω—ã–µ –∫—É–±—ã: –ø–æ –æ–¥–Ω–æ–º—É –∫–∞–∂–¥–æ–≥–æ —Ü–≤–µ—Ç–∞
        AVAILABLE_COLORS.forEach((color, idx) => {
          const slot = grid.children[idx];
          const cube = createCube(color);
          slot.appendChild(cube);
          slot.dataset.filled = 'true';
        });
        saveInventory(); // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      }
    }

    function createCube(color) {
      const cube = document.createElement('div');
      cube.className = `cube ${color}`;
      cube.dataset.color = color;
      return cube;
    }

    function saveInventory() {
      const inv = [];
      document.querySelectorAll('.inventory-slot').forEach(slot => {
        const cube = slot.querySelector('.cube');
        if (cube) inv.push(cube.dataset.color);
      });
      localStorage.setItem(INVENTORY_KEY, JSON.stringify(inv));
    }

    // ========== –ó–ê–ì–†–£–ó–ö–ê –°–û–•–†–ê–ù–Å–ù–ù–û–ô –ú–ê–®–ò–ù–´ ==========
    function loadSavedCar() {
      const saved = JSON.parse(localStorage.getItem(GARAGE_KEY));
      if (!saved) return;
      const carSlots = document.querySelectorAll('.car-slot');
      carSlots.forEach((slot, idx) => {
        const part = slotToPart[idx];
        if (!part) return;
        // saved –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∞—Å—Å–∏–≤ —Ü–≤–µ—Ç–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–ª–æ—Ç–∞ –∏–ª–∏ –æ–±—ä–µ–∫—Ç
        // –ü—Ä–µ–¥–ø–æ–ª–æ–∂–∏–º, saved ‚Äî –º–∞—Å—Å–∏–≤ –∏–∑ 6 —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (—Ü–≤–µ—Ç –∏–ª–∏ null)
        if (saved[idx]) {
          const color = saved[idx];
          // –ò—â–µ–º –∫—É–± —Ç–∞–∫–æ–≥–æ —Ü–≤–µ—Ç–∞ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ
          const inventoryCubes = document.querySelectorAll('.inventory-slot .cube');
          let found = null;
          for (let c of inventoryCubes) {
            if (c.dataset.color === color && !c.closest('.car-slot')) {
              found = c;
              break;
            }
          }
          if (found) {
            const oldSlot = found.closest('.inventory-slot');
            oldSlot.removeChild(found);
            oldSlot.dataset.filled = 'false';
            slot.appendChild(found);
            slot.dataset.filled = 'true';
          }
        } else {
          slot.dataset.filled = 'false';
          // –ï—Å–ª–∏ –≤ —Å–ª–æ—Ç–µ –µ—Å—Ç—å –∫—É–±, –≤–µ—Ä–Ω—É—Ç—å –µ–≥–æ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å? –ª—É—á—à–µ –Ω–µ —Ç—Ä–æ–≥–∞—Ç—å, —Ç.–∫. —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —É–∂–µ —É—á—Ç–µ–Ω–æ
        }
      });
      updateCarParts();
    }

    // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï –ú–ê–®–ò–ù–´ ==========
    function saveCarState() {
      const carSlots = document.querySelectorAll('.car-slot');
      const state = [];
      carSlots.forEach(slot => {
        if (slot.dataset.filled === 'true') {
          const cube = slot.querySelector('.cube');
          state.push(cube ? cube.dataset.color : null);
        } else {
          state.push(null);
        }
      });
      localStorage.setItem(GARAGE_KEY, JSON.stringify(state));
      updateCarParts();
      updateStats(); // –µ—Å–ª–∏ –µ—Å—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
    }

    // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –î–ï–¢–ê–õ–ï–ô –ú–ê–®–ò–ù–´ ==========
    function updateCarParts() {
      const carSlots = document.querySelectorAll('.car-slot');
      carSlots.forEach((slot, idx) => {
        const partInfo = slotToPart[idx];
        if (!partInfo) return;
        const img = document.getElementById(partInfo.partId);
        if (!img) return;

        if (slot.dataset.filled === 'true') {
          const cube = slot.querySelector('.cube');
          if (cube) {
            const color = cube.dataset.color;
            // –ü—Ä–∏–º–µ—Ä –ø—É—Ç–∏: "parts/body_red.png". –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ URL
            img.src = `https://example.com/parts/${partInfo.category}_${color}.png`;
          } else {
            img.src = `https://example.com/parts/${partInfo.category}_default.png`;
          }
        } else {
          img.src = `https://example.com/parts/${partInfo.category}_default.png`;
        }
      });
    }

    // ========== –í–´–î–ï–õ–ï–ù–ò–ï –ò –ü–ï–†–ï–ú–ï–©–ï–ù–ò–ï ==========
    function clearSelection() {
      document.querySelectorAll('.cube').forEach(c => c.classList.remove('selected'));
      document.querySelectorAll('.inventory-slot').forEach(s => s.classList.remove('selected'));
      document.querySelectorAll('.car-slot').forEach(s => s.classList.remove('available'));
      selectedCube = null;
    }

    document.addEventListener('click', (e) => {
      const cube = e.target.closest('.cube');
      const invSlot = e.target.closest('.inventory-slot');
      const carSlot = e.target.closest('.car-slot');

      // –ö–ª–∏–∫ –ø–æ –∫—É–±—É –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ
      if (cube && cube.closest('.inventory-slot')) {
        e.stopPropagation();
        if (selectedCube === cube) { clearSelection(); return; }
        clearSelection();
        cube.classList.add('selected');
        cube.closest('.inventory-slot').classList.add('selected');
        selectedCube = cube;

        // –ü–æ–¥—Å–≤–µ—Ç–∏—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ—Ç—ã –º–∞—à–∏–Ω—ã
        const cubeColor = cube.dataset.color;
        document.querySelectorAll('.car-slot').forEach((slot, idx) => {
          const part = slotToPart[idx];
          if (part && part.allowedColors.includes(cubeColor) && slot.dataset.filled === 'false') {
            slot.classList.add('available');
          }
        });
        return;
      }

      // –ö–ª–∏–∫ –ø–æ –ø—É—Å—Ç–æ–º—É —Å–ª–æ—Ç—É –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
      if (invSlot && selectedCube && invSlot.dataset.filled === 'false') {
        e.stopPropagation();
        const oldSlot = selectedCube.closest('.inventory-slot');
        oldSlot.removeChild(selectedCube);
        oldSlot.dataset.filled = 'false';
        oldSlot.classList.remove('selected');
        invSlot.appendChild(selectedCube);
        invSlot.dataset.filled = 'true';
        clearSelection();
        saveInventory();
        return;
      }

      // –ö–ª–∏–∫ –ø–æ —Å–ª–æ—Ç—É –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è —Å –∫—É–±–æ–º (–æ–±–º–µ–Ω)
      if (invSlot && selectedCube && invSlot.dataset.filled === 'true') {
        e.stopPropagation();
        const targetCube = invSlot.querySelector('.cube');
        if (targetCube && targetCube !== selectedCube) {
          const oldSlot = selectedCube.closest('.inventory-slot');
          oldSlot.removeChild(selectedCube);
          invSlot.removeChild(targetCube);
          oldSlot.appendChild(targetCube);
          invSlot.appendChild(selectedCube);
          clearSelection();
          saveInventory();
        }
        return;
      }

      // –ö–ª–∏–∫ –ø–æ —Å–ª–æ—Ç—É –º–∞—à–∏–Ω—ã
      if (carSlot && selectedCube) {
        e.stopPropagation();
        const idx = parseInt(carSlot.dataset.index);
        const part = slotToPart[idx];
        const cubeColor = selectedCube.dataset.color;

        if (!part.allowedColors.includes(cubeColor)) {
          showNotification('‚ùå –°—é–¥–∞ –Ω–µ–ª—å–∑—è –ø–æ—Å—Ç–∞–≤–∏—Ç—å —ç—Ç–æ—Ç –∫—É–±', true);
          return;
        }

        const invSlotOrigin = selectedCube.closest('.inventory-slot');

        if (carSlot.dataset.filled === 'false') {
          // –ü—É—Å—Ç–æ–π —Å–ª–æ—Ç ‚Äì —Å—Ç–∞–≤–∏–º –∫—É–±
          invSlotOrigin.removeChild(selectedCube);
          invSlotOrigin.dataset.filled = 'false';
          carSlot.appendChild(selectedCube);
          carSlot.dataset.filled = 'true';
          clearSelection();
          addCoins(10);
          saveCarState();
          saveInventory();
        } else {
          // –í —Å–ª–æ—Ç–µ —É–∂–µ –µ—Å—Ç—å –∫—É–± ‚Äì –º–µ–Ω—è–µ–º
          const carCube = carSlot.querySelector('.cube');
          if (carCube) {
            invSlotOrigin.removeChild(selectedCube);
            carSlot.removeChild(carCube);
            invSlotOrigin.appendChild(carCube);
            carSlot.appendChild(selectedCube);
            clearSelection();
            addCoins(5);
            saveCarState();
            saveInventory();
          }
        }
        return;
      }

      // –ö–ª–∏–∫ –≤–Ω–µ –≤—Å–µ–≥–æ ‚Äì —Å–±—Ä–æ—Å
      if (!cube && !invSlot && !carSlot) clearSelection();
    });

    function updateStats() {
      // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ –æ—Ç –∫—É–±–æ–≤

    // ========== –ó–ê–ü–£–°–ö ==========
    function init() {
      createCarSlots();
      initInventory();
      loadSavedCar();
      updateCoinsDisplay();
      updateStats();
    }

    init();
  </script>
