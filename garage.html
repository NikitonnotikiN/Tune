    <script type="importmap">
        {
            "imports": {

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';
        import { OBJLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/OBJLoader.js';
        import { MTLLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/MTLLoader.js';

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- –û—Å–≤–µ—â–µ–Ω–∏–µ ---
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(2, 5, 3);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        const d = 5;
        dirLight.shadow.camera.left = -d;
        dirLight.shadow.camera.right = d;
        dirLight.shadow.camera.top = d;
        dirLight.shadow.camera.bottom = -d;
        dirLight.shadow.camera.near = 1;
        dirLight.shadow.camera.far = 10;
        scene.add(dirLight);

        const backLight = new THREE.PointLight(0x4466ff, 0.5);
        backLight.position.set(-2, 1, -3);
        scene.add(backLight);
        
        const bottomLight = new THREE.PointLight(0xff66aa, 0.3);
        bottomLight.position.set(0, -1, 2);
        scene.add(bottomLight);

        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        // --- –ü–æ–ª –∏ —Å–µ—Ç–∫–∞ ---
        const planeGeometry = new THREE.CircleGeometry(5, 32);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x222233, roughness: 0.4, metalness: 0.1 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.2;
        plane.receiveShadow = true;
        scene.add(plane);

        const gridHelper = new THREE.GridHelper(10, 20, 0xe10600, 0x333344);
        gridHelper.position.y = -0.19;
        scene.add(gridHelper);

        // --- –ì—Ä—É–ø–ø–∞ –¥–ª—è –º–æ–¥–µ–ª–∏ ---
        const carGroup = new THREE.Group();
        scene.add(carGroup);

        // --- –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ –í–ê–ó-2107 —Å –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏ ---
        const mtlLoader = new MTLLoader();
        const objLoader = new OBJLoader();

        // –ó–∞–≥—Ä—É–∂–∞–µ–º MTL —Ñ–∞–π–ª
        mtlLoader.load(
            'models/VAZ2107.mtl', // –ø—É—Ç—å –∫ MTL —Ñ–∞–π–ª—É (–∏–∑–º–µ–Ω–∏—Ç–µ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏)
            (materials) => {
                materials.preload();
                objLoader.setMaterials(materials);
                
                // –ó–∞—Ç–µ–º –∑–∞–≥—Ä—É–∂–∞–µ–º OBJ
                objLoader.load(
                    'models/VAZ2107.obj',
                    (object) => {
                        console.log('–ú–æ–¥–µ–ª—å –í–ê–ó-2107 —Å –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                        
                        // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –∏ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º
                        object.scale.set(0.01, 0.01, 0.01); // –ø–æ–¥–±–µ—Ä–∏—Ç–µ –Ω—É–∂–Ω—ã–π –º–∞—Å—à—Ç–∞–±
                        object.position.set(0, 0, 0);
                        object.rotation.y = Math.PI; // –µ—Å–ª–∏ –Ω—É–∂–Ω–æ –ø–æ–≤–µ—Ä–Ω—É—Ç—å
                        
                        // –í–∫–ª—é—á–∞–µ–º —Ç–µ–Ω–∏ –¥–ª—è –≤—Å–µ—Ö –º–µ—à–µ–π
                        object.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        carGroup.add(object);
                        
                        // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –∫–∞–º–µ—Ä—É –ø–æ–¥ —Ä–∞–∑–º–µ—Ä –º–æ–¥–µ–ª–∏
                        const box = new THREE.Box3().setFromObject(carGroup);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const distance = maxDim * 2.5;
                        camera.position.set(center.x + distance * 0.5, center.y + distance * 0.3, center.z + distance);
                        controls.target.copy(center);
                        controls.update();
                    },
                    (xhr) => {
                        console.log((xhr.loaded / xhr.total * 100) + '% –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
                    },
                    (error) => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ OBJ:', error);
                        createFallbackModel();
                    }
                );
            },
            undefined,
            (error) => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ MTL:', error);
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å OBJ –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤
                objLoader.load(
                    'models/VAZ2107.obj',
                    (object) => {
                        console.log('–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤');
                        object.scale.set(0.01, 0.01, 0.01);
                        object.position.set(0, 0, 0);
                        object.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        carGroup.add(object);
                        
                        const box = new THREE.Box3().setFromObject(carGroup);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const distance = maxDim * 2.5;
                        camera.position.set(center.x + distance * 0.5, center.y + distance * 0.3, center.z + distance);
                        controls.target.copy(center);
                        controls.update();
                    },
                    undefined,
                    (error) => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ OBJ –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤:', error);
                        createFallbackModel();
                    }
                );
            }
        );

        // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç, –µ—Å–ª–∏ –º–æ–¥–µ–ª—å –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        function createFallbackModel() {
            const geometry = new THREE.BoxGeometry(1, 0.5, 2);
            const material = new THREE.MeshStandardMaterial({ color: 0xff4444 });
            const cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = true;
            carGroup.add(cube);
            console.log('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∑–∞–≥–ª—É—à–∫–∞ (–∫—É–±)');
        }

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;
        controls.enableZoom = true;
        controls.maxPolarAngle = Math.PI / 2;

        // --- –ê–Ω–∏–º–∞—Ü–∏—è ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // --- –†–µ—Å–∞–π–∑ –æ–∫–Ω–∞ ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- –õ–û–ì–ò–ö–ê –ò–ù–í–ï–ù–¢–ê–†–Ø –ò –ê–ö–¢–ò–í–ù–´–• –ö–£–ë–û–í (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ---
        const colorList = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
        const cubeStats = {
            red:    [30, 0, 0, 0, 0, 0],
            green:  [0, 20, 0, 0, 0, 0],
            blue:   [0, 0, 0, 30, 0, 0],
            yellow: [0, 0, 0, 0, 0.2, 0],
            orange: [0, 0, 3, 0, 0, 0],
            purple: [0, 0, 0, 0, 0, 20]
        };

        let activeCubes = {
            red: null,
            green: null,
            blue: null,
            yellow: null,
            orange: null,
            purple: null
        };

        const coinsDisplay = document.getElementById('coinsDisplay');
        const inventoryGrid = document.getElementById('inventoryGrid');
        const statElements = {
            speed: document.getElementById('statSpeed'),
            grip: document.getElementById('statGrip'),
            accel: document.getElementById('statAccel'),
            maxSpeed: document.getElementById('statMaxSpeed'),
            luck: document.getElementById('statLuck'),
            power: document.getElementById('statPower')
        };

        function getCoins() { return parseInt(localStorage.getItem('playerCoins')) || 1000; }
        function setCoins(amount) { localStorage.setItem('playerCoins', amount); updateCoinsDisplay(); }
        function updateCoinsDisplay() { coinsDisplay.textContent = getCoins() + ' ü™ô'; }

        let inventory = JSON.parse(localStorage.getItem('playerInventory')) || [];

        function saveInventory() {
            localStorage.setItem('playerInventory', JSON.stringify(inventory));
        }

        function initInventory() {
            if (inventory.length === 0) {
                colorList.forEach(color => {
                    inventory.push({ color, rarity: 'common' });
                    inventory.push({ color, rarity: 'common' });
                });
                inventory.push({ color: 'red', rarity: 'rare' });
                inventory.push({ color: 'blue', rarity: 'rare' });
                saveInventory();
            }
            renderInventory();
        }

        function renderInventory() {
            inventoryGrid.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const slot = document.createElement('div');
                slot.className = 'inventory-slot';
                slot.dataset.index = i;
                
                if (i < inventory.length) {
                    const item = inventory[i];
                    const cube = document.createElement('div');
                    cube.className = `cube ${item.color} ${item.rarity}`;
                    cube.dataset.color = item.color;
                    cube.dataset.rarity = item.rarity;
                    cube.dataset.index = i;
                    slot.appendChild(cube);
                    
                    if (activeCubes[item.color] === i) {
                        slot.classList.add('active');
                    }
                }
                
                slot.addEventListener('click', (e) => {
                    const index = parseInt(slot.dataset.index);
                    if (index >= inventory.length) return;
                    
                    const item = inventory[index];
                    const color = item.color;
                    
                    if (activeCubes[color] !== null) {
                        const oldIndex = activeCubes[color];
                        const oldSlot = document.querySelector(`.inventory-slot[data-index="${oldIndex}"]`);
                        if (oldSlot) oldSlot.classList.remove('active');
                    }
                    
                    activeCubes[color] = index;
                    slot.classList.add('active');
                    
                    updateStats();
                    
                    showNotification(`–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω ${color} –∫—É–±`);
                });
                
                inventoryGrid.appendChild(slot);
            }
        }

        function updateStats() {
            let speed = 50;
            let grip = 50;
            let accel = 5;
            let maxSpeed = 100;
            let luck = 0;
            let power = 100;

            for (let color in activeCubes) {
                if (activeCubes[color] !== null) {
                    const stats = cubeStats[color];
                    speed += stats[0];
                    grip += stats[1];
                    accel += stats[2];
                    maxSpeed += stats[3];
                    luck += stats[4];
                    power += stats[5];
                }
            }

            statElements.speed.textContent = speed;
            statElements.grip.textContent = grip;
            statElements.accel.textContent = accel;
            statElements.maxSpeed.textContent = maxSpeed;
            statElements.luck.textContent = Math.round(luck * 100) + '%';
            statElements.power.textContent = power + '%';
        }

        function showNotification(text) {
            const n = document.getElementById('notification');
            n.textContent = '‚ú® ' + text;
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 2000);
        }

        updateCoinsDisplay();
        initInventory();
        updateStats();

        window.addEventListener('beforeunload', () => {
            saveInventory();
        });
    </script>
</body>
    </html>
