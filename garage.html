<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üöó –ì–ê–†–ê–ñ - –°–æ–±–µ—Ä–∏ –º–∞—à–∏–Ω—É</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c1f, #1a1a2e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    .cyber-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .cyber-grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(rgba(255, 0, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      transform: perspective(500px) rotateX(60deg);
      animation: gridMove 20s linear infinite;
      top: -50%;
      left: -50%;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .nav {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      z-index: 10;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid #0ff;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s;
    }

    .nav a:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 30px #0ff;
    }

    /* –ú–æ–Ω–µ—Ç—ã */
    .coins-panel {
      background: linear-gradient(135deg, #f0f, #0ff);
      padding: 15px 40px;
      border-radius: 40px;
      font-weight: bold;
      font-size: 28px;
      color: #000;
      box-shadow: 0 0 50px #f0f;
      margin-bottom: 30px;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    h1 {
      font-size: 48px;
      color: transparent;
      -webkit-text-stroke: 2px #0ff;
      text-shadow: 0 0 30px #0ff;
      margin-bottom: 40px;
      text-transform: uppercase;
    }

    /* –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞ */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 30px;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 60px;
      border: 2px solid #f0f;
      box-shadow: 0 0 50px rgba(255, 0, 255, 0.3);
    }

    /* –°–ª–æ—Ç—ã –º–∞—à–∏–Ω—ã */
    .car-slots {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .car-slot {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border: 3px dashed;
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s;
      cursor: pointer;
    }

    .car-slot[data-color="red"] { border-color: #ff4444; }
    .car-slot[data-color="green"] { border-color: #44ff44; }
    .car-slot[data-color="blue"] { border-color: #4444ff; }
    .car-slot[data-color="yellow"] { border-color: #ffff44; }
    .car-slot[data-color="orange"] { border-color: #ff8844; }
    .car-slot[data-color="purple"] { border-color: #ff44ff; }

    .car-slot[data-filled="true"] {
      border-style: solid;
      box-shadow: 0 0 30px currentColor;
    }

    .car-slot.available {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
      70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
    }

    /* –ú–∞—à–∏–Ω–∞ */
    .car {
      animation: float 4s ease-in-out infinite;
    }

    .car img {
      width: 300px;
      filter: drop-shadow(0 0 30px #f0f);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
    .inventory {
      grid-column: 1 / -1;
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 40px;
      border: 2px solid #0ff;
    }

    .inventory h2 {
      color: #0ff;
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
    }

    .inventory-slot {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      cursor: pointer;
    }

    .inventory-slot:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .inventory-slot.selected {
      border-color: #f0f;
      box-shadow: 0 0 30px #f0f;
    }

    /* –ö—É–±—ã */
    .cube {
      width: 85%;
      height: 85%;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    .cube::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .cube:hover::after {
      left: 100%;
    }

    .cube.selected {
      transform: scale(1.1);
      box-shadow: 0 0 30px currentColor;
    }

    .cube.red { background: linear-gradient(145deg, #ff4444, #cc0000); }
    .cube.green { background: linear-gradient(145deg, #44ff44, #00cc00); }
    .cube.blue { background: linear-gradient(145deg, #4444ff, #0000cc); }
    .cube.yellow { background: linear-gradient(145deg, #ffff44, #cccc00); }
    .cube.orange { background: linear-gradient(145deg, #ff8844, #cc4400); }
    .cube.purple { background: linear-gradient(145deg, #ff44ff, #cc00cc); }

    /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: transparent;
      border: 2px solid #f0f;
      color: #f0f;
      padding: 12px 30px;
      border-radius: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      backdrop-filter: blur(10px);
    }

    .back-btn:hover {
      background: #f0f;
      color: #000;
      box-shadow: 0 0 50px #f0f;
    }

    /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0ff;
      color: #000;
      padding: 15px 30px;
      border-radius: 40px;
      font-weight: bold;
      transform: translateX(400px);
      transition: transform 0.3s;
      z-index: 1000;
      box-shadow: 0 0 30px #0ff;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: #f0f;
    }
  </style>
</head>
<body>
  <div class="cyber-bg">
    <div class="cyber-grid"></div>
  </div>

  <nav class="nav">
    <a href="menu.html">–ú–ï–ù–Æ</a>
    <a href="race.html">–ì–û–ù–ö–ê</a>
    <a href="rating.html">–†–ï–ô–¢–ò–ù–ì</a>

  </nav>

  <div class="coins-panel" id="coinsDisplay">1000</div>

  <h1>üîß –ì–ê–†–ê–ñ üîß</h1>

  <main class="main-grid">
    <!-- –õ–µ–≤—ã–µ —Å–ª–æ—Ç—ã -->
    <section class="car-slots">
      <div class="car-slot" data-color="red" data-filled="false"></div>
      <div class="car-slot" data-color="green" data-filled="false"></div>
      <div class="car-slot" data-color="blue" data-filled="false"></div>
    </section>

    <!-- –ú–∞—à–∏–Ω–∞ -->
    <figure class="car">
      <img src="https://astra-faq.ru/wp-content/uploads/2025/12/wx1-3207.png" alt="–í–ê–ó-2107">
    </figure>

    <!-- –ü—Ä–∞–≤—ã–µ —Å–ª–æ—Ç—ã -->
    <section class="car-slots">
      <div class="car-slot" data-color="yellow" data-filled="false"></div>
      <div class="car-slot" data-color="orange" data-filled="false"></div>
      <div class="car-slot" data-color="purple" data-filled="false"></div>
    </section>

    <!-- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å -->
    <section class="inventory">
      <h2>üì¶ –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
      <div id="inventoryGrid" class="inventory-grid"></div>
    </section>
  </main>

  <a href="menu.html" class="back-btn">‚Üê –í –ú–ï–ù–Æ</a>

  <div id="notification" class="notification"></div>

  <script>
    // ========== –ú–û–ù–ï–¢–´ ==========
    const COINS_KEY = 'playerCoins';
    const GARAGE_KEY = 'garageCubes';
    
    function getCoins() { 
      return parseInt(localStorage.getItem(COINS_KEY)) || 1000; 
    }
    
    function setCoins(amount) { 
      localStorage.setItem(COINS_KEY, amount); 
      updateCoinsDisplay(); 
    }
    
    function updateCoinsDisplay() { 
      document.getElementById('coinsDisplay').textContent = getCoins(); 
    }
    
    function addCoins(amount) { 
      setCoins(getCoins() + amount); 
      showNotification(`+${amount} –º–æ–Ω–µ—Ç`);
    }

    function showNotification(text, isError = false) {
      const notif = document.getElementById('notification');
      notif.textContent = text;
      notif.className = `notification ${isError ? 'error' : ''}`;
      notif.classList.add('show');
      setTimeout(() => notif.classList.remove('show'), 2000);
    }

    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ì–ê–†–ê–ñ–ê ==========
    const COLORS = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
    const inventoryGrid = document.getElementById('inventoryGrid');
    let selectedCube = null;

    // –°–æ–∑–¥–∞–µ–º 30 —Å–ª–æ—Ç–æ–≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
    for (let i = 0; i < 30; i++) {
      const slot = document.createElement('div');
      slot.className = 'inventory-slot';
      slot.dataset.index = i;
      slot.dataset.filled = 'false';
      inventoryGrid.appendChild(slot);
    }

    // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–µ—Ä–≤—ã–µ 6 —Å–ª–æ—Ç–æ–≤ –∫—É–±–∞–º–∏
    COLORS.forEach((color, index) => {
      const slot = inventoryGrid.children[index];
      const cube = createCube(color);
      slot.appendChild(cube);
      slot.dataset.filled = 'true';
    });

    function createCube(color) {
      const cube = document.createElement('div');
      cube.className = `cube ${color}`;
      cube.dataset.color = color;
      return cube;
    }

    // ========== –ó–ê–ì–†–£–ó–ö–ê –°–û–•–†–ê–ù–ï–ù–ù–û–ô –ú–ê–®–ò–ù–´ ==========
    function loadSavedCar() {
      const saved = localStorage.getItem(GARAGE_KEY);
      if (saved) {
        const garageState = JSON.parse(saved);
        const carSlots = document.querySelectorAll('.car-slot');
        
        carSlots.forEach((slot, index) => {
          const color = slot.dataset.color;
          if (garageState[color]) {
            // –ò—â–µ–º –∫—É–± —ç—Ç–æ–≥–æ —Ü–≤–µ—Ç–∞ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ
            const cubes = document.querySelectorAll('.cube');
            for (let cube of cubes) {
              if (cube.dataset.color === color && cube.closest('.inventory-slot')) {
                const inventorySlot = cube.closest('.inventory-slot');
                inventorySlot.removeChild(cube);
                inventorySlot.dataset.filled = 'false';
                
                slot.appendChild(cube);
                slot.dataset.filled = 'true';
                break;
              }
            }
          }
        });
      }
    }

    // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï –ú–ê–®–ò–ù–´ ==========
    function saveCarState() {
      const carSlots = document.querySelectorAll('.car-slot');
      const garageState = {
        red: carSlots[0].dataset.filled === 'true',
        green: carSlots[1].dataset.filled === 'true',
        blue: carSlots[2].dataset.filled === 'true',
        yellow: carSlots[3].dataset.filled === 'true',
        orange: carSlots[4].dataset.filled === 'true',
        purple: carSlots[5].dataset.filled === 'true'
      };
      
      localStorage.setItem(GARAGE_KEY, JSON.stringify(garageState));
      console.log('–ú–∞—à–∏–Ω–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞:', garageState);
    }

    // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö –ö–õ–ò–ö–û–í ==========
    document.addEventListener('click', function(e) {
      const cube = e.target.closest('.cube');
      const inventorySlot = e.target.closest('.inventory-slot');
      const carSlot = e.target.closest('.car-slot');
      
      // –ö–ª–∏–∫ –ø–æ –∫—É–±—É - –≤—ã–¥–µ–ª–µ–Ω–∏–µ
      if (cube && cube.closest('.inventory-slot')) {
        e.stopPropagation();
        
        if (selectedCube === cube) {
          clearSelection();
          return;
        }
        
        clearSelection();
        cube.classList.add('selected');
        cube.closest('.inventory-slot').classList.add('selected');
        selectedCube = cube;
        
        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ—Ç—ã
        document.querySelectorAll('.car-slot').forEach(slot => {
          if (slot.dataset.filled === 'false' && slot.dataset.color === cube.dataset.color) {
            slot.classList.add('available');
          }
        });
        return;
      }
      
      // –ö–ª–∏–∫ –ø–æ –ø—É—Å—Ç–æ–º—É —Å–ª–æ—Ç—É –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
      if (inventorySlot && selectedCube && inventorySlot.dataset.filled === 'false') {
        e.stopPropagation();
        
        const oldSlot = selectedCube.closest('.inventory-slot');
        oldSlot.removeChild(selectedCube);
        oldSlot.dataset.filled = 'false';
        oldSlot.classList.remove('selected');
        
        inventorySlot.appendChild(selectedCube);
        inventorySlot.dataset.filled = 'true';
        
        clearSelection();
        return;
      }
      
      // –ö–ª–∏–∫ –ø–æ —Å–ª–æ—Ç—É —Å –∫—É–±–æ–º –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ
      if (inventorySlot && selectedCube && inventorySlot.dataset.filled === 'true') {
        e.stopPropagation();
        
        const targetCube = inventorySlot.querySelector('.cube');
        if (targetCube && targetCube !== selectedCube) {
          const oldSlot = selectedCube.closest('.inventory-slot');
          
          oldSlot.removeChild(selectedCube);
          inventorySlot.removeChild(targetCube);
          
          oldSlot.appendChild(targetCube);
          inventorySlot.appendChild(selectedCube);
          
          clearSelection();
        }
        return;
      }
      
      // –ö–ª–∏–∫ –ø–æ —Å–ª–æ—Ç—É –º–∞—à–∏–Ω—ã
      if (carSlot && selectedCube) {
        e.stopPropagation();
        
        if (carSlot.dataset.color !== selectedCube.dataset.color) {
          showNotification('‚ùå –ù–µ —Ç–æ—Ç —Ü–≤–µ—Ç!', true);
          return;
        }
        
        const inventorySlot = selectedCube.closest('.inventory-slot');
        
        if (carSlot.dataset.filled === 'false') {
          inventorySlot.removeChild(selectedCube);
          inventorySlot.dataset.filled = 'false';
          
          carSlot.appendChild(selectedCube);
          carSlot.dataset.filled = 'true';
          
          clearSelection();
          addCoins(10);
          saveCarState(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏
        } 
        else if (carSlot.dataset.filled === 'true') {
          const carCube = carSlot.querySelector('.cube');
          if (carCube) {
            inventorySlot.removeChild(selectedCube);
            carSlot.removeChild(carCube);
            
            inventorySlot.appendChild(carCube);
            carSlot.appendChild(selectedCube);
            
            clearSelection();
            addCoins(5);
            saveCarState(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ –æ–±–º–µ–Ω–∞
          }
        }
        return;
      }
      
      // –ö–ª–∏–∫ –ø–æ –ø—É—Å—Ç–æ–º—É –º–µ—Å—Ç—É
      if (!cube && !inventorySlot && !carSlot) {
        clearSelection();
      }
    });

    function clearSelection() {
      document.querySelectorAll('.cube').forEach(c => c.classList.remove('selected'));
      document.querySelectorAll('.inventory-slot').forEach(s => s.classList.remove('selected'));
      document.querySelectorAll('.car-slot').forEach(s => s.classList.remove('available'));
      selectedCube = null;
    }

    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
    updateCoinsDisplay();
    loadSavedCar();
  </script>
</body>
