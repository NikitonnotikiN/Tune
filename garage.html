<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>üöó –ì–ê–†–ê–ñ - –ö–∏—Ä—é—Ö–∞ Racing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      position: relative;
      color: white;
    }

    .cyber-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 30% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
    }

    .cyber-grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: min(30px, 5vw) min(30px, 5vw);
      transform: perspective(500px) rotateX(60deg);
      animation: gridMove 20s linear infinite;
      top: -50%;
      left: -50%;
    }

    @keyframes gridMove {
      0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
      100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
    }

    /* –®–∞–ø–∫–∞ */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #0ff;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      z-index: 100;
    }

    .back-to-menu {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      font-size: clamp(14px, 4vw, 16px);
      padding: 8px 16px;
      border: 1px solid #0ff;
      border-radius: 30px;
      transition: all 0.3s;
    }

    .back-to-menu:active {
      background: #0ff;
      color: #000;
    }

    .coins-header {
      background: linear-gradient(135deg, #f0f, #0ff);
      padding: 8px 16px;
      border-radius: 40px;
      font-weight: bold;
      color: #000;
      font-size: clamp(14px, 4vw, 18px);
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .title {
      text-align: center;
      margin: 70px 0 20px 0;
      width: 100%;
    }

    .title h1 {
      font-size: clamp(28px, 8vw, 48px);
      font-weight: 900;
      text-transform: uppercase;
      color: transparent;
      -webkit-text-stroke: 2px #0ff;
      text-shadow: 0 0 30px #0ff;
      letter-spacing: clamp(2px, 2vw, 4px);
    }

    /* –ü–∞–Ω–µ–ª—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ */
    .stats-panel {
      width: 100%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid #f0f;
      border-radius: 30px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 50px rgba(255, 0, 255, 0.3);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 12px 8px;
      text-align: center;
      border: 1px solid;
      transition: all 0.3s;
    }

    .stat-card.active {
      border-color: #0ff;
      box-shadow: 0 0 20px #0ff;
      background: rgba(0, 255, 255, 0.1);
    }

    .stat-icon {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .stat-name {
      font-size: 12px;
      color: #f0f;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #0ff;
    }

    /* –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞ */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: clamp(10px, 3vw, 20px);
      align-items: center;
      width: 100%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: clamp(15px, 4vw, 25px);
      border-radius: 40px;
      border: 2px solid #f0f;
      margin-bottom: 20px;
    }

    /* –°–ª–æ—Ç—ã –º–∞—à–∏–Ω—ã */
    .car-slots {
      display: flex;
      flex-direction: column;
      gap: clamp(8px, 2vw, 12px);
    }

    .car-slot {
      width: clamp(60px, 15vw, 80px);
      height: clamp(60px, 15vw, 80px);
      background: rgba(255, 255, 255, 0.1);
      border: 3px dashed;
      border-radius: clamp(15px, 4vw, 20px);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s;
      cursor: pointer;
    }

    .car-slot[data-color="red"] { border-color: #ff4444; }
    .car-slot[data-color="green"] { border-color: #44ff44; }
    .car-slot[data-color="blue"] { border-color: #4444ff; }
    .car-slot[data-color="yellow"] { border-color: #ffff44; }
    .car-slot[data-color="orange"] { border-color: #ff8844; }
    .car-slot[data-color="purple"] { border-color: #ff44ff; }

    .car-slot[data-filled="true"] {
      border-style: solid;
      box-shadow: 0 0 30px currentColor;
    }

    .car-slot.available {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
    }

    /* –ú–∞—à–∏–Ω–∞ */
    .car {
      animation: float 4s ease-in-out infinite;
    }

    .car img {
      width: clamp(150px, 40vw, 250px);
      filter: drop-shadow(0 0 30px #f0f);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å */
    .inventory {
      width: 100%;
      max-width: 900px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 2px solid #0ff;
      border-radius: 40px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .inventory h2 {
      color: #0ff;
      text-align: center;
      margin-bottom: 15px;
      font-size: clamp(18px, 5vw, 24px);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: clamp(5px, 2vw, 10px);
    }

    .inventory-slot {
      aspect-ratio: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: clamp(10px, 3vw, 15px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      cursor: pointer;
    }

    .inventory-slot:active {
      transform: scale(0.95);
    }

    .inventory-slot.selected {
      border-color: #f0f;
      box-shadow: 0 0 30px #f0f;
    }

    /* –ö—É–±—ã */
    .cube {
      width: 85%;
      height: 85%;
      border-radius: clamp(8px, 2vw, 12px);
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }

    .cube::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .cube:active::after {
      left: 100%;
    }

    .cube.selected {
      transform: scale(1.1);
      box-shadow: 0 0 30px currentColor;
    }

    .cube.red { background: linear-gradient(145deg, #ff4444, #cc0000); }
    .cube.green { background: linear-gradient(145deg, #44ff44, #00cc00); }
    .cube.blue { background: linear-gradient(145deg, #4444ff, #0000cc); }
    .cube.yellow { background: linear-gradient(145deg, #ffff44, #cccc00); }
    .cube.orange { background: linear-gradient(145deg, #ff8844, #cc4400); }
    .cube.purple { background: linear-gradient(145deg, #ff44ff, #cc00cc); }

    /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
    .hint {
      color: #f0f;
      text-align: center;
      font-size: clamp(12px, 3vw, 14px);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #0ff;
      color: #000;
      padding: 12px 24px;
      border-radius: 40px;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 0 30px #0ff;
      display: none;
      font-size: clamp(12px, 3vw, 14px);
      white-space: nowrap;
    }

    .notification.show {
      display: block;
      animation: notificationSlide 0.3s;
    }

    .notification.error {
      background: #f0f;
    }

    @keyframes notificationSlide {
      from { transform: translateX(-50%) translateY(-100%); }
      to { transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <div class="cyber-bg">
    <div class="cyber-grid"></div>
  </div>

  <div class="header">
    <a href="menu.html" class="back-to-menu">‚Üê –ú–ï–ù–Æ</a>
    <div class="coins-header" id="coinsDisplay">1000 ü™ô</div>
  </div>

  <div class="title">
    <h1>üîß –ì–ê–†–ê–ñ üîß</h1>
  </div>

  <!-- –ü–∞–Ω–µ–ª—å —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ -->
  <div class="stats-panel">
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card" id="statRed">

      </div>
      <div class="stat-card" id="statGreen">
        <div class="stat-icon">üöÄ</div>

        <div class="stat-value" id="greenValue">+0</div>
      </div>
      <div class="stat-card" id="statBlue">
        <div class="stat-icon">üí®</div>
        <div class="stat-name">–ú–ê–ö–°. –°–ö–û–†</div>
        <div class="stat-value" id="blueValue">+0</div>
      </div>
      <div class="stat-card" id="statYellow">
        <div class="stat-icon">üçÄ</div>

        <div class="stat-icon">üõ°Ô∏è</div>

      </div>

  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞ -->
  <main class="main-grid">
    <!-- –õ–µ–≤—ã–µ —Å–ª–æ—Ç—ã -->
    <section class="car-slots">
      <div class="car-slot" data-color="red" data-filled="false"></div>
      <div class="car-slot" data-color="green" data-filled="false"></div>

    <!-- –ú–∞—à–∏–Ω–∞ -->
    <figure class="car">
      <img src="https://astra-faq.ru/wp-content/uploads/2025/12/wx1-3207.png" alt="–í–ê–ó-2107">
    </figure>

    <!-- –ü—Ä–∞–≤—ã–µ —Å–ª–æ—Ç—ã -->
    <section class="car-slots">
      <div class="car-slot" data-color="yellow" data-filled="false"></div>
      <div class="car-slot" data-color="orange" data-filled="false"></div>
      <div class="car-slot" data-color="purple" data-filled="false"></div>
    </section>
  </main>

  <!-- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å -->
  <section class="inventory">
    <h2>üì¶ –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
    <div class="hint">üëÜ –ù–ê–ñ–ú–ò –ù–ê –ö–£–ë, –ü–û–¢–û–ú –ù–ê –°–õ–û–¢</div>
    <div id="inventoryGrid" class="inventory-grid"></div>
  </section>

  <div id="notification" class="notification"></div>

  <script>
    // ========== –ú–û–ù–ï–¢–´ ==========
    const COINS_KEY = 'playerCoins';
    const GARAGE_KEY = 'garageCubes';
    
    function getCoins() { 
      return parseInt(localStorage.getItem(COINS_KEY)) || 1000; 
    }
    
    function setCoins(amount) { 
      localStorage.setItem(COINS_KEY, amount); 
      updateCoinsDisplay(); 
    }
    
    function updateCoinsDisplay() { 
      document.getElementById('coinsDisplay').textContent = getCoins() + ' ü™ô'; 
    }
    
    function addCoins(amount) { 
      setCoins(getCoins() + amount); 
      showNotification(`+${amount} –º–æ–Ω–µ—Ç`);
    }

    function showNotification(text, isError = false) {
      const notif = document.getElementById('notification');
      notif.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
      notif.className = `notification ${isError ? 'error' : ''} show`;
      
      setTimeout(() => {
        notif.classList.remove('show');
      }, 2000);
    }

    // ========== –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö–ò ==========
    function updateStats() {
      const garageData = JSON.parse(localStorage.getItem(GARAGE_KEY)) || {
        red: false, green: false, blue: false,
        yellow: false, orange: false, purple: false
      };

      // –û–±–Ω–æ–≤–ª—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è
      document.getElementById('redValue').textContent = garageData.red ? '+30' : '0';
      document.getElementById('greenValue').textContent = garageData.green ? '+3' : '0';
      document.getElementById('blueValue').textContent = garageData.blue ? '+30' : '0';
      document.getElementById('yellowValue').textContent = garageData.yellow ? '20%' : '0%';
      document.getElementById('orangeValue').textContent = garageData.orange ? 'x1.5' : 'x1';
      document.getElementById('purpleValue').textContent = garageData.purple ? '30%' : '0%';

      // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ
      const cards = {
        red: document.getElementById('statRed'),
        green: document.getElementById('statGreen'),
        blue: document.getElementById('statBlue'),
        yellow: document.getElementById('statYellow'),
        orange: document.getElementById('statOrange'),
        purple: document.getElementById('statPurple')
      };

      Object.keys(garageData).forEach(color => {
        if (garageData[color]) {
          cards[color].classList.add('active');
          cards[color].style.borderColor = 
            color === 'red' ? '#ff4444' :
            color === 'green' ? '#44ff44' :
            color === 'blue' ? '#4444ff' :
            color === 'yellow' ? '#ffff44' :
            color === 'orange' ? '#ff8844' : '#ff44ff';
        } else {
          cards[color].classList.remove('active');
          cards[color].style.borderColor = 'rgba(255,255,255,0.1)';
        }
      });
    }

    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ì–ê–†–ê–ñ–ê ==========
    const COLORS = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
    const inventoryGrid = document.getElementById('inventoryGrid');
    let selectedCube = null;

    // –°–æ–∑–¥–∞–µ–º 30 —Å–ª–æ—Ç–æ–≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
    for (let i = 0; i < 30; i++) {
      const slot = document.createElement('div');
      slot.className = 'inventory-slot';
      slot.dataset.index = i;
      slot.dataset.filled = 'false';
      inventoryGrid.appendChild(slot);
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å –∏–∑ –º–∞–≥–∞–∑–∏–Ω–∞ –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫—É–±—ã
    function loadInventory() {
      const savedInventory = JSON.parse(localStorage.getItem('playerInventory')) || [];
      
      if (savedInventory.length > 0) {
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
        savedInventory.forEach((color, index) => {
          if (index < 30) {
            const slot = inventoryGrid.children[index];
            const cube = createCube(color);
            slot.appendChild(cube);
            slot.dataset.filled = 'true';
          }
        });
      } else {
        // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫—É–±—ã
        COLORS.forEach((color, index) => {
          const slot = inventoryGrid.children[index];
          const cube = createCube(color);
          slot.appendChild(cube);
          slot.dataset.filled = 'true';
        });
      }
    }

    function createCube(color) {
      const cube = document.createElement('div');
      cube.className = `cube ${color}`;
      cube.dataset.color = color;
      return cube;
    }

    // ========== –ó–ê–ì–†–£–ó–ö–ê –°–û–•–†–ê–ù–ï–ù–ù–û–ô –ú–ê–®–ò–ù–´ ==========
    function loadSavedCar() {
      const saved = localStorage.getItem(GARAGE_KEY);
      if (saved) {
        const garageState = JSON.parse(saved);
        const carSlots = document.querySelectorAll('.car-slot');
        
        carSlots.forEach((slot, index) => {
          const color = slot.dataset.color;
          if (garageState[color]) {
            // –ò—â–µ–º –∫—É–± —ç—Ç–æ–≥–æ —Ü–≤–µ—Ç–∞ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ
            const cubes = document.querySelectorAll('.cube');
            for (let cube of cubes) {
              if (cube.dataset.color === color && cube.closest('.inventory-slot')) {
                const inventorySlot = cube.closest('.inventory-slot');
                inventorySlot.removeChild(cube);
                inventorySlot.dataset.filled = 'false';
                
                slot.appendChild(cube);
                slot.dataset.filled = 'true';
                break;
              }
            }
          }
        });
      }
      updateStats();
    }

    // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï –ú–ê–®–ò–ù–´ ==========
    function saveCarState() {
      const carSlots = document.querySelectorAll('.car-slot');
      const garageState = {
        red: carSlots[0].dataset.filled === 'true',
        green: carSlots[1].dataset.filled === 'true',
        blue: carSlots[2].dataset.filled === 'true',
        yellow: carSlots[3].dataset.filled === 'true',
        orange: carSlots[4].dataset.filled === 'true',
        purple: carSlots[5].dataset.filled === 'true'
      };
      
      localStorage.setItem(GARAGE_KEY, JSON.stringify(garageState));
      updateStats();
    }

    // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï –ò–ù–í–ï–ù–¢–ê–†–Ø ==========
    function saveInventory() {
      const inventory = [];
      const slots = document.querySelectorAll('.inventory-slot');
      
      slots.forEach(slot => {
        const cube = slot.querySelector('.cube');
        if (cube) {
          inventory.push(cube.dataset.color);
        }
      });
      
      localStorage.setItem('playerInventory', JSON.stringify(inventory));
    }

    // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö –ö–õ–ò–ö–û–í ==========
    document.addEventListener('click', function(e) {
      const cube = e.target.closest('.cube');
      const inventorySlot = e.target.closest('.inventory-slot');
      const carSlot = e.target.closest('.car-slot');
      
      // –ö–ª–∏–∫ –ø–æ –∫—É–±—É - –≤—ã–¥–µ–ª–µ–Ω–∏–µ
      if (cube && cube.closest('.inventory-slot')) {
        e.stopPropagation();
        
        if (selectedCube === cube) {
          clearSelection();
          return;
        }
        
        clearSelection();
        cube.classList.add('selected');
        cube.closest('.inventory-slot').classList.add('selected');
        selectedCube = cube;
        
        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø–Ω—ã–µ —Å–ª–æ—Ç—ã
        document.querySelectorAll('.car-slot').forEach(slot => {
          if (slot.dataset.filled === 'false' && slot.dataset.color === cube.dataset.color) {
            slot.classList.add('available');
          }
        });
        return;
      }
      
      // –ö–ª–∏–∫ –ø–æ –ø—É—Å—Ç–æ–º—É —Å–ª–æ—Ç—É –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
      if (inventorySlot && selectedCube && inventorySlot.dataset.filled === 'false') {
        e.stopPropagation();
        
        const oldSlot = selectedCube.closest('.inventory-slot');
        oldSlot.removeChild(selectedCube);
        oldSlot.dataset.filled = 'false';
        oldSlot.classList.remove('selected');
        
        inventorySlot.appendChild(selectedCube);
        inventorySlot.dataset.filled = 'true';
        
        clearSelection();
        saveInventory();
        return;
      }
      
      // –ö–ª–∏–∫ –ø–æ —Å–ª–æ—Ç—É —Å –∫—É–±–æ–º –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä–µ
      if (inventorySlot && selectedCube && inventorySlot.dataset.filled === 'true') {
        e.stopPropagation();
        
        const targetCube = inventorySlot.querySelector('.cube');
        if (targetCube && targetCube !== selectedCube) {
          const oldSlot = selectedCube.closest('.inventory-slot');
          
          oldSlot.removeChild(selectedCube);
          inventorySlot.removeChild(targetCube);
          
          oldSlot.appendChild(targetCube);
          inventorySlot.appendChild(selectedCube);
          
          clearSelection();
          saveInventory();
        }
        return;
      }
      
      // –ö–ª–∏–∫ –ø–æ —Å–ª–æ—Ç—É –º–∞—à–∏–Ω—ã
      if (carSlot && selectedCube) {
        e.stopPropagation();
        
        if (carSlot.dataset.color !== selectedCube.dataset.color) {
          showNotification('‚ùå –ù–µ —Ç–æ—Ç —Ü–≤–µ—Ç!', true);
          return;
        }
        
        const inventorySlot = selectedCube.closest('.inventory-slot');
        
        if (carSlot.dataset.filled === 'false') {
          inventorySlot.removeChild(selectedCube);
          inventorySlot.dataset.filled = 'false';
          
          carSlot.appendChild(selectedCube);
          carSlot.dataset.filled = 'true';
          
          clearSelection();
          addCoins(10);
          saveCarState();
          saveInventory();
        } 
        else if (carSlot.dataset.filled === 'true') {
          const carCube = carSlot.querySelector('.cube');
          if (carCube) {
            inventorySlot.removeChild(selectedCube);
            carSlot.removeChild(carCube);
            
            inventorySlot.appendChild(carCube);
            carSlot.appendChild(selectedCube);
            
            clearSelection();
            addCoins(5);
            saveCarState();
            saveInventory();
          }
        }
        return;
      }
      
      // –ö–ª–∏–∫ –ø–æ –ø—É—Å—Ç–æ–º—É –º–µ—Å—Ç—É
      if (!cube && !inventorySlot && !carSlot) {
        clearSelection();
      }
    });

    function clearSelection() {
      document.querySelectorAll('.cube').forEach(c => c.classList.remove('selected'));
      document.querySelectorAll('.inventory-slot').forEach(s => s.classList.remove('selected'));
      document.querySelectorAll('.car-slot').forEach(s => s.classList.remove('available'));
      selectedCube = null;
    }

    // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
    updateCoinsDisplay();
    loadInventory();
    loadSavedCar();
  </script>
