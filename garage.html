
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Инвентарь 5x6 с перетаскиванием кубов</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    margin: 0; padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  nav {
    margin-bottom: 20px;
  }
  nav a {
    margin: 0 12px;
    text-decoration: none;
    font-weight: bold;
    color: #2980b9;
    font-size: 18px;
    transition: color 0.3s;
  }
  nav a:hover {
    color: #1c5980;
    text-decoration: underline;
  }

  .main-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    width: 100%;
    max-width: 900px;
    margin-bottom: 30px;
  }

  .slot-group {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 90px;
  }

  .slot {
    height: 70px;
    border: 2px dashed #666;
    border-radius: 12px;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .slot.drag-over {
    border-color: #2980b9;
    background-color: #d0e7ff;
  }

  .car-container {
    width: 280px;
    display: flex;
    justify-content: center;
  }
  .car-container img {
    width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  #inventory {
    display: grid;
    grid-template-columns: repeat(6, 60px);
    grid-template-rows: repeat(5, 60px);
    gap: 12px;
    width: max-content;
  }
  #inventory .slot {
    border: 2px dashed #ccc;
    border-radius: 10px;
    background: #fff;
    cursor: pointer;
  }
  #inventory .slot.drag-over {
    border-color: #2980b9;
    background-color: #e1f0ff;
  }
  #inventory .slot.filled {
    border-style: solid;
    border-color: #666;
  }

  .cube {
    width: 56px;
    height: 56px;
    border-radius: 10px;
    cursor: grab;
    box-shadow: 0 2px 7px rgba(0,0,0,0.15);
    user-select: none;
    transition: transform 0.15s ease;
  }
  .cube:active {
    cursor: grabbing;
    transform: scale(1.1);
  }

  .red { background: #e74c3c; }
  .green { background: #27ae60; }
  .blue { background: #2980b9; }
  .yellow { background: #f1c40f; }
  .orange { background: #e67e22; }
  .purple { background: #8e44ad; }

</style>
</head>
<body>

<nav>
  <a href="menu.html">Меню</a>
  <a href="race.html">Гонка</a>
  <a href="rating.html">Рейтинг</a>
  <a href="shop.html">Магазин</a>
</nav>

<div class="main-container">

  <div class="slot-group" aria-label="Левые ячейки">
    <div class="slot" data-allowed-color="red" title="Красный слот"></div>
    <div class="slot" data-allowed-color="green" title="Зеленый слот"></div>
    <div class="slot" data-allowed-color="blue" title="Синий слот"></div>
  </div>

  <div class="car-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/VAZ_2110_front_20100615.jpg/320px-VAZ_2110_front_20100615.jpg" alt="ВАЗ 2110" />
  </div>

  <div class="slot-group" aria-label="Правые ячейки">
    <div class="slot" data-allowed-color="yellow" title="Жёлтый слот"></div>
    <div class="slot" data-allowed-color="orange" title="Оранже�ый слот"></div>
    <div class="slot" data-allowed-color="purple" title="Фиолетовый слот"></div>
  </div>

</div>

<div id="inventory" aria-label="Инвентарь кубов">
  <!-- 5x6 ячеек -->
</div>

<script>
  const colors = ['red','green','blue','yellow','orange','purple'];
  const inventory = document.getElementById('inventory');

  // Создаем 5x6 ячеек для инвентаря
  for(let i=0; i<30; i++){
    const slot = document.createElement('div');
    slot.classList.add('slot');
    slot.dataset.position = i; // уникальная позиция для слота в инвентаре
    inventory.appendChild(slot);
  }

  // Разложим по ячейкам кубы — один экземпляр каждого цвета в первых 6 ячейках (на всякий случай)
  const invSlots = inventory.querySelectorAll('.slot');
  colors.forEach((color, index) => {
    const cube = createCube(color);
    invSlots[index].appendChild(cube);
    invSlots[index].classList.add('filled');
  });

  function createCube(color) {
    const cube = document.createElement('div');
    cube.classList.add('cube', color);
    cube.setAttribute('draggable', 'true');
    cube.dataset.color = color;
    cube.title = color.charAt(0).toUpperCase() + color.slice(1) + ' куб';
    return cube;
  }

  let draggedCube = null;

  function onDragStart(e){
    draggedCube = e.target;
    e.dataTransfer.setData('text/plain', draggedCube.dataset.color);
    e.dataTransfer.effectAllowed = 'move';
    setTimeout(() => draggedCube.style.visibility = 'hidden', 0);
  }

  function onDragEnd(e){
    if (draggedCube) draggedCube.style.visibility = 'visible';
    draggedCube = null;
    document.querySelectorAll('.slot').forEach(s => s.classList.remove('drag-over'));
  }

  function onDragOver(e){
    e.preventDefault();
    this.classList.add('drag-over');
  }

  function onDragLeave(e){
    this.classList.remove('drag-over');
  }

  function onDrop(e){
    e.preventDefault();
    this.classList.remove('drag-over');
    if(!draggedCube) return;

    // Если в слоте уже есть куб — отменяем действие
    if(this.children.length > 0) return;

    // Перемещаем куб в новый слот
    draggedCube.parentElement.classList.remove('filled');
    this.appendChild(draggedCube);
    this.classList.add('filled');

    // После перемещения куб перестает быть draggable если слот — это условие было в интерфейсе или оставляем draggable всегда
    draggedCube.setAttribute('draggable', 'true');
  }

  // Навешиваем события на кубы (изначально в инвентаре)
  function attachDragEvents(element){
    element.addEventListener('dragstart', onDragStart);
    element.addEventListener('dragend', onDragEnd);
  }

  // Устанавливаем обработчики событий на все слоты (включая инвентарь и лев/прав ячейки)
  function enableSlots(){
    document.querySelectorAll('.slot').forEach(slot => {
      slot.addEventListener('dragover', onDragOver);
      slot.addEventListener('dragleave', onDragLeave);
      slot.addEventListener('drop', onDrop);
    });
  }

  // Инициализация
  document.querySelectorAll('.cube').forEach(attachDragEvents);
  enableSlots();

</script>

</body>
</html>
