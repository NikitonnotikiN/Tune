
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ячейки с кубами и машиной</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fafafa;
    margin: 0;
    padding: 40px 0 100px 0;
    display: flex;
    justify-content: center;
  }

  .container {
    display: flex;
    align-items: center;
    gap: 60px;
    position: relative;
    bottom: 0;
  }

  .slot-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .slot {
    width: 70px;
    height: 70px;
    border: 2px dashed #888;
    border-radius: 10px;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .car-container {
    width: 320px;
  }

  .car-container img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  /* Кубы для перетаскивания */
  .cube {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    cursor: grab;
  }

  /* Цвета кубов */
  .cube.red { background: #e74c3c; }
  .cube.green { background: #27ae60; }
  .cube.blue { background: #2980b9; }
  .cube.yellow { background: #f1c40f; }
  .cube.orange { background: #e67e22; }
  .cube.purple { background: #8e44ad; }

  /* Контейнер с кубами */
  .cubes-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
  }

</style>
</head>
<body>

<div class="container">
  <div class="slot-column left">
    <div class="slot" data-allowed-color="red"></div>
    <div class="slot" data-allowed-color="green"></div>
    <div class="slot" data-allowed-color="blue"></div>
  </div>

  <div class="car-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Vaz_2110_1996.JPG" alt="ВАЗ 2110" />
  </div>

  <div class="slot-column right">
    <div class="slot" data-allowed-color="yellow"></div>
    <div class="slot" data-allowed-color="orange"></div>
    <div class="slot" data-allowed-color="purple"></div>
  </div>
</div>

<div class="cubes-container">
  <div class="cube red" draggable="true" data-color="red" title="Красный куб"></div>
  <div class="cube green" draggable="true" data-color="green" title="Зелёный куб"></div>
  <div class="cube blue" draggable="true" data-color="blue" title="Синий куб"></div>
  <div class="cube yellow" draggable="true" data-color="yellow" title="Жёлтый куб"></div>
  <div class="cube orange" draggable="true" data-color="orange" title="Оранжевый куб"></div>
  <div class="cube purple" draggable="true" data-color="purple" title="Фиолетовый куб"></div>
</div>

<script>
  // Обработчики drag & drop для кубов и ячеек
  const cubes = document.querySelectorAll('.cube');
  const slots = document.querySelectorAll('.slot');

  cubes.forEach(cube => {
    cube.addEventListener('dragstart', e => {
      e.dataTransfer.setData('color', cube.dataset.color);
      e.dataTransfer.effectAllowed = 'move';
      // Для видимости при переносе
      setTimeout(() => cube.style.visibility = 'hidden', 0);
    });
    cube.addEventListener('dragend', e => {
      cube.style.visibility = 'visible';
    });
  });

  slots.forEach(slot => {
    slot.addEventListener('dragover', e => {
      e.preventDefault();
      slot.style.borderColor = '#3498db';
    });

    slot.addEventListener('dragleave', e => {
      slot.style.borderColor = '#888';
    });

    slot.addEventListener('drop', e => {
      e.preventDefault();
      slot.style.borderColor = '#888';
      const draggedColor = e.dataTransfer.getData('color');
      const allowedColor = slot.dataset.allowedColor;

      if (draggedColor === allowedColor) {
        // Найти куб с этим цветом
        const draggedCube = document.querySelector(`.cube[data-color="${draggedColor}"]`);
        if (draggedCube) {
          // Если в слоте уже есть куб, вернуть его обратно в контейнер
          if (slot.firstChild) {
            document.querySelector('.cubes-container').appendChild(slot.firstChild);
          }
          slot.appendChild(draggedCube);
          draggedCube.style.cursor = 'default';
          draggedCube.setAttribute('draggable', 'false');
        }
      } else {
        alert(`В эту ячейку можно положить только куб цвета "${allowedColor}"`);
      }
    });
  });
</script>

</body>
</html>
