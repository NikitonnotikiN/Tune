<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тюнинг авто</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Контейнер загрузки */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Анимация загрузки */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* Ключевая анимация вращения */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Инвентарь */
        .inventory {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .inventory-item {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }

        .cube {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            z-index: 100;
        }

        /* Авто */
        .car {
            width: 300px;
            height: 150px;
            background-color: #3498db;
            margin-top: 20px;
        }

        /* Ячейки вокруг авто */
        .car-inventory {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .car-inventory-item {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body onload="startLoader();">
    <!-- Экран загрузки -->
    <div id="loader-container" class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Основное содержание -->
    <section style="display:none;" id="content-section">
        <h1>Тюнинг авто</h1>

        <!-- Авто -->
        <div class="car"></div>

        <!-- Ячейки вокруг авто -->
        <div class="car-inventory">
            <div class="car-inventory-item" id="car-cell1"></div>
            <div class="car-inventory-item" id="car-cell2"></div>
            <div class="car-inventory-item" id="car-cell3"></div>
            <div class="car-inventory-item" id="car-cell4"></div>
            <div class="car-inventory-item" id="car-cell5"></div>
            <div class="car-inventory-item" id="car-cell6"></div>
            <div class="car-inventory-item" id="car-cell7"></div>
            <div class="car-inventory-item" id="car-cell8"></div>
            <div class="car-inventory-item" id="car-cell9"></div>
        </div>

        <!-- Инвентарь -->
        <div class="inventory">
            <!-- Ячейки инвентаря -->
            <div class="inventory-item" id="cell1"></div>
            <div class="inventory-item" id="cell2"></div>
            <div class="inventory-item" id="cell3"></div>
            <div class="inventory-item" id="cell4"></div>
            <div class="inventory-item" id="cell5"></div>
            <div class="inventory-item" id="cell6"></div>
            <div class="inventory-item" id="cell7"></div>
            <div class="inventory-item" id="cell8"></div>
            <div class="inventory-item" id="cell9"></div>
            <div class="inventory-item" id="cell10"></div>
            <div class="inventory-item" id="cell11"></div>
            <div class="inventory-item" id="cell12"></div>
            <div class="inventory-item" id="cell13"></div>
            <div class="inventory-item" id="cell14"></div>
            <div class="inventory-item" id="cell15"></div>
            <div class="inventory-item" id="cell16"></div>
            <div class="inventory-item" id="cell17"></div>
            <div class="inventory-item" id="cell18"></div>
            <div class="inventory-item" id="cell19"></div>
            <div class="inventory-item" id="cell20"></div>
            <div class="inventory-item" id="cell21"></div>
            <div class="inventory-item" id="cell22"></div>
            <div class="inventory-item" id="cell23"></div>
            <div class="inventory-item" id="cell24"></div>
            <div class="inventory-item" id="cell25"></div>
            <div class="inventory-item" id="cell26"></div>
            <div class="inventory-item" id="cell27"></div>
            <div class="inventory-item" id="cell28"></div>
            <div class="inventory-item" id="cell29"></div>
            <div class="inventory-item" id="cell30"></div>
            <div class="inventory-item" id="cell31"></div>
            <div class="inventory-item" id="cell32"></div>
            <div class="inventory-item" id="cell33"></div>
            <div class="inventory-item" id="cell34"></div>
            <div class="inventory-item" id="cell35"></div>
            <div class="inventory-item" id="cell36"></div>
            <div class="inventory-item" id="cell37"></div>
            <div class="inventory-item" id="cell38"></div>
            <div class="inventory-item" id="cell39"></div>
            <div class="inventory-item" id="cell40"></div>
        </div>

        <!-- Кубы -->
        <div class="cube" id="cube1"></div>
        <div class="cube" id="cube2"></div>
        <div class="cube" id="cube3"></div>
    </section>

    <!-- Скрипт для управления загрузкой -->
    <script>
        function startLoader() {
            setTimeout(function () {
                document.querySelector('#loader-container').style.display = 'none';
                document.querySelector('#content-section').style.display = 'block';
            }, 2000); // Время анимации (2 секунды)
        }
    </script>

    <!-- Скрипт для перемещения кубов -->
    <script>
        var cubes = document.querySelectorAll('.cube');
        var currentCell = null;

        function moveCube(event) {
            var target = event.target;
            if (target.classList.contains('inventory-item') || target.classList.contains('car-inventory-item')) {
                if (currentCell) {
                    currentCell.removeChild(cubes[0]);
                }
                target.appendChild(cubes[0]);
                currentCell = target;
            }
        }

        var inventoryItems = document.querySelectorAll('.inventory-item');
        var carInventoryItems = document.querySelectorAll('.car-inventory-item');
        inventoryItems.forEach(function(item) {
            item.addEventListener('click', moveCube);
        });
        carInventoryItems.forEach(function(item) {
            item.addEventListener('click', moveCube);
        });
    </script>
</body>
    </html>
