        .cyber-bg {

            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 30% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
        }

        .cyber-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: min(30px, 5vw) min(30px, 5vw);
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            top: -50%;
            left: -50%;

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* ========== –®–ê–ü–ö–ê ========== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #f0f;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            z-index: 100;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-badge img {
            width: 40px;
            height: 40px;

            box-shadow: 0 0 20px #0ff;
        }

        .user-badge span {

        }

        .coins-badge {

            padding: 8px 16px;

            font-weight: bold;
            color: #000;
            box-shadow: 0 0 30px #f0f;
            font-size: clamp(16px, 5vw, 20px);
        }

        /* ========== –ó–ê–ì–†–£–ó–ß–ò–ö (–ö–ò–ë–ï–†-–°–¢–ò–õ–¨) ========== */
        .loader-container {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            transition: opacity 0.5s;
        }

        .cyber-loader {
            width: 120px;
            height: 120px;
            border: 4px solid #f0f;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 50px #f0f, 0 0 100px #0ff;
        }

        .loader-text {

            font-weight: bold;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 1px #0ff;
            text-shadow: 0 0 20px #0ff;
            letter-spacing: 4px;
            animation: textFlicker 2s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ========== –ó–ê–ì–û–õ–û–í–û–ö ========== */
        .title {
            text-align: center;
            margin: 80px 0 30px 0;
            width: 100%;
        }

        .title h1 {

            text-shadow: 0 0 30px #f0f;

        @keyframes titlePulse {

            50% { text-shadow: 0 0 60px #0ff; }

        /* ========== –°–ï–¢–ö–ê –ú–ï–ù–Æ ========== */
        .menu-grid {

            gap: clamp(12px, 3vw, 20px);

        .menu-item {

            border: 2px solid;
            border-radius: clamp(20px, 5vw, 30px);
            padding: clamp(15px, 4vw, 25px) clamp(10px, 3vw, 15px);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;

        /* ========== –ï–ñ–ï–î–ù–ï–í–ù–´–ô –ü–û–î–ê–†–û–ö ========== */
        .daily-gift {

            height: 60px;

        @keyframes giftPulse {

        /* ========== –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ë–û–ù–£–°–ê ========== */
        .modal-overlay {

            left: 0;

            height: 100%;
            background: rgba(0, 0, 0, 0.8);

        /* ========== –ü–ê–ù–ï–õ–¨ –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö (–¢–û–ß–ö–ò) ========== */
        .stats-preview {

        .stat-dot {

        .stat-dot.red { background: #ff4444; }

        /* ========== –ö–ù–û–ü–ö–ê –í–´–•–û–î–ê ========== */

        /* ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ========== */

        }
    </style>

    <script>
        // ========== TELEGRAM –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        const $ = id => document.getElementById(id);
        let tg = null;

        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞
        let playerData = {
            level: 1,
            money: 1000,
            races: 0
        };

        if (window.Telegram?.WebApp) {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            const theme = tg.colorScheme || 'dark';
            document.body.setAttribute('data-theme', theme);

            const user = tg.initDataUnsafe?.user;
            if (user) {
                $('userAvatar').src = user.photo_url || 'https://ui-avatars.com/api/?name=' + (user.first_name || 'Player') + '&background=ff00ff';
                $('userName').textContent = user.first_name || '–ò–≥—Ä–æ–∫';
                $('userBadge').style.display = 'flex';
            }

            // –ö–Ω–æ–ø–∫–∏ Telegram (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            tg.MainButton.setText('–°–¢–ê–†–¢');
            tg.MainButton.show();
            tg.MainButton.onClick(() => window.location.href = 'race.html');

            tg.BackButton.show();
            tg.BackButton.onClick(() => history.back());
        }

        // ========== –ú–û–ù–ï–¢–´ –ò –î–ê–ù–ù–´–ï ==========
        const COINS_KEY = 'playerCoins';
        const DAILY_KEY = 'dailyBonusMenu';
        const GARAGE_KEY = 'garageCubes';

        function getCoins() {
            return parseInt(localStorage.getItem(COINS_KEY)) || 1000;
        }

        function setCoins(amount) {
            localStorage.setItem(COINS_KEY, amount);
            updateCoinsDisplay();
        }

        function updateCoinsDisplay() {
            $('coinsDisplay').textContent = getCoins() + ' ü™ô';
            $('player-money').textContent = getCoins();
        }

        function addCoins(amount) {
            setCoins(getCoins() + amount);
            showNotification(`+${amount} –º–æ–Ω–µ—Ç`);
        }

        function showNotification(text, isError = false) {
            const n = $('notification');
            n.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
            n.className = `notification ${isError ? 'error' : ''} show`;
            setTimeout(() => n.classList.remove('show'), 2000);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞ –∏–∑ localStorage
        function loadPlayerData() {
            if (tg?.initDataUnsafe?.user?.id) {
                try {
                    const saved = localStorage.getItem(`player_${tg.initDataUnsafe.user.id}`);
                    if (saved) {
                        playerData = JSON.parse(saved);
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', e);
                }
            }
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –º–æ–Ω–µ—Ç—ã –∏–∑ COINS_KEY
            playerData.money = getCoins();

            $('player-level').textContent = playerData.level || 1;
            $('player-money').textContent = playerData.money;
            $('player-races').textContent = playerData.races || 0;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞
        function savePlayerData() {
            if (tg?.initDataUnsafe?.user?.id) {
                localStorage.setItem(`player_${tg.initDataUnsafe.user.id}`, JSON.stringify(playerData));
            }
        }

        // ========== –ï–ñ–ï–î–ù–ï–í–ù–´–ô –ë–û–ù–£–° ==========
        const dailyRewards = [100, 150, 200, 250, 300, 350, 500];

        function checkDailyBonus() {
            const today = new Date().toDateString();
            let dailyData = JSON.parse(localStorage.getItem(DAILY_KEY));

            if (!dailyData || dailyData.lastClaim !== today) {
                const lastClaim = dailyData ? new Date(dailyData.lastClaim) : null;
                const now = new Date();
                const diffDays = lastClaim ? Math.floor((now - lastClaim) / (1000 * 60 * 60 * 24)) : 99;

                if (!dailyData || diffDays >= 1) {
                    dailyData = {
                        lastClaim: null,
                        day: 0,
                        streak: 0
                    };
                }
            }

            const claimedToday = dailyData.lastClaim === today;
            const gift = $('dailyGift');
            if (claimedToday) {
                gift.classList.add('claimed');
                gift.style.animation = 'none';
            } else {
                gift.classList.remove('claimed');
                gift.style.animation = 'giftPulse 2s infinite';
            }

            return { claimedToday, day: dailyData.day };
        }

        function openDailyBonus() {
            const { claimedToday, day } = checkDailyBonus();
            if (claimedToday) {
                showNotification('–°–µ–≥–æ–¥–Ω—è —É–∂–µ –∑–∞–±–∏—Ä–∞–ª!', true);
                return;
            }

            const modal = $('bonusModal');
            const dayText = $('bonusDayText');
            const rewardDiv = $('bonusReward');

            const currentDay = day % 7;
            const reward = dailyRewards[currentDay];
            dayText.textContent = `–î–µ–Ω—å ${currentDay + 1}`;
            rewardDiv.textContent = `${reward} ü™ô`;

            modal.classList.add('show');
        }

        function closeModal() {
            $('bonusModal').classList.remove('show');
        }

        function claimDailyBonus() {
            const { claimedToday, day } = checkDailyBonus();
            if (claimedToday) {
                closeModal();
                showNotification('–£–∂–µ –ø–æ–ª—É—á–∞–ª!', true);
                return;
            }

            const today = new Date().toDateString();
            const currentDay = day % 7;
            const reward = dailyRewards[currentDay];

            addCoins(reward);

            const dailyData = {
                lastClaim: today,
                day: day + 1,
                streak: day + 1
            };
            localStorage.setItem(DAILY_KEY, JSON.stringify(dailyData));

            checkDailyBonus();
            closeModal();

            if (tg?.HapticFeedback) {
                tg.HapticFeedback.notification('success');
            }
        }

        // ========== –ó–ê–ì–†–£–ó–ö–ê –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö (–¢–û–ß–ö–ò) ==========
        function loadCarPreview() {
            const garageArray = JSON.parse(localStorage.getItem(GARAGE_KEY)) || [];
            const dots = document.querySelectorAll('.stat-dot');
            const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];

            dots.forEach((dot, index) => {
                if (garageArray[index]) {
                    dot.style.opacity = '1';
                    dot.style.boxShadow = '0 0 20px currentColor';
                } else {
                    dot.style.opacity = '0.3';
                    dot.style.boxShadow = 'none';
                }
            });
        }

        // ========== –ó–ê–ì–†–£–ó–ß–ò–ö ==========
        function startLoader() {
            loadPlayerData();
            checkDailyBonus();
            loadCarPreview();

            setTimeout(() => {
                $('loader-container').style.opacity = '0';
                setTimeout(() => {
                    $('loader-container').style.display = 'none';
                    $('content-section').style.display = 'block';
                    if (tg?.HapticFeedback) {
                        tg.HapticFeedback.impactOccurred('medium');
                    }
                }, 500);
            }, 2000);

            window.addEventListener('beforeunload', savePlayerData);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ
        window.addEventListener('focus', function() {
            updateCoinsDisplay();
            loadPlayerData();
            loadCarPreview();
            checkDailyBonus();
        });

        // –°—Ç–∞—Ä—Ç
        startLoader();
    </script>
