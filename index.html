<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Основная страница */
        body {
            background-image: url('https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/%D0%91%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F284_20260215224953.jpg');
 background-size: cover; /* Масштабируем изображение, чтобы оно покрывало весь фон */
    background-position: center; /* Центрируем изображение */
    background-repeat: no-repeat; /* Избежать повтора */
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh; /* Высота контейнера равна высоте экрана */
    margin: 0;
    padding: 0;
            }

        /* Контейнер загрузки */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Анимация загрузки */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* Ключевая анимация вращения */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Навигационная панель */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
 /* Вкладки */
        .tab {
            display: none;
            padding: 20px;
            border: 1px solid #fff;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }

        .tab.active {
            display: block;
        }

        /* Фоны для вкладок */
        #menu {
            background-image: url('https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/20260215_203307.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #shop {
            background-image: url('https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/whGXYnm9uII.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #garage {
            background-image: url('https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/aYekK43wStM.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #race {
            background-image: url('https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/20260215_172159.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #rating {
            background-image: url('https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/Screenshot_20260216-205604_Gallery.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body onload="startLoader();">
    <!-- Экран загрузки -->
    <div id="loader-container" class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Основное содержание -->
    <section style="display:none;" id="content-section">
        <h1>Купи снюс получи кунг</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="openTab('menu')">Меню</a></li>
                <li><a href="#" onclick="openTab('shop')">Магазин</a></li>
                <li><a href="#" onclick="openTab('garage')">Гараж</a></li>
                <li><a href="#" onclick="openTab('race')">Заезд</a></li>
                <li><a href="#" onclick="openTab('rating')">Рейтинг</a></li>
            </ul>
        </nav>
</style>

    <!-- Скрипт для управления загрузкой -->
    <script>
        function startLoader() {
            setTimeout(function () {
                document.querySelector('#loader-container').style.display = 'none';
                document.querySelector('#content-section').style.display = 'block';
            }, 2000); // Время анимации (2 секунды)
        }
    </script>
