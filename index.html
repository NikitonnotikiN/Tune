<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Racing</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–ë–†–û–°–´ ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Racing Sans One', 'Segoe UI', system-ui, sans-serif;
            background: #0c0c0c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            color: white;
            background-image: radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.15) 0%, transparent 30%),
                              radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
        }

        /* –ö–∞—Ä–±–æ–Ω–æ–≤—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(45deg, rgba(30, 30, 30, 0.8) 0px, rgba(30, 30, 30, 0.8) 2px, 
                              rgba(20, 20, 20, 0.8) 2px, rgba(20, 20, 20, 0.8) 4px);
            z-index: -1;
        }

        /* –®–∞—à–µ—á–Ω–∞—è –ø–æ–ª–æ—Å–∞ —Å–≤–µ—Ä—Ö—É */
        .checkered-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(90deg, #fff, #fff 20px, #000 20px, #000 40px);
            z-index: 1001;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* ========== –®–ê–ü–ö–ê ========== */
        .header {
            position: fixed;
            top: 8px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border-bottom: 2px solid #e10600; /* Ferrari red */
            box-shadow: 0 0 30px rgba(225, 6, 0, 0.5);
            z-index: 1000;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-badge img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #e10600;
            box-shadow: 0 0 15px #e10600;
        }

        .user-badge span {
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: clamp(14px, 4vw, 16px);
        }

        .coins-badge {
            background: linear-gradient(135deg, #e10600, #ff4d4d);
            padding: 8px 16px;
            border-radius: 0;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px #e10600;
            font-size: clamp(16px, 5vw, 20px);
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
        }

        /* ========== –ó–ê–ì–†–£–ó–ß–ò–ö (–°–¢–ò–õ–¨ F1) ========== */
        .loader-container {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: #0c0c0c;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            transition: opacity 0.5s;
        }

        .f1-loader {
            width: 100px;
            height: 100px;
            border: 4px solid #333;
            border-top: 4px solid #e10600;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 40px #e10600;
        }

        .loader-text {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            letter-spacing: 4px;
            animation: flicker 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px #e10600; }
            50% { opacity: 0.6; text-shadow: 0 0 40px #e10600; }
        }

        /* ========== –ó–ê–ì–û–õ–û–í–û–ö ========== */
        .title {
            text-align: center;
            margin: 80px 0 20px 0;
            width: 100%;
        }

        .title h1 {
            font-family: 'Racing Sans One', cursive;
            font-size: clamp(40px, 12vw, 70px);
            font-weight: 900;
            text-transform: uppercase;
            color: white;
            text-shadow: 4px 4px 0 #e10600, 8px 8px 0 rgba(0,0,0,0.5);
            letter-spacing: 4px;
            line-height: 1.1;
        }

        .subtitle {
            color: #ccc;
            font-size: 14px;
            letter-spacing: 6px;
            text-transform: uppercase;
            border-bottom: 2px solid #e10600;
            display: inline-block;
            padding-bottom: 5px;
            margin-top: -10px;
        }

        /* ========== –°–¢–ê–¢–ò–°–¢–ò–ö–ê (–ö–ê–ö –¢–ê–ë–õ–û) ========== */
        .stats-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #e10600;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(5px);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }

        .stats-grid {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #e10600;
            text-shadow: 0 0 15px #e10600;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #aaa;
            letter-spacing: 1px;
        }

        /* ========== –ú–ï–ù–Æ (–ö–ù–û–ü–ö–ò –ö–ê–ö –ù–ê –†–£–õ–ï) ========== */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        .menu-item {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #e10600;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 18px;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%);
            box-shadow: 0 5px 0 #7a0300;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .menu-item:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #7a0300;
        }

        .menu-item span {
            font-size: 14px;
            color: #e10600;
        }

        .menu-emoji {
            font-size: 28px;
            filter: drop-shadow(0 0 5px #e10600);
        }

        /* –¶–≤–µ—Ç–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –ø—É–Ω–∫—Ç–æ–≤ (–∞–∫—Ü–µ–Ω—Ç—ã) */
        .menu-item.garage { border-color: #ff4d4d; }
        .menu-item.race { border-color: #fff; }
        .menu-item.shop { border-color: #ffaa00; }
        .menu-item.rating { border-color: #00ccff; }
        .menu-item.bonus { border-color: #00ff88; }

        /* ========== –ï–ñ–ï–î–ù–ï–í–ù–´–ô –ë–û–ù–£–° (–¢–ê–ë–õ–û) ========== */
        .daily-gift {
            position: fixed;
            top: 80px;
            left: 16px;
            width: 50px;
            height: 50px;
            background: #e10600;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 30px #e10600;
            transition: all 0.2s;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%);
        }

        .daily-gift.claimed {
            opacity: 0.4;
            box-shadow: none;
            cursor: default;
        }

        /* ========== –ú–û–î–ê–õ–ö–ê –ë–û–ù–£–°–ê ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #111;
            border: 3px solid #e10600;
            padding: 30px;
            max-width: 300px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 70px #e10600;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }

        .modal-content h2 {
            color: #e10600;
            font-size: 28px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .modal-reward {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            margin: 20px 0;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            background: transparent;
            border: 2px solid;
            color: #fff;
            padding: 12px 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%);
        }

        .modal-btn.claim {
            border-color: #0f0;
        }
        .modal-btn.claim:hover {
            background: #0f0;
            color: #000;
        }
        .modal-btn.cancel {
            border-color: #e10600;
        }
        .modal-btn.cancel:hover {
            background: #e10600;
        }

        /* ========== –ü–ê–ù–ï–õ–¨ –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö (–¢–û–ß–ö–ò –í–ù–ò–ó–£) ========== */
        .f1-telemetry {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #e10600;
            padding: 10px 20px;
            border-radius: 0;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            z-index: 100;
        }

        .telemetry-dot {
            width: 16px;
            height: 16px;
            border-radius: 0;
            transform: rotate(45deg);
            box-shadow: 0 0 10px currentColor;
        }

        .telemetry-dot.red { background: #ff4444; }
        .telemetry-dot.green { background: #44ff44; }
        .telemetry-dot.blue { background: #4444ff; }
        .telemetry-dot.yellow { background: #ffff44; }
        .telemetry-dot.orange { background: #ff8844; }
        .telemetry-dot.purple { background: #ff44ff; }

        /* ========== –ö–ù–û–ü–ö–ê –í–´–•–û–î–ê ========== */
        .exit-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #e10600;
            color: #e10600;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            font-size: clamp(12px, 3vw, 14px);
            z-index: 100;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%);
        }

        .exit-btn:hover {
            background: #e10600;
            color: #000;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e10600;
            color: white;
            padding: 12px 24px;
            font-weight: bold;
            z-index: 3000;
            display: none;
            font-size: 14px;
            white-space: nowrap;
            box-shadow: 0 0 30px #e10600;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%);
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>
<body>
    <!-- –®–∞—à–µ—á–Ω–∞—è –ø–æ–ª–æ—Å–∞ -->
    <div class="checkered-top"></div>

    <!-- –®–∞–ø–∫–∞ -->
    <div class="header">
        <div class="user-badge" id="userBadge" style="display: none;">
            <img id="userAvatar" src="" alt="avatar">
            <span id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        </div>
        <div class="coins-badge" id="coinsDisplay">1000 ü™ô</div>
    </div>

    <!-- –ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫ (–≤ —Å—Ç–∏–ª–µ —Ç–∞–±–ª–æ) -->
    <div class="daily-gift" id="dailyGift" onclick="openDailyBonus()">üéÅ</div>

    <!-- –ó–∞–≥—Ä—É–∑—á–∏–∫ -->
    <div id="loader-container" class="loader-container">
        <div class="f1-loader"></div>
        <div class="loader-text">–ó–ê–ü–£–°–ö –î–í–ò–ì–ê–¢–ï–õ–Ø</div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <section id="content-section" style="display: none; width: 100%;">
        <div class="title">
            <h1>–ö–ò–†–Æ–•–ê F1</h1>
            <div class="subtitle">RACING TEAM</div>
        </div>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∫–∞–∫ —Ç–∞–±–ª–æ -->
        <div class="stats-panel">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="player-level">1</div>
                    <div class="stat-label">–£–†–û–í–ï–ù–¨</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="player-money">1000</div>
                    <div class="stat-label">–ú–û–ù–ï–¢–´</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="player-races">0</div>
                    <div class="stat-label">–ì–û–ù–ö–ò</div>
                </div>
            </div>
        </div>

        <!-- –ú–µ–Ω—é -->
        <nav class="menu-grid">
            <a href="garage.html" class="menu-item garage">
                <div class="menu-emoji">üîß</div>
                <span>–ì–ê–†–ê–ñ</span>
            </a>
            <a href="race.html" class="menu-item race">
                <div class="menu-emoji">üèÅ</div>
                <span>–ì–û–ù–ö–ê</span>
            </a>
            <a href="shop.html" class="menu-item shop">
                <div class="menu-emoji">üõí</div>
                <span>–ú–ê–ì–ê–ó–ò–ù</span>
            </a>
            <a href="rating.html" class="menu-item rating">
                <div class="menu-emoji">üìä</div>
                <span>–†–ï–ô–¢–ò–ù–ì</span>
            </a>
            <a href="bonus.html" class="menu-item bonus">
                <div class="menu-emoji">üéÅ</div>
                <span>–ë–û–ù–£–°–´</span>
            </a>
        </nav>
    </section>

    <!-- –¢–µ–ª–µ–º–µ—Ç—Ä–∏—è (—Ç–æ—á–∫–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫) -->
    <div class="f1-telemetry" id="statsPreview">
        <div class="telemetry-dot red" title="–°–∫–æ—Ä–æ—Å—Ç—å"></div>
        <div class="telemetry-dot green" title="–£—Å–∫–æ—Ä–µ–Ω–∏–µ"></div>
        <div class="telemetry-dot blue" title="–ú–∞–∫—Å —Å–∫–æ—Ä–æ—Å—Ç—å"></div>
        <div class="telemetry-dot yellow" title="–£–¥–∞—á–∞"></div>
        <div class="telemetry-dot orange" title="–¢—É—Ä–±–æ"></div>
        <div class="telemetry-dot purple" title="–ó–∞—â–∏—Ç–∞"></div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ -->
    <a href="#" class="exit-btn" onclick="window.Telegram?.WebApp?.close()">‚úñ –í–´–•–û–î</a>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –±–æ–Ω—É—Å–∞ -->
    <div class="modal-overlay" id="bonusModal" onclick="if(event.target===this) closeModal()">
        <div class="modal-content">
            <h2>üéÅ –ë–û–ù–£–°</h2>
            <p id="bonusDayText">–î–µ–Ω—å 1</p>
            <div class="modal-reward" id="bonusReward">100 ü™ô</div>
            <div class="modal-buttons">
                <button class="modal-btn claim" onclick="claimDailyBonus()">–ó–ê–ë–†–ê–¢–¨</button>
                <button class="modal-btn cancel" onclick="closeModal()">–ü–û–¢–û–ú</button>
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div id="notification" class="notification"></div>

    <script>
        // ========== TELEGRAM ==========
        const $ = id => document.getElementById(id);
        let tg = null;

        let playerData = {
            level: 1,
            money: 1000,
            races: 0
        };

        if (window.Telegram?.WebApp) {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            const user = tg.initDataUnsafe?.user;
            if (user) {
                $('userAvatar').src = user.photo_url || 'https://ui-avatars.com/api/?name=' + (user.first_name || 'Player') + '&background=e10600';
                $('userName').textContent = user.first_name || '–ò–≥—Ä–æ–∫';
                $('userBadge').style.display = 'flex';
            }

            tg.MainButton.setText('–°–¢–ê–†–¢');
            tg.MainButton.show();
            tg.MainButton.onClick(() => window.location.href = 'race.html');

            tg.BackButton.show();
            tg.BackButton.onClick(() => history.back());
        }

        // ========== –ú–û–ù–ï–¢–´ ==========
        const COINS_KEY = 'playerCoins';
        const DAILY_KEY = 'dailyBonusMenu';
        const GARAGE_KEY = 'garageCubes';

        function getCoins() {
            return parseInt(localStorage.getItem(COINS_KEY)) || 1000;
        }

        function setCoins(amount) {
            localStorage.setItem(COINS_KEY, amount);
            updateCoinsDisplay();
        }

        function updateCoinsDisplay() {
            $('coinsDisplay').textContent = getCoins() + ' ü™ô';
            $('player-money').textContent = getCoins();
        }

        function addCoins(amount) {
            setCoins(getCoins() + amount);
            showNotification(`+${amount} –º–æ–Ω–µ—Ç`);
        }

        function showNotification(text, isError = false) {
            const n = $('notification');
            n.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
            n.classList.add('show');
            setTimeout(() => n.classList.remove('show'), 2000);
        }

        function loadPlayerData() {
            if (tg?.initDataUnsafe?.user?.id) {
                try {
                    const saved = localStorage.getItem(`player_${tg.initDataUnsafe.user.id}`);
                    if (saved) {
                        playerData = JSON.parse(saved);
                    }
                } catch (e) {}
            }
            playerData.money = getCoins();
            $('player-level').textContent = playerData.level || 1;
            $('player-money').textContent = playerData.money;
            $('player-races').textContent = playerData.races || 0;
        }

        // ========== –ï–ñ–ï–î–ù–ï–í–ù–´–ô –ë–û–ù–£–° ==========
        const dailyRewards = [100, 150, 200, 250, 300, 350, 500];

        function checkDailyBonus() {
            const today = new Date().toDateString();
            let dailyData = JSON.parse(localStorage.getItem(DAILY_KEY)) || { lastClaim: null, day: 0 };
            const claimedToday = dailyData.lastClaim === today;
            const gift = $('dailyGift');
            if (claimedToday) {
                gift.classList.add('claimed');
            } else {
                gift.classList.remove('claimed');
            }
            return { claimedToday, day: dailyData.day };
        }

        function openDailyBonus() {
            const { claimedToday, day } = checkDailyBonus();
            if (claimedToday) {
                showNotification('–°–µ–≥–æ–¥–Ω—è —É–∂–µ –∑–∞–±–∏—Ä–∞–ª!', true);
                return;
            }
            const modal = $('bonusModal');
            const currentDay = day % 7;
            $('bonusDayText').textContent = `–î–µ–Ω—å ${currentDay + 1}`;
            $('bonusReward').textContent = `${dailyRewards[currentDay]} ü™ô`;
            modal.classList.add('show');
        }

        function closeModal() {
            $('bonusModal').classList.remove('show');
        }

        function claimDailyBonus() {
            const { claimedToday, day } = checkDailyBonus();
            if (claimedToday) {
                closeModal();
                showNotification('–£–∂–µ –ø–æ–ª—É—á–∞–ª!', true);
                return;
            }
            const today = new Date().toDateString();
            const currentDay = day % 7;
            addCoins(dailyRewards[currentDay]);
            localStorage.setItem(DAILY_KEY, JSON.stringify({ lastClaim: today, day: day + 1 }));
            checkDailyBonus();
            closeModal();
            if (tg?.HapticFeedback) tg.HapticFeedback.notification('success');
        }

        // ========== –ó–ê–ì–†–£–ó–ö–ê –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö (—Ç–æ—á–∫–∏) ==========
        function loadCarPreview() {
            const garageArray = JSON.parse(localStorage.getItem(GARAGE_KEY)) || [];
            const dots = document.querySelectorAll('.telemetry-dot');
            const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
            dots.forEach((dot, index) => {
                if (garageArray[index]) {
                    dot.style.opacity = '1';
                    dot.style.boxShadow = '0 0 20px currentColor';
                } else {
                    dot.style.opacity = '0.3';
                    dot.style.boxShadow = 'none';
                }
            });
        }

        // ========== –ó–ê–ì–†–£–ó–ß–ò–ö ==========
        function startLoader() {
            loadPlayerData();
            checkDailyBonus();
            loadCarPreview();

            setTimeout(() => {
                $('loader-container').style.opacity = '0';
                setTimeout(() => {
                    $('loader-container').style.display = 'none';
                    $('content-section').style.display = 'block';
                    if (tg?.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                }, 500);
            }, 2000);
        }

        window.addEventListener('focus', () => {
            updateCoinsDisplay();
            loadPlayerData();
            loadCarPreview();
            checkDailyBonus();
        });

        startLoader();
    </script>
