    <title>Ton Racing ‚Äì 3D –ú–µ–Ω—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Racing Sans One', 'Segoe UI', system-ui, sans-serif;
            background: #0c0c0c;
            color: white;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.7);
            border: 2px solid #e10600;
            padding: 12px 20px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-shadow: 0 0 30px rgba(225,6,0,0.5);
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-badge img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #e10600;
            box-shadow: 0 0 15px #e10600;
        }

        .user-badge span {
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .coins-header {
            background: linear-gradient(135deg, #e10600, #ff4d4d);
            padding: 8px 20px;
            font-weight: bold;
            font-size: 18px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –º–µ–Ω—é */
        .menu-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .game-title {
            font-size: clamp(40px, 12vw, 80px);
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px #e10600, 0 0 40px #e10600, 4px 4px 0 rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 30px;
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px #e10600, 0 0 40px #e10600, 4px 4px 0 rgba(0,0,0,0.5); }
            to { text-shadow: 0 0 30px #e10600, 0 0 60px #ff4d4d, 4px 4px 0 rgba(0,0,0,0.5); }
        }

        .menu-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            pointer-events: auto;
        }

        .menu-btn {
            background: rgba(0,0,0,0.7);
            border: 2px solid #e10600;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            min-width: 180px;
            box-shadow: 0 0 20px rgba(225,6,0,0.3);
        }

        .menu-btn:hover {
            background: #e10600;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 40px #e10600;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ */
        .exit-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #e10600;
            color: #e10600;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            z-index: 100;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            pointer-events: auto;
        }

        .exit-btn:hover {
            background: #e10600;
            color: #000;
        }

        /* –¢–µ–ª–µ–º–µ—Ç—Ä–∏—è (–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —Ç–æ—á–∫–∏) */
        .f1-telemetry {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #e10600;
            padding: 10px 20px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            z-index: 100;
            pointer-events: none;
        }

        .telemetry-dot {
            width: 16px;
            height: 16px;
            transform: rotate(45deg);
            box-shadow: 0 0 10px currentColor;
        }

        .telemetry-dot.red { background: #ff4444; }
        .telemetry-dot.green { background: #44ff44; }
        .telemetry-dot.blue { background: #4444ff; }
        .telemetry-dot.yellow { background: #ffff44; }
        .telemetry-dot.orange { background: #ff8844; }
        .telemetry-dot.purple { background: #ff44ff; }
    </style>

<body>
    <!-- 3D —Å—Ü–µ–Ω–∞ -->
    <div id="canvas-container"></div>

    <!-- UI -->
    <div id="ui-container">
        <div class="header">
            <div class="user-badge" id="userBadge">
                <img id="userAvatar" src="" alt="avatar">
                <span id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>

        <div class="menu-center">
            <div class="game-title">TON RACING</div>
            <div class="menu-buttons">
                <a href="garage.html" class="menu-btn">–ì–ê–†–ê–ñ</a>

        <div class="f1-telemetry">
            <div class="telemetry-dot red"></div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';
        import { OBJLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/OBJLoader.js';
        import { MTLLoader } from 'https://unpkg.com/three@0.128.0/examples/jsm/loaders/MTLLoader.js';

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(4, 2, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.shadowMap.bias = 0.0001;
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- –û—Å–≤–µ—â–µ–Ω–∏–µ (—ç—Ñ—Ñ–µ–∫—Ç–Ω–æ–µ) ---
        const mainLight = new THREE.PointLight(0xff3366, 1.5, 10);
        mainLight.position.set(2, 3, 4);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 1024;
        mainLight.shadow.mapSize.height = 1024;
        scene.add(mainLight);

        const blueLight = new THREE.PointLight(0x3366ff, 1.2, 10);
        blueLight.position.set(-3, 2, 3);
        scene.add(blueLight);

        const bottomLight = new THREE.PointLight(0xaa44ff, 0.8, 8);
        bottomLight.position.set(0, -2, 2);
        scene.add(bottomLight);

        const backLight = new THREE.PointLight(0x44aaff, 0.6, 12);
        backLight.position.set(0, 1, -5);
        scene.add(backLight);

        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        // --- –ü–æ–ª —Å –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ–º ---
        const planeGeometry = new THREE.CircleGeometry(8, 64);
        const planeMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x111122, 
            roughness: 0.2, 
            metalness: 0.8,
            emissive: 0x050510
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.5;
        plane.receiveShadow = true;
        scene.add(plane);

        const gridHelper = new THREE.GridHelper(10, 20, 0xe10600, 0x333344);
        gridHelper.position.y = -0.49;
        scene.add(gridHelper);

        // --- –ì—Ä—É–ø–ø–∞ –¥–ª—è –º–æ–¥–µ–ª–∏ ---
        const carGroup = new THREE.Group();
        scene.add(carGroup);

        // --- –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏ –í–ê–ó-2107 —Å –º–∞—Ç–µ—Ä–∏–∞–ª–∞–º–∏ ---
        const mtlLoader = new MTLLoader();
        const objLoader = new OBJLoader();

        mtlLoader.load(
            'models/2107.mtl',
            (materials) => {
                materials.preload();
                objLoader.setMaterials(materials);
                
                objLoader.load(
                    'models/2107.obj',
                    (object) => {
                        console.log('–ú–æ–¥–µ–ª—å –í–ê–ó-2107 –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –≤ –º–µ–Ω—é');
                        
                        object.scale.set(0.01, 0.01, 0.01);
                        object.position.set(0, 0, 0);
                        object.rotation.y = Math.PI;
                        
                        object.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        
                        carGroup.add(object);
                        
                        const box = new THREE.Box3().setFromObject(carGroup);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const distance = maxDim * 2.5;
                        camera.position.set(center.x + distance * 0.5, center.y + distance * 0.3, center.z + distance);
                        controls.target.copy(center);
                        controls.update();
                    },
                    (xhr) => {
                        console.log((xhr.loaded / xhr.total * 100) + '% –∑–∞–≥—Ä—É–∂–µ–Ω–æ');
                    },
                    (error) => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ OBJ:', error);
                        createFallbackModel();
                    }
                );
            },
            undefined,
            (error) => {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ MTL:', error);
                objLoader.load(
                    'models/2107.obj',
                    (object) => {
                        console.log('–ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤');
                        object.scale.set(0.01, 0.01, 0.01);
                        object.position.set(0, 0, 0);
                        object.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                            }
                        });
                        carGroup.add(object);
                        
                        const box = new THREE.Box3().setFromObject(carGroup);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const distance = maxDim * 2.5;
                        camera.position.set(center.x + distance * 0.5, center.y + distance * 0.3, center.z + distance);
                        controls.target.copy(center);
                        controls.update();
                    },
                    undefined,
                    (error) => {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ OBJ –±–µ–∑ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤:', error);
                        createFallbackModel();
                    }
                );
            }
        );

        function createFallbackModel() {
            const geometry = new THREE.BoxGeometry(1, 0.5, 2);
            const material = new THREE.MeshStandardMaterial({ color: 0xff4444 });
            const cube = new THREE.Mesh(geometry, material);
            cube.castShadow = true;
            cube.receiveShadow = true;
            carGroup.add(cube);
            console.log('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –∑–∞–≥–ª—É—à–∫–∞ (–∫—É–±)');
        }

        // --- –ß–∞—Å—Ç–∏—Ü—ã (—ç—Ñ—Ñ–µ–∫—Ç –∏—Å–∫—Ä) ---
        const particleCount = 500;
        const particleGeo = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleColors = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount; i++) {
            const r = 2 + Math.random() * 3;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            particlePositions[i*3] = Math.sin(phi) * Math.cos(theta) * r;
            particlePositions[i*3+1] = Math.sin(phi) * Math.sin(theta) * r * 0.5 + 1;
            particlePositions[i*3+2] = Math.cos(phi) * r;

            const color = new THREE.Color().setHSL(0.6 + Math.random()*0.4, 1, 0.5);
            particleColors[i*3] = color.r;
            particleColors[i*3+1] = color.g;
            particleColors[i*3+2] = color.b;
        }
        particleGeo.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        particleGeo.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

        const particleMat = new THREE.PointsMaterial({ size: 0.1, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true });
        const particles = new THREE.Points(particleGeo, particleMat);
        scene.add(particles);

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π (–≤—Ä–∞—â–µ–Ω–∏–µ –≤–æ–∫—Ä—É–≥ –º–∞—à–∏–Ω—ã) ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.5;
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.maxPolarAngle = Math.PI / 2.2;
        controls.target.set(0, 0.5, 0);

        // --- –ê–Ω–∏–º–∞—Ü–∏—è ---
        let clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const time = performance.now() * 0.001;

            particles.rotation.y += 0.0005;

            const pulse = Math.sin(time * 3) * 0.2 + 0.8;
            mainLight.intensity = 1.5 + pulse * 0.3;
            blueLight.intensity = 1.2 + pulse * 0.2;

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // --- –†–µ—Å–∞–π–∑ ---
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Telegram –∏ –º–æ–Ω–µ—Ç—ã ---
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            if (user) {
                document.getElementById('userAvatar').src = user.photo_url || 'https://ui-avatars.com/api/?name=' + (user.first_name || 'Player') + '&background=e10600';
                document.getElementById('userName').textContent = user.first_name || '–ò–≥—Ä–æ–∫';
            }
        }

        function getCoins() {
            return parseInt(localStorage.getItem('playerCoins')) || 1000;
        }
        document.getElementById('coinsDisplay').textContent = getCoins() + ' ü™ô';
    </script>
</body>
