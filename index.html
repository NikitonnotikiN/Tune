<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
          * {
              box-sizing: border-box;
              margin: 0;
              padding: 0;
          }
          body {
              font-family: Arial, Helvetica, sans-serif;
              background-color: #fafafa;
              transition: opacity 0.5s ease-in-out;
              overflow: hidden;
          }
          .loader-container {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              z-index: 1000;
              background-color: rgba(0, 0, 0, 0.8);
              display: flex;
              justify-content: center;
              align-items: center;
          }
          .loader {
              border: 16px solid #f3f3f3;
              border-top: 16px solid #3498db;
              border-radius: 50%;
              width: 120px;
              height: 120px;
              animation: spin 2s linear infinite;
          }
          @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
          }
          nav ul {
              list-style-type: none;
              padding: 0;
              display: flex;
              justify-content: center;
              gap: 20px;
              margin-top: 20px;
          }
          nav a {
              text-decoration: none;
              color: black;
              padding: 10px 20px;
              border: 1px solid #ccc;
              border-radius: 5px;
              transition: all 0.3s ease;
          }
          nav a:hover {
              background-color: #eee;
          }
      </style>
</head>
<body onload="startLoader();">
      <!-- Экран загрузки -->
      <div id="loader-container" class="loader-container">
          <div class="loader"></div>
      </div>

      <!-- Основное содержание -->
      <section style="display:none;" id="content-section">
          <h1>Это через нейронку</h1>
          <nav>
              <ul>
                  <li><a href="#about">О Говне этом</a></li>
                  <li><a href="#features">Особенности аутизма </a></li>
                  <li><a href="#contact">Половая связь</a></li>
              </ul>
          </nav>
      </section>

      <script>
          function startLoader() {
              setTimeout(function () {
                  document.querySelector('#loader-container').style.display = 'none';
                  document.querySelector('#content-section').style.display = 'block';
              }, 2000); // Время анимации (2 секунды)
          }
      </script>
</body>
</html>
