<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Racing ‚Äì 3D –ú–µ–Ω—é</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Racing Sans One', 'Segoe UI', system-ui, sans-serif;
            background: #0c0c0c;
            color: white;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.7);
            border: 2px solid #e10600;
            padding: 12px 20px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            pointer-events: auto;
            backdrop-filter: blur(5px);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-shadow: 0 0 30px rgba(225,6,0,0.5);
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-badge img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #e10600;
            box-shadow: 0 0 15px #e10600;
        }

        .user-badge span {
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .coins-header {
            background: linear-gradient(135deg, #e10600, #ff4d4d);
            padding: 8px 20px;
            font-weight: bold;
            font-size: 18px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ –º–µ–Ω—é */
        .menu-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .game-title {
            font-size: clamp(40px, 12vw, 80px);
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px #e10600, 0 0 40px #e10600, 4px 4px 0 rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 30px;
            animation: titleGlow 2s infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px #e10600, 0 0 40px #e10600, 4px 4px 0 rgba(0,0,0,0.5); }
            to { text-shadow: 0 0 30px #e10600, 0 0 60px #ff4d4d, 4px 4px 0 rgba(0,0,0,0.5); }
        }

        .menu-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            pointer-events: auto;
        }

        .menu-btn {
            background: rgba(0,0,0,0.7);
            border: 2px solid #e10600;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            min-width: 180px;
            box-shadow: 0 0 20px rgba(225,6,0,0.3);
        }

        .menu-btn:hover {
            background: #e10600;
            color: black;
            transform: scale(1.05);
            box-shadow: 0 0 40px #e10600;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ */
        .exit-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #e10600;
            color: #e10600;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            font-size: 14px;
            z-index: 100;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            pointer-events: auto;
        }

        .exit-btn:hover {
            background: #e10600;
            color: #000;
        }

        /* –¢–µ–ª–µ–º–µ—Ç—Ä–∏—è (–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —Ç–æ—á–∫–∏) */
        .f1-telemetry {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(0,0,0,0.8);
            border: 1px solid #e10600;
            padding: 10px 20px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            z-index: 100;
            pointer-events: none;
        }

        .telemetry-dot {
            width: 16px;
            height: 16px;
            transform: rotate(45deg);
            box-shadow: 0 0 10px currentColor;
        }

        .telemetry-dot.red { background: #ff4444; }
        .telemetry-dot.green { background: #44ff44; }
        .telemetry-dot.blue { background: #4444ff; }
        .telemetry-dot.yellow { background: #ffff44; }
        .telemetry-dot.orange { background: #ff8844; }
        .telemetry-dot.purple { background: #ff44ff; }
    </style>
</head>
<body>
    <!-- 3D —Å—Ü–µ–Ω–∞ -->
    <div id="canvas-container"></div>

    <!-- UI -->
    <div id="ui-container">
        <div class="header">
            <div class="user-badge" id="userBadge">
                <img id="userAvatar" src="" alt="avatar">
                <span id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
            <div class="coins-header" id="coinsDisplay">1000 ü™ô</div>
        </div>

        <div class="menu-center">
            <div class="game-title">TON RACING</div>
            <div class="menu-buttons">
                <a href="garage.html" class="menu-btn">–ì–ê–†–ê–ñ</a>
                <a href="race.html" class="menu-btn">–ì–û–ù–ö–ê</a>
                <a href="shop.html" class="menu-btn">–ú–ê–ì–ê–ó–ò–ù</a>
                <a href="rating.html" class="menu-btn">–†–ï–ô–¢–ò–ù–ì</a>
            </div>
        </div>

        <div class="f1-telemetry">
            <div class="telemetry-dot red"></div>
            <div class="telemetry-dot green"></div>
            <div class="telemetry-dot blue"></div>
            <div class="telemetry-dot yellow"></div>
            <div class="telemetry-dot orange"></div>
            <div class="telemetry-dot purple"></div>
        </div>
    </div>

    <a href="#" class="exit-btn" onclick="window.Telegram?.WebApp?.close()">‚úñ –í–´–•–û–î</a>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050510);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(4, 2, 6);
        camera.lookAt(0, 0.5, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.shadowMap.bias = 0.0001;
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- –û—Å–≤–µ—â–µ–Ω–∏–µ (—ç—Ñ—Ñ–µ–∫—Ç–Ω–æ–µ) ---
        // –û—Å–Ω–æ–≤–Ω–æ–π –∫—Ä–∞—Å–Ω–æ–≤–∞—Ç—ã–π —Å–≤–µ—Ç
        const mainLight = new THREE.PointLight(0xff3366, 1.5, 10);
        mainLight.position.set(2, 3, 4);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 1024;
        mainLight.shadow.mapSize.height = 1024;
        scene.add(mainLight);

        // –°–∏–Ω–∏–π —Å–≤–µ—Ç —Å–±–æ–∫—É
        const blueLight = new THREE.PointLight(0x3366ff, 1.2, 10);
        blueLight.position.set(-3, 2, 3);
        scene.add(blueLight);

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–Ω–∏–∑—É
        const bottomLight = new THREE.PointLight(0xaa44ff, 0.8, 8);
        bottomLight.position.set(0, -2, 2);
        scene.add(bottomLight);

        // –ó–∞–¥–Ω–∏–π —Å–≤–µ—Ç
        const backLight = new THREE.PointLight(0x44aaff, 0.6, 12);
        backLight.position.set(0, 1, -5);
        scene.add(backLight);

        // –ê—Ç–º–æ—Å—Ñ–µ—Ä–Ω—ã–π —Å–≤–µ—Ç
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        // --- –ü–æ–ª —Å –æ—Ç—Ä–∞–∂–µ–Ω–∏–µ–º ---
        const planeGeometry = new THREE.CircleGeometry(8, 64);
        const planeMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x111122, 
            roughness: 0.2, 
            metalness: 0.8,
            emissive: 0x050510
        });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        plane.position.y = -0.5;
        plane.receiveShadow = true;
        scene.add(plane);

        // –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–∞—è —Å–µ—Ç–∫–∞
        const gridHelper = new THREE.GridHelper(10, 20, 0xe10600, 0x333344);
        gridHelper.position.y = -0.49;
        scene.add(gridHelper);

        // --- –°–±–æ—Ä–∫–∞ –∞–≤—Ç–æ–º–æ–±–∏–ª—è (–±–æ–ª–µ–µ –¥–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ) ---
        const carGroup = new THREE.Group();
        carGroup.position.y = 0.2;

        // –ö—É–∑–æ–≤ (–æ—Å–Ω–æ–≤–Ω–æ–π)
        const bodyGeo = new THREE.BoxGeometry(1.4, 0.5, 2.4);
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0xff3333, roughness: 0.3, metalness: 0.2, emissive: 0x330000 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.castShadow = true;
        body.receiveShadow = true;
        body.position.set(0, 0.4, 0);
        carGroup.add(body);

        // –ö–∞–ø–æ—Ç
        const hoodGeo = new THREE.BoxGeometry(0.9, 0.25, 0.9);
        const hoodMat = new THREE.MeshStandardMaterial({ color: 0xff8844, roughness: 0.2, metalness: 0.3 });
        const hood = new THREE.Mesh(hoodGeo, hoodMat);
        hood.castShadow = true;
        hood.receiveShadow = true;
        hood.position.set(0, 0.7, 0.7);
        carGroup.add(hood);

        // –°–ø–æ–π–ª–µ—Ä
        const spoilerGeo = new THREE.BoxGeometry(1.2, 0.15, 0.3);
        const spoilerMat = new THREE.MeshStandardMaterial({ color: 0xffff44, roughness: 0.1, metalness: 0.4 });
        const spoiler = new THREE.Mesh(spoilerGeo, spoilerMat);
        spoiler.castShadow = true;
        spoiler.receiveShadow = true;
        spoiler.position.set(0, 0.85, -1.1);
        carGroup.add(spoiler);

        // –ö–æ–ª—ë—Å–∞ (4 —à—Ç—É–∫–∏)
        const wheelGeo = new THREE.CylinderGeometry(0.35, 0.35, 0.25, 32);
        const wheelMat = new THREE.MeshStandardMaterial({ color: 0x4444ff, roughness: 0.1, metalness: 0.7 });
        const wheelPositions = [
            [-0.8, 0.25, 0.9],
            [0.8, 0.25, 0.9],
            [-0.8, 0.25, -0.9],
            [0.8, 0.25, -0.9]
        ];
        wheelPositions.forEach(pos => {
            const wheel = new THREE.Mesh(wheelGeo, wheelMat);
            wheel.rotation.z = Math.PI/2;
            wheel.position.set(pos[0], pos[1], pos[2]);
            wheel.castShadow = true;
            wheel.receiveShadow = true;
            carGroup.add(wheel);
        });

        // –í—ã—Ö–ª–æ–ø–Ω—ã–µ —Ç—Ä—É–±—ã
        const exhaustGeo = new THREE.CylinderGeometry(0.12, 0.12, 0.6);
        const exhaustMat = new THREE.MeshStandardMaterial({ color: 0x44ff44, roughness: 0.2, metalness: 0.8 });
        const exhaust1 = new THREE.Mesh(exhaustGeo, exhaustMat);
        exhaust1.rotation.x = Math.PI/2;
        exhaust1.position.set(-0.5, 0.15, -1.1);
        exhaust1.castShadow = true;
        carGroup.add(exhaust1);

        const exhaust2 = new THREE.Mesh(exhaustGeo, exhaustMat);
        exhaust2.rotation.x = Math.PI/2;
        exhaust2.position.set(0.5, 0.15, -1.1);
        exhaust2.castShadow = true;
        carGroup.add(exhaust2);

        // –§–∞—Ä—ã
        const lightGeo = new THREE.SphereGeometry(0.18, 16, 16);
        const lightMat = new THREE.MeshStandardMaterial({ color: 0xff44ff, emissive: 0x440044 });
        const lightLeft = new THREE.Mesh(lightGeo, lightMat);
        lightLeft.position.set(-0.5, 0.5, 1.25);
        lightLeft.castShadow = true;
        carGroup.add(lightLeft);

        const lightRight = new THREE.Mesh(lightGeo, lightMat);
        lightRight.position.set(0.5, 0.5, 1.25);
        lightRight.castShadow = true;
        carGroup.add(lightRight);

        // –ú–∞–ª–µ–Ω—å–∫–∏–µ –¥–µ—Ç–∞–ª–∏ (—Ä—É—á–∫–∏, –∑–µ—Ä–∫–∞–ª–∞)
        const mirrorGeo = new THREE.BoxGeometry(0.1, 0.1, 0.1);
        const mirrorMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, metalness: 0.9, roughness: 0.1 });
        const mirrorLeft = new THREE.Mesh(mirrorGeo, mirrorMat);
        mirrorLeft.position.set(-0.8, 0.7, 0.4);
        carGroup.add(mirrorLeft);
        const mirrorRight = new THREE.Mesh(mirrorGeo, mirrorMat);
        mirrorRight.position.set(0.8, 0.7, 0.4);
        carGroup.add(mirrorRight);

        scene.add(carGroup);

        // --- –ß–∞—Å—Ç–∏—Ü—ã (—ç—Ñ—Ñ–µ–∫—Ç –∏—Å–∫—Ä) ---
        const particleCount = 500;
        const particleGeo = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleColors = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount; i++) {
            // –°–ª—É—á–∞–π–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤ —Å—Ñ–µ—Ä–µ
            const r = 2 + Math.random() * 3;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            particlePositions[i*3] = Math.sin(phi) * Math.cos(theta) * r;
            particlePositions[i*3+1] = Math.sin(phi) * Math.sin(theta) * r * 0.5 + 1;
            particlePositions[i*3+2] = Math.cos(phi) * r;

            // –¶–≤–µ—Ç–∞ –æ—Ç –∫—Ä–∞—Å–Ω–æ–≥–æ –¥–æ —Å–∏–Ω–µ–≥–æ
            const color = new THREE.Color().setHSL(0.6 + Math.random()*0.4, 1, 0.5);
            particleColors[i*3] = color.r;
            particleColors[i*3+1] = color.g;
            particleColors[i*3+2] = color.b;
        }
        particleGeo.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        particleGeo.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

        const particleMat = new THREE.PointsMaterial({ size: 0.1, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true });
        const particles = new THREE.Points(particleGeo, particleMat);
        scene.add(particles);

        // –ù–µ–±–æ–ª—å—à–∞—è —Å—Ñ–µ—Ä–∞ —Å–≤–µ—Ç–∞ –≤–æ–∫—Ä—É–≥ –º–∞—à–∏–Ω—ã
        const glowSphereGeo = new THREE.SphereGeometry(1.2, 32, 32);
        const glowSphereMat = new THREE.MeshBasicMaterial({ color: 0x330000, transparent: true, opacity: 0.1, side: THREE.BackSide });
        const glowSphere = new THREE.Mesh(glowSphereGeo, glowSphereMat);
        glowSphere.position.copy(carGroup.position);
        scene.add(glowSphere);

        // --- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞–º–µ—Ä–æ–π (–≤—Ä–∞—â–µ–Ω–∏–µ –≤–æ–∫—Ä—É–≥ –º–∞—à–∏–Ω—ã) ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.5;
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.maxPolarAngle = Math.PI / 2.2;
        controls.target.set(0, 0.5, 0);

        // --- –ê–Ω–∏–º–∞—Ü–∏—è ---
        let clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const time = performance.now() * 0.001;

            // –í—Ä–∞—â–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            particles.rotation.y += 0.0005;

            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—É–ª—å—Å–∏—Ä—É–µ—Ç
            const pulse = Math.sin(time * 3) * 0.2 + 0.8;
            mainLight.intensity = 1.5 + pulse * 0.3;
            blueLight.intensity = 1.2 + pulse * 0.2;

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // --- –†–µ—Å–∞–π–∑ ---
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Telegram –∏ –º–æ–Ω–µ—Ç—ã ---
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            if (user) {
                document.getElementById('userAvatar').src = user.photo_url || 'https://ui-avatars.com/api/?name=' + (user.first_name || 'Player') + '&background=e10600';
                document.getElementById('userName').textContent = user.first_name || '–ò–≥—Ä–æ–∫';
            }
        }

        function getCoins() {
            return parseInt(localStorage.getItem('playerCoins')) || 1000;
        }
        document.getElementById('coinsDisplay').textContent = getCoins() + ' ü™ô';
    </script>
</body>
</html>
