    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            color: white;
        }

        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 30% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
        }

        .cyber-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 0, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: min(30px, 5vw) min(30px, 5vw);
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            top: -50%;
            left: -50%;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #f0f;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            z-index: 100;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-badge img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
        }

        .user-badge span {
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-size: clamp(14px, 4vw, 16px);
        }

        .coins-badge {
            background: linear-gradient(135deg, #f0f, #0ff);
            padding: 8px 16px;
            border-radius: 40px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 30px #f0f;
            font-size: clamp(16px, 5vw, 20px);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .title {
            text-align: center;
            margin: 80px 0 30px 0;
            width: 100%;
        }

        .title h1 {
            font-size: clamp(32px, 10vw, 64px);
            font-weight: 900;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px #f0f;
            text-shadow: 0 0 30px #f0f;
            letter-spacing: clamp(2px, 2vw, 8px);
            animation: titlePulse 2s infinite;
            line-height: 1.2;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 30px #f0f; }
            50% { text-shadow: 0 0 60px #0ff; }
        }

        /* –°–µ—Ç–∫–∞ –º–µ–Ω—é */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: clamp(12px, 3vw, 20px);
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .menu-item {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid;
            border-radius: clamp(20px, 5vw, 30px);
            padding: clamp(15px, 4vw, 25px) clamp(10px, 3vw, 15px);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            20% { transform: translateX(100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .menu-item.garage { border-color: #0ff; box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
        .menu-item.race { border-color: #f0f; box-shadow: 0 0 20px rgba(255, 0, 255, 0.3); }
        .menu-item.rating { border-color: #0f0; box-shadow: 0 0 20px rgba(0, 255, 0, 0.3); }
        .menu-item.shop { border-color: #ff0; box-shadow: 0 0 20px rgba(255, 255, 0, 0.3); }
        .menu-item.bonus { border-color: #ffaa00; box-shadow: 0 0 20px #ffaa00; }

        .menu-emoji {
            font-size: clamp(32px, 10vw, 48px);
            margin-bottom: 8px;
            filter: drop-shadow(0 0 10px currentColor);
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .menu-item h2 {
            font-size: clamp(14px, 4vw, 20px);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ (–≤—ã—Ö–æ–¥) */
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #f0f;
            color: #f0f;
            padding: 12px 24px;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            font-size: clamp(12px, 3vw, 14px);
            z-index: 100;
        }

        .back-btn:active {
            transform: scale(0.9);
        }

        /* –ü—Ä–µ–≤—å—é —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫ */
        .stats-preview {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 40px;
            border: 1px solid #0ff;
            z-index: 100;
        }

        .stat-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }

        .stat-dot.red { background: #ff4444; }
        .stat-dot.green { background: #44ff44; }
        .stat-dot.blue { background: #4444ff; }
        .stat-dot.yellow { background: #ffff44; }
        .stat-dot.orange { background: #ff8844; }
        .stat-dot.purple { background: #ff44ff; }

        /* ========== –ï–ñ–ï–î–ù–ï–í–ù–´–ô –ë–û–ù–£–° ========== */
        .daily-gift {
            position: fixed;
            top: 70px;
            left: 16px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid #ffaa00;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 30px #ffaa00;
            transition: all 0.3s;
            animation: giftPulse 2s infinite;
        }

        .daily-gift.claimed {
            opacity: 0.5;
            border-color: #666;
            box-shadow: none;
            animation: none;
            cursor: default;
        }

        @keyframes giftPulse {
            0% { transform: scale(1); box-shadow: 0 0 30px #ffaa00; }
            50% { transform: scale(1.1); box-shadow: 0 0 50px #ffaa00; }
            100% { transform: scale(1); box-shadow: 0 0 30px #ffaa00; }
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #ffaa00;
            border-radius: 40px;
            padding: 30px;
            max-width: 300px;
            width: 90%;
            text-align: center;
            color: white;
            box-shadow: 0 0 70px #ffaa00;
            animation: modalPop 0.3s;
        }

        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            color: #ffaa00;
            font-size: 28px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .modal-reward {
            font-size: 48px;
            margin: 20px 0;
            background: linear-gradient(45deg, #f0f, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            background: transparent;
            border: 2px solid;
            color: #fff;
            padding: 12px 30px;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .modal-btn.claim {
            border-color: #0f0;
        }
        .modal-btn.claim:hover {
            background: #0f0;
            color: #000;
        }
        .modal-btn.cancel {
            border-color: #f00;
        }
        .modal-btn.cancel:hover {
            background: #f00;
            color: #000;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            width: min(120px, 30vw);
            height: min(120px, 30vw);
            border: 4px solid #f0f;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 50px #f0f;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #0ff;
            color: #000;
            padding: 12px 24px;
            border-radius: 40px;
            font-weight: bold;
            z-index: 3000;
            display: none;
            font-size: clamp(12px, 3vw, 14px);
            white-space: nowrap;
            box-shadow: 0 0 30px #0ff;
        }

        .notification.show {
            display: block;
            animation: slide 0.3s;
        }

        .notification.error {
            background: #f0f;
        }

        @keyframes slide {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }
    </style>
</head>

    <div class="modal-overlay" id="bonusModal" onclick="if(event.target===this) closeModal()">

    <script>
        // ========== TELEGRAM ==========
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            
            const user = window.Telegram.WebApp.initDataUnsafe?.user;
            if (user) {
                document.getElementById('userAvatar').src = user.photo_url || 'https://ui-avatars.com/api/?name=' + (user.first_name || 'Player') + '&background=ff00ff';
                document.getElementById('userName').textContent = user.first_name || '–ò–≥—Ä–æ–∫';
            }
        }

        // ========== –ú–û–ù–ï–¢–´ ==========
        const COINS_KEY = 'playerCoins';
        const DAILY_KEY = 'dailyBonusMenu';

        function getCoins() {
            return parseInt(localStorage.getItem(COINS_KEY)) || 1000;
        }

        function setCoins(amount) {
            localStorage.setItem(COINS_KEY, amount);
            updateCoinsDisplay();
        }

        function updateCoinsDisplay() {
            document.getElementById('coinsDisplay').textContent = getCoins() + ' ü™ô';
        }

        function addCoins(amount) {
            setCoins(getCoins() + amount);
            showNotification(`+${amount} –º–æ–Ω–µ—Ç`);
        }

        function showNotification(text, isError = false) {
            const n = document.getElementById('notification');
            n.textContent = isError ? '‚ùå ' + text : '‚ú® ' + text;
            n.className = `notification ${isError ? 'error' : ''} show`;
            setTimeout(() => n.classList.remove('show'), 2000);
        }

        // ========== –ï–ñ–ï–î–ù–ï–í–ù–´–ô –ë–û–ù–£–° ==========
        const dailyRewards = [100, 150, 200, 250, 300, 350, 500]; // 7 –¥–Ω–µ–π

        function checkDailyBonus() {
            const today = new Date().toDateString();
            let dailyData = JSON.parse(localStorage.getItem(DAILY_KEY));

            if (!dailyData || dailyData.lastClaim !== today) {
                // –ú–æ–∂–Ω–æ –Ω–∞—á–∏–Ω–∞—Ç—å –Ω–æ–≤—ã–π –¥–µ–Ω—å (—Å–±—Ä–∞—Å—ã–≤–∞—Ç—å –∏–ª–∏ –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å?)
                // –°–¥–µ–ª–∞–µ–º –∫–ª–∞—Å—Å–∏—á–µ—Å–∫—É—é —Å–∏—Å—Ç–µ–º—É: –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –Ω–∞–≥—Ä–∞–¥–∞, –Ω–æ –µ—Å–ª–∏ –ø—Ä–æ–ø—É—Å—Ç–∏–ª, —Ç–æ –¥–µ–Ω—å —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç—Å—è.
                const lastClaim = dailyData ? new Date(dailyData.lastClaim) : null;
                const now = new Date();
                const diffDays = lastClaim ? Math.floor((now - lastClaim) / (1000 * 60 * 60 * 24)) : 99;

                if (!dailyData || diffDays >= 1) {
                    // –ù–æ–≤—ã–π –¥–µ–Ω—å, –Ω–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è
                    dailyData = {
                        lastClaim: null, // –ø–æ–∫–∞ –Ω–µ –ø–æ–ª—É—á–∞–ª–∏ —Å–µ–≥–æ–¥–Ω—è
                        day: 0,
                        streak: 0
                    };
                }
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–æ–ª—É—á–∞–ª–∏ –ª–∏ —Å–µ–≥–æ–¥–Ω—è
            const claimedToday = dailyData.lastClaim === today;
            const gift = document.getElementById('dailyGift');
            if (claimedToday) {
                gift.classList.add('claimed');
                gift.style.animation = 'none';
            } else {
                gift.classList.remove('claimed');
                gift.style.animation = 'giftPulse 2s infinite';
            }

            return { claimedToday, day: dailyData.day };
        }

        function openDailyBonus() {
            const { claimedToday, day } = checkDailyBonus();
            if (claimedToday) {
                showNotification('–°–µ–≥–æ–¥–Ω—è —É–∂–µ –∑–∞–±–∏—Ä–∞–ª!', true);
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            const modal = document.getElementById('bonusModal');
            const dayText = document.getElementById('bonusDayText');
            const rewardDiv = document.getElementById('bonusReward');

            const currentDay = day % 7; // —Ü–∏–∫–ª–∏—á–Ω–æ –ø–æ 7 –¥–Ω—è–º
            const reward = dailyRewards[currentDay];
            dayText.textContent = `–î–µ–Ω—å ${currentDay + 1}`;
            rewardDiv.textContent = `${reward} ü™ô`;

            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('bonusModal').classList.remove('show');
        }

        function claimDailyBonus() {
            const { claimedToday, day } = checkDailyBonus();
            if (claimedToday) {
                closeModal();
                showNotification('–£–∂–µ –ø–æ–ª—É—á–∞–ª!', true);
                return;
            }

            const today = new Date().toDateString();
            const currentDay = day % 7;
            const reward = dailyRewards[currentDay];

            // –ù–∞—á–∏—Å–ª—è–µ–º –Ω–∞–≥—Ä–∞–¥—É
            addCoins(reward);

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            const dailyData = {
                lastClaim: today,
                day: day + 1,
                streak: day + 1
            };
            localStorage.setItem(DAILY_KEY, JSON.stringify(dailyData));

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É
            checkDailyBonus();
            closeModal();

            // –≠—Ñ—Ñ–µ–∫—Ç
            if (window.Telegram?.WebApp?.HapticFeedback) {
                window.Telegram.WebApp.HapticFeedback.notification('success');
            }
        }

        // ========== –ó–ê–ì–†–£–ó–ö–ê –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö (—Ç–æ—á–∫–∏) ==========
        function loadCarPreview() {
            const garageArray = JSON.parse(localStorage.getItem('garageCubes')) || [];
            const dots = document.querySelectorAll('.stat-dot');
            const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
            
            dots.forEach((dot, index) => {
                if (garageArray[index]) {
                    dot.style.opacity = '1';
                    dot.style.boxShadow = '0 0 20px currentColor';
                } else {
