<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Основная страница */
        body {
            background-image: url('https://raw.githubusercontent.com/NikitonnotikiN/Tune/refs/heads/NikitonnotikiN-patch-1/%D0%91%D0%B5%D0%B7%20%D0%BD%D0%B0%D0%B7%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F284_20260215224953.jpg');
 background-size: cover; /* Масштабируем изображение, чтобы оно покрывало весь фон */
    background-position: center; /* Центрируем изображение */
    background-repeat: no-repeat; /* Избежать повтора */
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh; /* Высота контейнера равна высоте экрана */
    margin: 0;
    padding: 0;
            }
/* ----------  USER BADGE  ---------- */
.user-badge {
    position: fixed;
    top: 12px;
    left: 12px;
    display: none;              /* покажем скриптом */
    align-items: center;
    gap: 8px;
    z-index: 9999;
    background: rgba(0,0,0,.35);
    backdrop-filter: blur(4px);
    padding: 6px 12px;
    border-radius: 24px;
    font-size: 14px;
    color: #fff;
}
.user-badge img {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
}

        /* Контейнер загрузки */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Анимация загрузки */
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        /* Ключевая анимация вращения */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Навигационная панель */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
   </style>
</head>
<body onload="startLoader();">
    <!-- Экран загрузки -->
    <div id="loader-container" class="loader-container">
        <div class="loader"></div>
    </div>

    <!-- Основное содержание -->
    <section style="display:none;" id="content-section">
        <h1>Кирюха спи</h1>
        <nav>
            <ul>
                <li><a href="menu.html">Меню</a></li>
                <li><a href="shop.html">Магазин</a></li>
                <li><a href="garage.html">Гараж</a></li>
                <li><a href="race.html">Заезд</a></li>
                <li><a href="rating.html">Рейтинг</a></li>
            </ul>
        </nav>
    </section>
<!-- ----------  USER BADGE  ---------- -->
<div id="userBadge" class="user-badge">
    <img id="userAvatar" src="" alt="ava">
    <span id="userName"></span>
</div>
<!-- ---------------------------------- -->

    <!-- Скрипт для управления загрузкой -->
    <script>
        function startLoader() {
            setTimeout(function () {
                document.querySelector('#loader-container').style.display = 'none';
                document.querySelector('#content-section').style.display = 'block';
            }, 2000); // Время анимации (2 секунды)
        }
    </script>
    <script>
/* ----------  USER BADGE LOGIC  ---------- */
function showUserBadge(){
    const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
    if(!user) return;               // вне Telegram или данных ещё нет

    const badge  = document.getElementById('userBadge');
    const avatar = document.getElementById('userAvatar');
    const name   = document.getElementById('userName');

    avatar.src = user.photo_url || 'https://i.ibb.co/3sN2YMc/default-ava.png';
    name.textContent = user.first_name || user.username || 'Игрок';
    badge.style.display = 'flex';
}

/* Telegram инициализируется асинхронно – ждём ready */
window.addEventListener('DOMContentLoaded', () => {
    if(window.Telegram && window.Telegram.WebApp){
        window.Telegram.WebApp.ready();
        showUserBadge();
    }
});
/* ----------------------------------------- */
</script>

</body>
</html>
