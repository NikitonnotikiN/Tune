
<!DOCTYPE html>

<head>

<title>–ì–æ–Ω–∫–∞ —Å –º–æ–Ω–µ—Ç–∞–º–∏</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #111;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
  }
  .coins-display {
    font-size: 20px;

    padding: 5px 12px;
    border-radius: 8px;
    user-select: none;
  }
  nav {
    background: #333;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px 0;
  }
  nav a {
    color: #eee;
    text-decoration: none;

    padding: 8px 16px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  nav a:hover {
    background-color: #555;
  }
  main {
    flex-grow: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .race-track {
    background: #333;
    border-radius: 10px;
    flex-grow: 1;
    position: relative;
    overflow: hidden;
  }
  .lane {
    height: 60px;
    border-bottom: 2px solid #555;
    position: relative;
  }
  .lane:last-child {
    border-bottom: none;
  }
  .car {
    position: absolute;
    top: 10px;
    width: 60px;
    height: 40px;
    transition: left 0.3s ease;
  }
  .car img {
    width: 100%;
    border-radius: 6px;
  }
  .controls {
    margin-top: 15px;
    display: flex;
    justify-content: center;
  }
  button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
    background: #27ae60;
    color: white;
  }
  button:active {
    transform: scale(0.95);
  }
  button:disabled {
    background: #555;
    cursor: default;
  }
  .info {
    margin-top: 10px;
    text-align: center;
    font-size: 20px;
    min-height: 30px;
  }
</style>
</head>
<body>

<header>
  –ì–æ–Ω–∫–∞
  <div class="coins-display" aria-live="polite" id="coinsDisplay">–ú–æ–Ω–µ—Ç—ã: 0</div>
</header>

<nav aria-label="–ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Å–∞–π—Ç—É">
  <a href="menu.html">–ú–µ–Ω—é</a>
  <a href="garage.html">–ì–∞—Ä–∞–∂</a>
  <a href="rating.html">–†–µ–π—Ç–∏–Ω–≥</a>
  <a href="shop.html">–ú–∞–≥–∞–∑–∏–Ω</a>
</nav>

<main>
  <div class="race-track" aria-label="–¢—Ä–∞—Å—Å–∞ –≥–æ–Ω–∫–∏">
    <!-- –ú–∞—à–∏–Ω–∞ –∏–≥—Ä–æ–∫–∞ ‚Äî –Ω–æ–º–µ—Ä 2 -->
    <div class="lane" data-lane="1">
      <div class="car" id="car1" title="–ú–∞—à–∏–Ω–∞ 1">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/VAZ_2110_front_20100615.jpg/120px-VAZ_2110_front_20100615.jpg" alt="–ú–∞—à–∏–Ω–∞ 1" />
      </div>
    </div>
    <div class="lane" data-lane="2">
      <div class="car" id="car2" title="–í–∞—à–∞ –º–∞—à–∏–Ω–∞ (‚Ññ2)">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Toyota_Corolla_E170_IMG_0033.jpg/120px-Toyota_Corolla_E170_IMG_0033.jpg" alt="–í–∞—à–∞ –º–∞—à–∏–Ω–∞ (‚Ññ2)" />
      </div>
    </div>
    <div class="lane" data-lane="3">
      <div class="car" id="car3" title="–ú–∞—à–∏–Ω–∞ 3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Mazda_3_Sport_Bj._2017_IMG_0045.jpg/120px-Mazda_3_Sport_Bj._2017_IMG_0045.jpg" alt="–ú–∞—à–∏–Ω–∞ 3" />
      </div>
    </div>
  </div>

  <div class="controls" role="group" aria-label="–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥–æ–Ω–∫–æ–π">
    <button id="startRaceBtn">–°—Ç–∞—Ä—Ç</button>
  </div>

  <div class="info" id="raceStatus" aria-live="polite"></div>
</main>

<script>
  const PLAYER_CAR_NUMBER = 2; // –Ω–æ–º–µ—Ä –∏–≥—Ä–æ–∫–∞ (lane 2)
  const COINS_KEY = 'playerCoins';

  const cars = [
    document.getElementById('car1'),
    document.getElementById('car2'), // –∏–≥—Ä–æ–∫
    document.getElementById('car3')
  ];
  const startBtn = document.getElementById('startRaceBtn');
  const statusEl = document.getElementById('raceStatus');
  const raceTrack = document.querySelector('.race-track');
  const carWidth = 60;
  let positions = [0, 0, 0];
  let raceInterval = null;
  let raceInProgress = false;
  const coinsDisplay = document.getElementById('coinsDisplay');

  // –ü–æ–ª—É—á–∏—Ç—å –º–æ–Ω–µ—Ç—ã –∏–∑ localStorage –∏–ª–∏ 0
  function getCoins() {
    return parseInt(localStorage.getItem(COINS_KEY)) || 0;
  }

  // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –º–æ–Ω–µ—Ç—ã
  function setCoins(value) {
    localStorage.setItem(COINS_KEY, value);
    updateCoinsDisplay();
  }

  // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–æ–Ω–µ—Ç
  function updateCoinsDisplay() {
    const coins = getCoins();
    coinsDisplay.textContent = `–ú–æ–Ω–µ—Ç—ã: ${coins}`;
  }

  function resetPositions() {
    positions = [0, 0, 0];
    cars.forEach(car => (car.style.left = '0px'));
    statusEl.textContent = '';
  }

  function startRace() {
    if (raceInProgress) return;
    raceInProgress = true;
    startBtn.disabled = true;
    statusEl.textContent = '–ì–æ–Ω–∫–∞ –Ω–∞—á–∞–ª–∞—Å—å!';

    const trackWidth = raceTrack.clientWidth;

    raceInterval = setInterval(() => {
      for (let i = 0; i < cars.length; i++) {
        let step = Math.floor(Math.random() * 11) + 5; // 5-15px
        positions[i] += step;
        if (positions[i] > trackWidth - carWidth) {
          positions[i] = trackWidth - carWidth;
        }
        cars[i].style.left = positions[i] + 'px';
      }

      const winnerIndex = positions.findIndex(pos => pos >= trackWidth - carWidth);
      if (winnerIndex !== -1) {
        clearInterval(raceInterval);
        raceInProgress = false;
        const winnerNum = winnerIndex + 1;
        statusEl.textContent = `–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: –ú–∞—à–∏–Ω–∞ ${winnerNum} üéâ`;

        if (winnerNum === PLAYER_CAR_NUMBER) {
          let coins = getCoins();
          coins += 1;
          setCoins(coins);
          statusEl.textContent += ` –í—ã –ø–æ–ª—É—á–∏–ª–∏ 1 –º–æ–Ω–µ—Ç—É! ü™ô`;
        }

        // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã —Å–±—Ä–æ—Å –∏ –∞–∫—Ç–∏–≤–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
        setTimeout(() => {
          resetPositions();
          startBtn.disabled = false;
        }, 3000);
      }
    }, 100);
  }

  startBtn.addEventListener('click', startRace);

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  updateCoinsDisplay();
  resetPositions();
</script>

</body>
