<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Racing ‚Äì –†–µ–π—Ç–∏–Ω–≥</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ========== –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–ë–†–û–°–´ ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Racing Sans One', 'Segoe UI', system-ui, sans-serif;
            background: #0c0c0c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            position: relative;
            color: white;
            background-image: radial-gradient(circle at 20% 30%, rgba(225, 6, 0, 0.15) 0%, transparent 30%),
                              radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
        }

        /* –ö–∞—Ä–±–æ–Ω–æ–≤–∞—è —Ç–µ–∫—Å—Ç—É—Ä–∞ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(45deg, rgba(30, 30, 30, 0.8) 0px, rgba(30, 30, 30, 0.8) 2px, 
                              rgba(20, 20, 20, 0.8) 2px, rgba(20, 20, 20, 0.8) 4px);
            z-index: -1;
        }

        /* –®–∞—à–µ—á–Ω–∞—è –ø–æ–ª–æ—Å–∞ —Å–≤–µ—Ä—Ö—É */
        .checkered-top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(90deg, #fff, #fff 20px, #000 20px, #000 40px);
            z-index: 1001;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* ========== –®–ê–ü–ö–ê ========== */
        .header {
            position: fixed;
            top: 8px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            border-bottom: 2px solid #e10600;
            box-shadow: 0 0 30px rgba(225, 6, 0, 0.5);
            z-index: 1000;
        }

        .back-to-menu {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 8px 16px;
            border: 2px solid #e10600;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
            transition: all 0.2s;
        }

        .back-to-menu:active {
            transform: translateY(2px);
            background: #e10600;
            color: black;
        }

        .coins-header {
            background: linear-gradient(135deg, #e10600, #ff4d4d);
            padding: 8px 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            box-shadow: 0 0 20px #e10600;
        }

        /* ========== –ó–ê–ì–û–õ–û–í–û–ö ========== */
        .title {
            text-align: center;
            margin: 80px 0 20px 0;
            width: 100%;
        }

        .title h1 {
            font-size: 48px;
            color: white;
            text-shadow: 4px 4px 0 #e10600;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* ========== –ö–û–ù–¢–ï–ô–ù–ï–† –†–ï–ô–¢–ò–ù–ì–ê ========== */
        .rating-container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #e10600;
            padding: 20px;
            margin-bottom: 20px;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            backdrop-filter: blur(5px);
        }

        .rating-header {
            display: grid;
            grid-template-columns: 80px 1fr 150px;
            padding: 10px 20px;
            background: rgba(225, 6, 0, 0.2);
            border: 1px solid #e10600;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
            color: #e10600;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .rating-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .rating-list::-webkit-scrollbar {
            width: 8px;
        }
        .rating-list::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        .rating-list::-webkit-scrollbar-thumb {
            background: #e10600;
            border-radius: 0;
        }

        .rating-item {
            display: grid;
            grid-template-columns: 80px 1fr 150px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(225, 6, 0, 0.3);
            transition: all 0.2s;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .rating-item:hover {
            border-color: #e10600;
            transform: translateX(5px);
        }

        .rating-item.top-1 {
            background: rgba(255, 215, 0, 0.1);
            border-color: gold;
        }
        .rating-item.top-2 {
            background: rgba(192, 192, 192, 0.1);
            border-color: silver;
        }
        .rating-item.top-3 {
            background: rgba(205, 127, 50, 0.1);
            border-color: #cd7f32;
        }
        .rating-item.current-user {
            border: 2px solid #e10600;
            background: rgba(225, 6, 0, 0.15);
        }

        .rating-place {
            font-size: 20px;
            font-weight: bold;
        }
        .top-1 .rating-place { color: gold; }
        .top-2 .rating-place { color: silver; }
        .top-3 .rating-place { color: #cd7f32; }

        .rating-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .rating-name img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #e10600;
        }

        .rating-coins {
            font-size: 22px;
            font-weight: bold;
            color: #e10600;
            text-align: right;
        }
        .rating-coins::after {
            content: ' ü™ô';
            font-size: 18px;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .rating-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(0,0,0,0.5);
            border: 1px solid #e10600;
            padding: 15px;
            text-align: center;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #e10600;
        }
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #aaa;
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è */
        .refresh-btn {
            background: transparent;
            border: 2px solid #e10600;
            color: #e10600;
            padding: 15px 40px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px auto 0;
            display: block;
            clip-path: polygon(5px 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }
        .refresh-btn:hover {
            background: #e10600;
            color: black;
        }

        /* ========== –¢–ï–õ–ï–ú–ï–¢–†–ò–Ø (–¢–û–ß–ö–ò –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö) ========== */
        .f1-telemetry {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #e10600;
            padding: 10px 20px;
            border-radius: 0;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
            z-index: 100;
        }

        .telemetry-dot {
            width: 16px;
            height: 16px;
            border-radius: 0;
            transform: rotate(45deg);
            box-shadow: 0 0 10px currentColor;
        }

        .telemetry-dot.red { background: #ff4444; }
        .telemetry-dot.green { background: #44ff44; }
        .telemetry-dot.blue { background: #4444ff; }
        .telemetry-dot.yellow { background: #ffff44; }
        .telemetry-dot.orange { background: #ff8844; }
        .telemetry-dot.purple { background: #ff44ff; }

        /* ========== –ö–ù–û–ü–ö–ê –í–´–•–û–î–ê ========== */
        .exit-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: transparent;
            border: 2px solid #e10600;
            color: #e10600;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            font-size: clamp(12px, 3vw, 14px);
            z-index: 100;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .exit-btn:hover {
            background: #e10600;
            color: #000;
        }

        /* ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ========== */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e10600;
            color: white;
            padding: 12px 24px;
            font-weight: bold;
            z-index: 3000;
            display: none;
            font-size: 14px;
            white-space: nowrap;
            box-shadow: 0 0 30px #e10600;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 5px), calc(100% - 5px) 100%, 0 100%, 0 5px);
        }

        .notification.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        .loader {
            text-align: center;
            padding: 40px;
            color: #e10600;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- –®–∞—à–µ—á–Ω–∞—è –ø–æ–ª–æ—Å–∞ -->
    <div class="checkered-top"></div>

    <!-- –®–∞–ø–∫–∞ -->
    <div class="header">
        <a href="index.html" class="back-to-menu">‚Üê –ú–ï–ù–Æ</a>
        <div class="coins-header" id="playerCoins">1000 ü™ô</div>
    </div>

    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
    <div class="title"><h1>üèÜ –†–ï–ô–¢–ò–ù–ì</h1></div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–µ–π—Ç–∏–Ω–≥–∞ -->
    <div class="rating-container">
        <div class="rating-header">
            <div>–ú–ï–°–¢–û</div>
            <div>–ü–ò–õ–û–¢</div>
            <div>–ú–û–ù–ï–¢–´</div>
        </div>

        <div id="ratingList" class="rating-list">
            <div class="loader">–ó–ê–ì–†–£–ó–ö–ê...</div>
        </div>

        <div class="rating-stats" id="ratingStats">
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">0</div>
                <div class="stat-label">–í–°–ï–ì–û –ü–ò–õ–û–¢–û–í</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topPlayerCoins">0</div>
                <div class="stat-label">–õ–ò–î–ï–†</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgCoins">0</div>
                <div class="stat-label">–í –°–†–ï–î–ù–ï–ú</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadRating()">üîÑ –û–ë–ù–û–í–ò–¢–¨</button>
    </div>

    <!-- –¢–µ–ª–µ–º–µ—Ç—Ä–∏—è (—Ç–æ—á–∫–∏) -->
    <div class="f1-telemetry" id="statsPreview">
        <div class="telemetry-dot red" title="–°–∫–æ—Ä–æ—Å—Ç—å"></div>
        <div class="telemetry-dot green" title="–£—Å–∫–æ—Ä–µ–Ω–∏–µ"></div>
        <div class="telemetry-dot blue" title="–ú–∞–∫—Å —Å–∫–æ—Ä–æ—Å—Ç—å"></div>
        <div class="telemetry-dot yellow" title="–£–¥–∞—á–∞"></div>
        <div class="telemetry-dot orange" title="–¢—É—Ä–±–æ"></div>
        <div class="telemetry-dot purple" title="–ó–∞—â–∏—Ç–∞"></div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ -->
    <a href="#" class="exit-btn" onclick="window.Telegram?.WebApp?.close()">‚úñ –í–´–•–û–î</a>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
    <div id="notification" class="notification"></div>

    <script>
        // ========== TELEGRAM ==========
        let tg = null;
        let currentUser = null;

        if (window.Telegram?.WebApp) {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            currentUser = tg.initDataUnsafe?.user;
        }

        // ========== –ö–õ–Æ–ß–ò –•–†–ê–ù–ï–ù–ò–Ø ==========
        const COINS_KEY = 'playerCoins';
        const RATING_KEY = 'globalRating';

        // ========== –ú–û–ù–ï–¢–´ ==========
        function getCoins() {
            return parseInt(localStorage.getItem(COINS_KEY)) || 1000;
        }

        function updateCoinsDisplay() {
            document.getElementById('playerCoins').textContent = getCoins() + ' ü™ô';
        }

        // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï –¢–ï–ö–£–©–ï–ì–û –ò–ì–†–û–ö–ê ==========
        function saveCurrentUser() {
            if (!currentUser) return null;

            const userData = {
                id: currentUser.id,
                name: currentUser.first_name || '–ò–≥—Ä–æ–∫',
                username: currentUser.username || '',
                photo: currentUser.photo_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.first_name || 'Player')}&background=e10600&color=fff`,
                coins: getCoins(),
                lastUpdate: Date.now()
            };

            let allUsers = JSON.parse(localStorage.getItem(RATING_KEY)) || [];
            const existingIndex = allUsers.findIndex(u => u.id === userData.id);
            if (existingIndex !== -1) {
                allUsers[existingIndex] = userData;
            } else {
                allUsers.push(userData);
            }

            allUsers.sort((a, b) => b.coins - a.coins);
            localStorage.setItem(RATING_KEY, JSON.stringify(allUsers));
            return userData;
        }

        // ========== –ì–ï–ù–ï–†–ê–¶–ò–Ø –ë–û–¢–û–í ==========
        function generateBotPlayers(count = 9) {
            const botNames = [
                '–ì–æ–Ω—â–∏–∫', '–ú–µ—Ö–∞–Ω–∏–∫', '–°—Ç—Ä–∏–º–µ—Ä', '–ù–æ—á–Ω–æ–π_–¥—Ä–∞–π–≤–µ—Ä', '–ö–∏–±–µ—Ä_–≥–æ–Ω—â–∏–∫',
                '–§–∞–Ω—Ç–æ–º', '–†–∞–∫–µ—Ç–∞', '–ú–æ–ª–Ω–∏—è', '–¢–µ–Ω—å', '–í–∏—Ö—Ä—å', '–°–ø—É—Ç–Ω–∏–∫', '–ó–∏–≥–∑–∞–≥'
            ];
            const botPhotos = [
                'https://ui-avatars.com/api/?name=–ì–æ–Ω—â–∏–∫&background=e10600&color=fff',
                'https://ui-avatars.com/api/?name=–ú–µ—Ö–∞–Ω–∏–∫&background=e10600&color=fff',
                'https://ui-avatars.com/api/?name=–°—Ç—Ä–∏–º–µ—Ä&background=e10600&color=fff',
                'https://ui-avatars.com/api/?name=–î—Ä–∞–π–≤–µ—Ä&background=e10600&color=fff',
                'https://ui-avatars.com/api/?name=–ö–∏–±–µ—Ä&background=e10600&color=fff'
            ];

            const bots = [];
            const playerCoins = getCoins();

            for (let i = 0; i < count; i++) {
                const coins = Math.floor(Math.random() * (playerCoins + 2000)) + 500;
                const name = botNames[Math.floor(Math.random() * botNames.length)] + (i + 1);
                const photo = botPhotos[Math.floor(Math.random() * botPhotos.length)];

                bots.push({
                    id: -i - 1,
                    name: name,
                    username: '',
                    photo: photo,
                    coins: coins,
                    lastUpdate: Date.now() - Math.random() * 10000000
                });
            }

            return bots;
        }

        // ========== –ó–ê–ì–†–£–ó–ö–ê –†–ï–ô–¢–ò–ù–ì–ê ==========
        function loadRating() {
            const ratingList = document.getElementById('ratingList');
            ratingList.innerHTML = '<div class="loader">–ó–ê–ì–†–£–ó–ö–ê...</div>';

            if (currentUser) {
                saveCurrentUser();
            }

            setTimeout(() => {
                let allUsers = JSON.parse(localStorage.getItem(RATING_KEY)) || [];

                if (allUsers.length < 5) {
                    const bots = generateBotPlayers(8);
                    const botIds = new Set(allUsers.map(u => u.id));
                    bots.forEach(bot => {
                        if (!botIds.has(bot.id)) {
                            allUsers.push(bot);
                            botIds.add(bot.id);
                        }
                    });
                }

                allUsers.sort((a, b) => b.coins - a.coins);
                displayRating(allUsers);
            }, 500);
        }

        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï ==========
        function displayRating(users) {
            const ratingList = document.getElementById('ratingList');
            const currentUserId = currentUser?.id;

            let html = '';
            let totalCoins = 0;

            users.forEach((user, index) => {
                totalCoins += user.coins;

                const place = index + 1;
                let placeClass = '';
                if (place === 1) placeClass = 'top-1';
                else if (place === 2) placeClass = 'top-2';
                else if (place === 3) placeClass = 'top-3';

                const isCurrentUser = user.id === currentUserId;
                const userClass = isCurrentUser ? 'current-user' : '';

                html += `
                    <div class="rating-item ${placeClass} ${userClass}">
                        <div class="rating-place">#${place}</div>
                        <div class="rating-name">
                            <img src="${user.photo}" alt="${user.name}">
                            ${user.name} ${user.username ? '@' + user.username : ''}
                            ${isCurrentUser ? ' (–¢–´)' : ''}
                        </div>
                        <div class="rating-coins">${user.coins.toLocaleString()}</div>
                    </div>
                `;
            });

            ratingList.innerHTML = html;

            document.getElementById('totalPlayers').textContent = users.length;
            document.getElementById('topPlayerCoins').textContent = users[0]?.coins.toLocaleString() || '0';
            document.getElementById('avgCoins').textContent = Math.floor(totalCoins / users.length).toLocaleString();

            showNotification('–†–µ–π—Ç–∏–Ω–≥ –æ–±–Ω–æ–≤–ª—ë–Ω');
        }

        function showNotification(text) {
            const notif = document.getElementById('notification');
            notif.textContent = '‚ú® ' + text;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 2000);
        }

        // ========== –¢–û–ß–ö–ò –•–ê–†–ê–ö–¢–ï–†–ò–°–¢–ò–ö –ò–ó –ì–ê–†–ê–ñ–ê ==========
        function loadCarPreview() {
            const garageArray = JSON.parse(localStorage.getItem('garageCubes')) || [];
            const dots = document.querySelectorAll('.telemetry-dot');
            const colors = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
            dots.forEach((dot, index) => {
                if (garageArray[index]) {
                    dot.style.opacity = '1';
                    dot.style.boxShadow = '0 0 20px currentColor';
                } else {
                    dot.style.opacity = '0.3';
                    dot.style.boxShadow = 'none';
                }
            });
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            updateCoinsDisplay();
            loadRating();
            loadCarPreview();

            window.addEventListener('focus', function() {
                updateCoinsDisplay();
                saveCurrentUser();
                loadCarPreview();
            });
        }

        init();
    </script>
</body>
</html>
