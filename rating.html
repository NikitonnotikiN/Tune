    <style>
        * {

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2e);
            min-height: 100vh;

        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .cyber-bg {
            position: fixed;

            z-index: -1;
        }

        .cyber-grid {
            position: absolute;

            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            top: -50%;
            left: -50%;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #f0f;
            box-shadow: 0 0 30px #f0f;
            z-index: 10;
            width: 100%;
            margin-bottom: 30px;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #0ff;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav a:hover {

        }

        .nav a.active {

        /* –ú–æ–Ω–µ—Ç—ã –∏–≥—Ä–æ–∫–∞ */
        .player-coins {
            position: fixed;

            border-radius: 40px;
            font-weight: bold;

            color: #000;

        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .title {

        }

        .title h1 {
            font-size: 48px;

            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px #0ff;
            text-shadow: 0 0 30px #0ff;

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 30px #0ff; }

        }

        /* –†–µ–π—Ç–∏–Ω–≥ */
        .rating-container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid #f0f;
            border-radius: 50px;
            padding: 30px;
            box-shadow: 0 0 70px rgba(255, 0, 255, 0.4);
            margin-bottom: 30px;
        }

        .rating-header {
            display: grid;
            grid-template-columns: 80px 1fr 150px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            margin-bottom: 20px;
            border: 1px solid #0ff;
            color: #0ff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rating-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .rating-list::-webkit-scrollbar {
            width: 8px;
        }

        .rating-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .rating-list::-webkit-scrollbar-thumb {
            background: #f0f;
            border-radius: 10px;
            box-shadow: 0 0 20px #f0f;
        }

        .rating-item {
            display: grid;
            grid-template-columns: 80px 1fr 150px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);

            position: relative;
            overflow: hidden;
        }

        .rating-item::before {
            content: '';

            top: 0;
            left: -100%;

        .rating-item:hover {

        .rating-place {

        }

        .top-1 .rating-place { color: gold; text-shadow: 0 0 20px gold; }
        .top-2 .rating-place { color: silver; text-shadow: 0 0 20px silver; }
        .top-3 .rating-place { color: #cd7f32; text-shadow: 0 0 20px #cd7f32; }

        .rating-name {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating-name img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #0ff;
        }

        .rating-coins {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #f0f, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: right;
        }

        .rating-coins::after {
            content: ' ü™ô';
            font-size: 20px;
        }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .rating-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #0ff;
            border-radius: 30px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #0ff;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #fff;
            opacity: 0.7;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è */
        .refresh-btn {
            background: transparent;

            padding: 15px 40px;

            font-weight: bold;

            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;

        }

        .refresh-btn:hover {

        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
        .back-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: transparent;
            border: 2px solid #f0f;
            color: #f0f;
            padding: 12px 30px;
            border-radius: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-transform: uppercase;

            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: #f0f;
            color: #000;
            box-shadow: 0 0 50px #f0f;
        }

        /* –ó–∞–≥—Ä—É–∑—á–∏–∫ */
        .loader {
            text-align: center;
            padding: 50px;
            color: #0ff;
            font-size: 24px;
            animation: loaderPulse 1s infinite;
        }

        @keyframes loaderPulse {
            0%, 100% { opacity: 1; }

        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
        .notification {
            position: fixed;

            left: 50%;
            transform: translateX(-50%);
            background: #0ff;
            color: #000;
            padding: 15px 30px;
            border-radius: 40px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 0 30px #0ff;

        }

        .notification.show {
            display: block;
            animation: notificationSlide 0.3s;
        }

        @keyframes notificationSlide {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }
    </style>

    <script>
        // ========== TELEGRAM –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        let tg = null;
        let currentUser = null;

        if (window.Telegram?.WebApp) {
            tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            currentUser = tg.initDataUnsafe?.user;
            console.log('Telegram User:', currentUser);
        }

        // ========== –ö–õ–Æ–ß–ò –î–õ–Ø –•–†–ê–ù–ï–ù–ò–Ø ==========
        const COINS_KEY = 'playerCoins';
        const RATING_KEY = 'globalRating';
        const USER_RATING_KEY = 'userRatingData';

        // ========== –ü–û–õ–£–ß–ï–ù–ò–ï –ú–û–ù–ï–¢ ==========
        function getCoins() {
            return parseInt(localStorage.getItem(COINS_KEY)) || 1000;
        }

        function updatePlayerCoins() {
            document.getElementById('playerCoins').textContent = getCoins();
        }

        // ========== –°–û–•–†–ê–ù–ï–ù–ò–ï –î–ê–ù–ù–´–• –ò–ì–†–û–ö–ê ==========
        function saveUserData() {
            if (!currentUser) return null;

            const userData = {
                id: currentUser.id,
                name: currentUser.first_name || '–ò–≥—Ä–æ–∫',
                username: currentUser.username || '',
                photo: currentUser.photo_url || `https://ui-avatars.com/api/?name=${currentUser.first_name || 'Player'}&background=random`,
                coins: getCoins(),
                lastUpdate: Date.now()
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            const allUsers = JSON.parse(localStorage.getItem(RATING_KEY)) || [];
            
            // –ò—â–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const existingIndex = allUsers.findIndex(u => u.id === userData.id);
            
            if (existingIndex !== -1) {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ
                allUsers[existingIndex] = userData;
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–≥–æ
                allUsers.push(userData);
            }

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ –º–æ–Ω–µ—Ç–∞–º
            allUsers.sort((a, b) => b.coins - a.coins);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            localStorage.setItem(RATING_KEY, JSON.stringify(allUsers));
            
            return userData;
        }

        // ========== –ó–ê–ì–†–£–ó–ö–ê –†–ï–ô–¢–ò–ù–ì–ê ==========
        function loadRating() {
            const ratingList = document.getElementById('ratingList');
            ratingList.innerHTML = '<div class="loader">–ó–ê–ì–†–£–ó–ö–ê...</div>';

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (currentUser) {
                saveUserData();
            }

            // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            setTimeout(() => {
                const allUsers = JSON.parse(localStorage.getItem(RATING_KEY)) || [];
                
                if (allUsers.length === 0) {
                    // –ï—Å–ª–∏ –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö, —Å–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã—Ö
                    createTestUsers();
                    return;
                }

                displayRating(allUsers);
            }, 500);
        }

        // ========== –°–û–ó–î–ê–ù–ò–ï –¢–ï–°–¢–û–í–´–• –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–ï–ô ==========
        function createTestUsers() {
            const testUsers = [
                {
                    id: 1,
                    name: '–ö–∏—Ä—é—Ö–∞',
                    username: 'kiryuha',
                    photo: 'https://ui-avatars.com/api/?name=–ö–∏—Ä—é—Ö–∞&background=ff00ff',
                    coins: 9999,
                    lastUpdate: Date.now()
                },
                {
                    id: 2,
                    name: '–ì–æ–Ω—â–∏–∫',
                    username: 'racer',
                    photo: 'https://ui-avatars.com/api/?name=–ì–æ–Ω—â–∏–∫&background=00ffff',
                    coins: 7500,
                    lastUpdate: Date.now()
                },
                {
                    id: 3,
                    name: '–ú–µ—Ö–∞–Ω–∏–∫',
                    username: 'mechanic',
                    photo: 'https://ui-avatars.com/api/?name=–ú–µ—Ö–∞–Ω–∏–∫&background=ff8800',
                    coins: 5000,
                    lastUpdate: Date.now()
                },
                {
                    id: 4,
                    name: '–ù–æ–≤–∏—á–æ–∫',
                    username: 'noob',
                    photo: 'https://ui-avatars.com/api/?name=–ù–æ–≤–∏—á–æ–∫&background=44ff44',
                    coins: 2500,
                    lastUpdate: Date.now()
                },
                {
                    id: 5,
                    name: '–õ–µ–≥–µ–Ω–¥–∞',
                    username: 'legend',
                    photo: 'https://ui-avatars.com/api/?name=–õ–µ–≥–µ–Ω–¥–∞&background=ff4444',
                    coins: 1000,
                    lastUpdate: Date.now()
                }
            ];

            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å–ª–∏ –µ—Å—Ç—å
            if (currentUser) {
                testUsers.push({
                    id: currentUser.id,
                    name: currentUser.first_name || '–ò–≥—Ä–æ–∫',
                    username: currentUser.username || '',
                    photo: currentUser.photo_url || `https://ui-avatars.com/api/?name=${currentUser.first_name || 'Player'}&background=random`,
                    coins: getCoins(),
                    lastUpdate: Date.now()
                });
            }

            localStorage.setItem(RATING_KEY, JSON.stringify(testUsers));
            displayRating(testUsers);
        }

        // ========== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –†–ï–ô–¢–ò–ù–ì–ê ==========
        function displayRating(users) {
            const ratingList = document.getElementById('ratingList');
            const currentUserId = currentUser?.id;

            let html = '';
            let totalCoins = 0;

            users.forEach((user, index) => {
                totalCoins += user.coins;
                
                const place = index + 1;
                let placeClass = '';
                
                if (place === 1) placeClass = 'top-1';
                else if (place === 2) placeClass = 'top-2';
                else if (place === 3) placeClass = 'top-3';
                
                const isCurrentUser = user.id === currentUserId;
                const userClass = isCurrentUser ? 'current-user' : '';

                html += `
                    <div class="rating-item ${placeClass} ${userClass}">
                        <div class="rating-place">#${place}</div>
                        <div class="rating-name">
                            <img src="${user.photo}" alt="${user.name}">
                            ${user.name} ${user.username ? '@' + user.username : ''}
                            ${isCurrentUser ? ' (–¢–´)' : ''}
                        </div>
                        <div class="rating-coins">${user.coins.toLocaleString()}</div>
                    </div>
                `;
            });

            ratingList.innerHTML = html;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            document.getElementById('totalPlayers').textContent = users.length;
            document.getElementById('topPlayerCoins').textContent = users[0]?.coins.toLocaleString() || '0';
            document.getElementById('avgCoins').textContent = Math.floor(totalCoins / users.length).toLocaleString();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification('–†–µ–π—Ç–∏–Ω–≥ –æ–±–Ω–æ–≤–ª–µ–Ω');
        }

        // ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        function showNotification(text) {
            const notif = document.getElementById('notification');
            notif.textContent = '‚ú® ' + text;
            notif.classList.add('show');
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 2000);
        }

        // ========== –ü–û–î–ï–õ–ò–¢–¨–°–Ø –†–ï–ó–£–õ–¨–¢–ê–¢–û–ú ==========
        function shareRating() {
            if (!tg) {
                alert('–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –≤ Telegram');
                return;
            }

            const users = JSON.parse(localStorage.getItem(RATING_KEY)) || [];
            const currentUserData = users.find(u => u.id === currentUser?.id);
            
            if (!currentUserData) return;

            // –ù–∞—Ö–æ–¥–∏–º –º–µ—Å—Ç–æ
            const place = users.findIndex(u => u.id === currentUser.id) + 1;
            const total = users.length;
            
            const shareText = `üèÅ –ö–ò–†–Æ–•–ê RACING üèÅ\n–ú–æ–µ –º–µ—Å—Ç–æ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ: ${place}/${total}\n–ú–æ–Ω–µ—Ç: ${currentUserData.coins}\n–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è!`;
            
            if (typeof tg.shareToStory === 'function') {
                tg.shareToStory(window.location.href, { text: shareText });
            } else {
                tg.showAlert('–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –ø–æ–∫–∞ –Ω–µ–ª—å–∑—è');
            }
        }

        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            updatePlayerCoins();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥
            loadRating();

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ
            window.addEventListener('focus', function() {
                updatePlayerCoins();
                saveUserData();
            });

            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –º–æ–Ω–µ—Ç –≤ –¥—Ä—É–≥–∏—Ö –≤–∫–ª–∞–¥–∫–∞—Ö
            window.addEventListener('storage', function(e) {
                if (e.key === COINS_KEY) {
                    updatePlayerCoins();
                    saveUserData();
                }
                if (e.key === RATING_KEY) {
                    const users = JSON.parse(e.newValue);
                    if (users) displayRating(users);
                }
            });
        }

        init();
    </script>
